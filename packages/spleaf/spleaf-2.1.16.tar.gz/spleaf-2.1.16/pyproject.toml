[build-system]
requires = ["setuptools >= 61.0", "wheel", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "spleaf"
version = "2.1.16"
authors = [
  { name = "Jean-Baptiste Delisle", email = "jean-baptiste.delisle@unige.ch" },
]
description = "Symmetric S+LEAF matrix"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
  "Operating System :: OS Independent",
]
dependencies = ["numpy>=1.16", "scipy>=1.3"]

[project.urls]
Homepage = "https://gitlab.unige.ch/delisle/spleaf"
Issues = "https://gitlab.unige.ch/delisle/spleaf/-/issues"
