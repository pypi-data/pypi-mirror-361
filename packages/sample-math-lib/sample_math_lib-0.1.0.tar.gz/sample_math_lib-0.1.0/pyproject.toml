[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sample-math-lib"
version = "0.1.0"
authors = [
  { name="Adonitech Solutions", email="contact@adonitech.com.br" },
]
description = "Uma biblioteca de exemplo com operações matemáticas."
readme = "README.md"
license = { text = "Proprietary" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/adonitech-solutions/sample-python-lib"
"Bug Tracker" = "https://github.com/adonitech-solutions/sample-python-lib/issues"

[project.optional-dependencies]
test = [
    "pytest",
]

[tool.setuptools.packages.find]
where = ["src"]
