site_name: EasyTranscribe Documentation
site_description: Easy speech-to-text transcription using OpenAI Whisper
site_author: akhshyganesh
site_url: https://akhshyganesh.github.io/easytranscribe

repo_name: akhshyganesh/easytranscribe
repo_url: https://github.com/akhshyganesh/easytranscribe

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - User Guide:
    - CLI Usage: cli.md
    - Python API: api.md
    - Configuration: configuration.md
  - Examples:
    - Basic Examples: examples.md
    - Advanced Usage: advanced.md
  - Reference:
    - API Reference: reference.md
  - Contributing: contributing.md
  - Changelog: changelog.md
