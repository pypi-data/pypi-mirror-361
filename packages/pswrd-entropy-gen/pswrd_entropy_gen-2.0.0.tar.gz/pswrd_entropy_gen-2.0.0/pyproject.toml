[build-system]
requires = ["setuptools >= 77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pswrd_entropy_gen"
version = "2.0.0"
authors = [
  { name="Alfredo Tzintzun", email="alfredotzintzun4@gmail.com" },
]
description = "Password generator based on entropy"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE.txt"}
keywords =['password', 'entropy', 'generator', 'cibersecurity', 'cryptography']

[tool.setuptools]
package-dir = { "" = "src" }

[project.urls]
Homepage = "https://github.com/Tzintzun444/pswrd_entropy_gen"
Issues = "https://github.com/Tzintzun444/pswrd_entropy_gen#readme"