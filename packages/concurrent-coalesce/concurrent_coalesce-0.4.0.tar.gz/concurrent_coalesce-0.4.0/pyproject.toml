[build-system]
requires = ["setuptools>=42", "wheel", "toml"]
build-backend = "setuptools.build_meta"

[project]
name = "concurrent-coalesce"
version = "0.4.0"
requires-python = ">=2.7"
dependencies = []
authors = [
    {name = "Clayton Singh", email = "claytonsingh@gmail.com"}
]
description = "A decorator that coalesces concurrent function calls"
readme = "README.md"
keywords = ["concurrent", "coalesce", "decorator", "function", "calls"]
license = { text = "MIT License" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/claytonsingh/concurrent-coalesce-python"
"Repository" = "https://github.com/claytonsingh/concurrent-coalesce-python"
"Bug Tracker" = "https://github.com/claytonsingh/concurrent-coalesce-python/issues"
