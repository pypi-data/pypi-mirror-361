[project]
name = "pter"
version = "3.21.0"
readme = "README.md"
description = "Console UI to manage your todo.txt file(s)."
license = {text="MIT License"}
authors = [
    {name = "R", email = "contact+pter@vonshednob.cc"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console :: Curses",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.8"
dependencies = ["pytodotxt>=2.0.0",
                "cursedspace>=1.3.1"]

[project.urls]
repository = "https://codeberg.org/vonshednob/pter"
changelog = "https://codeberg.org/vonshednob/pter/src/branch/main/CHANGELOG.md"
bugs = "https://codeberg.org/vonshednob/pter/issues"
issues = "https://github.com/vonshednob/pter/issues"

[project.optional-dependencies]
xdg = ["pyxdg"]
qt = ["PyQt5"]
qtdark = ["QDarkStyle"]
all = ["pyxdg", "PyQt5", "QDarkStyle"]

[project.scripts]
pter = "pter.main:run"
qpter = "pter.main:run"

[tool.setuptools.packages.find]
include = ["pter"]

[build-system]
requires = ["setuptools", "wheel", "docutils"]
build-backend = "setuptools.build_meta"
