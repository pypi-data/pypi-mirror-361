[project]
name = "avysignal"
version = "0.1.1"
description = "This project contains utilities for avalanche detection using seismic and infrasound data."
readme = "README.md"
authors = [
    { name = "Patrick DÃ¼ggelin", email = "patrick.dueggelin@slf.ch" }
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",

  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3.15",

]


requires-python = ">=3.10"
dependencies = [
    "obspy>=1.4.2",
    "pydantic>=2.11.7",
]

[project.optional-dependencies]
beamforming = [
    "torch>=2.7.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pandas>=2.3.0",
    "psutil>=7.0.0",
    "pyinstrument>=5.0.2",
    "ruff>=0.12.0",
    "scipy>=1.15.3",
]

beamforming = [
    "avysignal[beamforming]",
]

[tool.uv]
default-groups = "all"


[tool.hatch.build]
include = [
  "src/avysignal/resources/**/*"
]

[tool.hatch.build.targets.wheel]
packages = ["src/avysignal"]

