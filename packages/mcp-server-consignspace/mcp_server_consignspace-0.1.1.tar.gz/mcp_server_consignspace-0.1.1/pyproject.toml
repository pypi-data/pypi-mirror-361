[project]
name = "mcp-server-consignspace"
version = "0.1.1"
description = "ConsignSpace MCP server for Claude Desktop - manage cart and orders"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.11.0",
    "aiohttp>=3.8.0",
]
keywords = ["mcp", "claude", "consignspace", "ai", "cart", "orders", "reseller"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
license = {text = "MIT"}

[[project.authors]]
name = "EvanGan2023"
email = "134857100+EvanGan2023@users.noreply.github.com"

[project.urls]
Homepage = "https://github.com/EvanGan2023/mcp-server-consignspace"
Repository = "https://github.com/EvanGan2023/mcp-server-consignspace"
Issues = "https://github.com/EvanGan2023/mcp-server-consignspace/issues"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_live_furloop"]

[project.scripts]
mcp-server-consignspace = "mcp_server_live_furloop:main"
