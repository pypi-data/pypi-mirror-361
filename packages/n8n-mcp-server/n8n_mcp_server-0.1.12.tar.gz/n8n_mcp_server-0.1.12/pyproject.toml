[project]
name = "n8n-mcp-server"
version = "0.1.12"
description = "MCP server for n8n workflow automation"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "n8n MCP Server Contributors"}
]
keywords = ["n8n", "mcp", "automation", "workflow", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing"
]
dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.25.0",
    "python-dotenv>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/andrewlwn77/n8n-mcp-server"
Documentation = "https://github.com/andrewlwn77/n8n-mcp-server#readme"
Repository = "https://github.com/andrewlwn77/n8n-mcp-server.git"
Issues = "https://github.com/andrewlwn77/n8n-mcp-server/issues"

[project.scripts]
n8n-mcp-server = "n8n_mcp.__main__:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["n8n_mcp*"]
exclude = ["tests*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.json", "*.js"]