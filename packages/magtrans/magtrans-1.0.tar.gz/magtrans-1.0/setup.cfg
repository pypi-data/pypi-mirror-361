[metadata]
name = magtrans
version = 1.0
description = MagTrans: Magnetic Transition Estimator
author = Chinedu Ekuma
author_email = cekuma1@gmail.com, che218@lehigh.edu
url = https://github.com/gmp007/MagTrans
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= src
scripts = 
	src/MagTrans
install_requires = 
	numpy>=1.20.0
	matplotlib>=3.8.0
	pymatgen>=2023.10.11
	custodian>=2023.10.11
	ase>=3.22.1
	sympy>=1.8
	numba>=0.56.4

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

