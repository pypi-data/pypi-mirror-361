[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "datavice"
dynamic = ["version"]
description = 'DATAVICE official API (name occupy package)'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "marat2509", email = "marat2509@users.noreply.github.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/DATAVICEhost/datavice-python#readme"
Issues = "https://github.com/DATAVICEhost/datavice-python/issues"
Source = "https://github.com/DATAVICEhost/datavice-python"

[tool.hatch.version]
path = "src/datavice/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/datavice tests}"

[tool.coverage.run]
source_pkgs = ["datavice", "tests"]
branch = true
parallel = true
omit = [
  "src/datavice/__about__.py",
]

[tool.coverage.paths]
datavice = ["src/datavice", "*/datavice/src/datavice"]
tests = ["tests", "*/datavice/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
