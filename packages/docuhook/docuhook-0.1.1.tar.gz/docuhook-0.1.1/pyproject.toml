[project]
name = "docuhook"
version = "0.1.1"
description = "A pre-commit hook that uses AI to automatically generate Python docstrings."
authors = [{ name = "Bartosz Borowski", email = "contact@bborowski.pl" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.13"
dependencies = [
    "requests (>=2.32.4,<3.0.0)",
    "pre-commit (>=4.2.0,<5.0.0)",
    "pytest (>=8.4.1,<9.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
docuhook = "docuhook.main:main"

[project.urls]
Homepage = "https://github.com/bartoszborowski/docuhook"
Repository = "https://github.com/bartoszborowski/docuhook"
