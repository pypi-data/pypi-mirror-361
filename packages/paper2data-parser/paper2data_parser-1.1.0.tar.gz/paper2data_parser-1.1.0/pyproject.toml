[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "paper2data-parser"
version = "1.1.0"
description = "PDF parsing and content extraction for academic papers"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Paper2Data Team", email = "team@paper2data.dev"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing :: Markup",
]
requires-python = ">=3.10"
dependencies = [
    "PyMuPDF>=1.23.0",
    "pdfplumber>=0.9.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "pyyaml>=6.0",
    "pillow>=10.0.0",
    "lxml>=4.9.0",
    "arxiv>=1.4.0",
    "feedparser>=6.0.0",
    "ratelimit>=2.2.0",
    "cachetools>=5.3.0",
    "python-dateutil>=2.8.0",
    "psutil>=5.9.0",
    "networkx>=3.0",
    "numpy>=1.24.0",
    "pydantic>=2.0.0",
    "inquirer>=3.0.0",
    "semver>=3.0.0",
    "schedule>=1.2.0",
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/paper2data/paper2data"
Repository = "https://github.com/paper2data/paper2data"
Documentation = "https://paper2data.readthedocs.io"
"Bug Tracker" = "https://github.com/paper2data/paper2data/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=paper2data",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "fitz.*",
    "pdfplumber.*",
]
ignore_missing_imports = true 