[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "mqtt5"
description = "The MQTTv5 protocol for Python written in Rust"
requires-python = ">=3.10"
authors = [{ name = "Felix BÃ¶hm", email = "f@bo3hm.com" }]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
]
dynamic = ["version"]
dependencies = []

[dependency-groups]
dev = [
    "matplotlib>=3.10.3",
    "maturin>=1.9.1",
    "mqttproto",
    "pyperf>=2.9.0",
    "pytest>=8.0.0",
    "ruff>=0.12.1",
]

[tool.maturin]
profile = "release"
features = ["pyo3/extension-module"]
strip = true

[tool.uv]
# Rebuild the project when any of these files change
cache-keys = [{file = "pyproject.toml"}, {file = "rust/Cargo.toml"}, {file = "src/**"}]

[tool.uv.sources]
mqttproto = { git = "https://github.com/empicano/mqttproto.git" }
