[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-metadata"  # PyPI package name
version = "0.1.71"
description = "MaleoMetadata service package"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "maleo_foundation>=0.3.71"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["maleo_metadata*"]

[tool.setuptools.package-data]
maleo_metadata = ["*.json", "*.yaml"]

[project.scripts]
