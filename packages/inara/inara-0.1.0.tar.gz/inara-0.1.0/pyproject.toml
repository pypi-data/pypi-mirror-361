[project]
name = "inara"
authors = [{ name = "Philipp Thomann", email = "philipp.thomann@d-one.ai"}]
description = "Display Helpers in Jupyter, VSCode, and Databricks Notebooks for JSON and XML data. This is like IPython.display.JSON but also works in VSCode and Databricks."
readme = "README.md"
requires-python = ">=3.9.0"
version = "0.1.0"
dependencies = [
    "pillow"
]

[project.optional-dependencies]
dev = [
    "build"
]

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools"]

[tool.setuptools]
packages = [ "inara" ]

