[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "interactiveai"
version = "0.0.11"
authors = [
  { name="InteractiveAI"},
]
description = "InteractiveAI client package"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "langfuse==3.1.3",
    "langchain-core==0.3.68",
]

[project.urls]
"Homepage" = "https://interactive.ai"
"App" = "https://app.interactive.ai"
"Repository" = "https://github.com/Interactive-AI-Labs/interactiveai-sdk"