name: Publish Python Package to PyPI

on:
  workflow_dispatch:
    inputs:
      publish_to:
        description: "Where to publish for testing (testpypi, pypi, or none)"
        required: false
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi
          - none
  release:
    types: [published]

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install build dependencies
        run: python -m pip install build
      - name: Build package
        run: python -m build
      - name: Store distributions
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: build
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.publish_to == 'testpypi' || github.event.inputs.publish_to == ''))
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/agentflare
    permissions:
      id-token: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: Publish to PyPI
    needs: [build, publish-to-testpypi] # Ensures TestPyPI publish happens first on release
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'pypi')
    runs-on: ubuntu-latest
    # environment:  # Commented out: Uncomment and configure in repo settings for manual approval
    #   name: pypi
    #   url: https://pypi.org/p/agentflare
    permissions:
      id-token: write # Required for trusted publishing

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
