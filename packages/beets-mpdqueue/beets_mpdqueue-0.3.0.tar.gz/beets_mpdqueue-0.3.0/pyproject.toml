[project]
name = "beets-mpdqueue"
version = "0.3.0"
description = "Beets plugin to add imported files to MPD queue"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Hamuko", email = "hamuko@burakku.com" }
]
requires-python = ">=3.9"
dependencies = [
    "beets>=2.3.0",
]

[project.urls]
Repository = "https://github.com/Hamuko/beets-mpdqueue"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["beetsplug"]
