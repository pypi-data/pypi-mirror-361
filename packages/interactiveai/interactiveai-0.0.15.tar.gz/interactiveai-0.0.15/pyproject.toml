[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "interactiveai"
version = "0.0.15"
authors = [
  { name="InteractiveAI"},
]
description = "InteractiveAI client package"
readme = "README_pypi.md"
requires-python = ">=3.8"
license-files = ["LICENSE.md"]
classifiers = [
    "License :: Other/Proprietary License",
]
dependencies = [
    "langchain>=0.2.19",
    "langchain-core==0.3.68",
    "backoff>=1.10.0",
    "httpx>=0.15.4,<1.0",
    "opentelemetry-api>=1.33.1,<2.0.0",
    "opentelemetry-exporter-otlp>=1.33.1,<2.0.0",
    "opentelemetry-sdk>=1.33.1,<2.0.0",
    "packaging>=23.2,<25.0",
    "pydantic>=1.10.7,<3.0",
    "requests>=2,<3",
    "wrapt>=1.14,<2.0",
]

[project.urls]
"Homepage" = "https://interactive.ai"
"App" = "https://app.interactive.ai"

[tool.setuptools.packages.find]
where = ["src", "packages"]