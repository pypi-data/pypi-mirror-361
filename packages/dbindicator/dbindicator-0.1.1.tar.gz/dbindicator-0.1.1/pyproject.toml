[project]
name = "dbindicator"
version = "0.1.1"
description = "A tool that fetches and executes remote base64 code"
authors = [{ name="Your Name", email="you@example.com" }]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests"
]

[project.scripts]
db-indicator = "dbindicator.core:db_indicator"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
