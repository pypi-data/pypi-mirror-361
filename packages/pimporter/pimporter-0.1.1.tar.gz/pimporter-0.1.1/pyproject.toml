[project]
name = "pimporter"
version = "0.1.01"
description = "Checks for conflicting, unused or duplicate import aliases"
authors = [{name="MWB"}]
readme = "README.md"
license = { text = "MIT" }
dependencies = ["colorama"]

[project.scripts]
pimporter = "pimporter.main:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"




