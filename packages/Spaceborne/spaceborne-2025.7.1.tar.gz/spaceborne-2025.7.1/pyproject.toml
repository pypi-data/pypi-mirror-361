[tool.poetry]
name = "Spaceborne"
readme = "README.md"
version = "2025.07.1"
license = "MIT License"
description = "Code to compute the covariance matrix for the 3x2pt photometric survey in harmonic and real space."
authors = ["davidesciotti <84071067+davidesciotti@users.noreply.github.com>"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">=3.12"
matplotlib = "*"
numpy = "*"
scipy = "*"
pyyaml = "*"
joblib = "*"
healpy = "*"
pathos = "*"
pylevin = "*"
pyfiglet = "*"
tqdm = "*"

[tool.poetry.extras]
parallel = ["pathos"]

[tool.ruff]
line-length = 88

[tool.ruff.format]
quote-style = "single"
# skip-magic-trailing-comma = true

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "F",    # Pyflakes
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",    # isort
    "PL",   # Pylint rules implemented in Ruff
    "C",    # flake8-comprehensions
    "N",    # pep8-naming
    # "D",    # pydocstyle (docstring conventions)
]

ignore = [
    "Q000",
    "COM812",
    "ERA001",
    "E501", # Line too long
    "PLR0913", # too many args in function
    "PLR2004", # Magic value used in comparison
    "PLR0912",  # Too many branches
    "PLC0415", # `import` should be at the top-level of a file
    "D103", # Missing docstring in public function
    "D104", # missing docstring in package
    "D417", # Missing argument descriptions in the docstring
    "E741", # Ambiguous variable name
    "N806", # Variable in function should be lowercase
    "N803", # Argument name should be lowercase
    "N802", # Function name `cov_4D_to_2DCLOE_3x2pt` should be lowercase
    "C901", # Function too complex
    "PLR0915", # Too many statements
    "N816", # Variable in global scope should not be mixedCase
    "PLC0414", # Import alias does not rename original package
]
