<div class="markdown-content" markdown='1'>
    <div class="row btn-font-size-sm">
        <div class="col-8">
            <div class="btn-toolbar"
                 role="toolbar"
                 aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group">
                    <button type="button" class="btn btn-outline-danger btn-sm disabled">
                        <span style="font-size:x-small;">{{ agent_name }}</span>
                    </button>
                    <button type="button" class="btn btn-outline-dark btn-sm disabled">
                        <span style="font-size:x-small;">{{ input_type }}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    {{ agent_input |safe }}
</div>
