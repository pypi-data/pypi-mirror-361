[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "robotframework-LocationSimulation" # Choose a unique and descriptive name
version = "0.1.1"
authors = [
  { name="Jagadeesh Vedula", email="vedulajagadeesh1994@gmail.com" },
]
description = "A Robot Framework function to simulate the Geo Location for location based testing."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License", # Choose your license
    "Operating System :: OS Independent",
    "Framework :: Robot Framework",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "robotframework>=5.0", # Specify the Robot Framework version you support
    "robotframework-appiumlibrary",
    # Add any other dependencies your listener might need, e.g., if you
    # use a specific screenshot library directly rather than BuiltIn.run_keyword
    # "mss", # If you're using 'mss' directly for screenshots
    # "Pillow", # Often a dependency for image manipulation
]

[project.urls]
"Homepage" = "https://github.com/JagadeeshVedula/LocationSimulator" # Replace with your repo
"Bug Tracker" = "https://github.com/JagadeeshVedula/LocationSimulator/issues" # Replace with your repo