[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adt-core"
version = "2.0.0"
description = "A toolkit for preparing AsciiDoc files for DITA publishing workflows"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Rolfe Dlugy-Hegwer", email = "rolfedh@users.noreply.github.com"}
]
keywords = ["asciidoc", "dita", "documentation", "publishing", "markup"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Text Processing :: Markup",
]
dependencies = [
    "importlib-metadata>=1.0; python_version<'3.8'"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[project.entry-points."adt.modules"]
EntityReference = "modules.entity_reference:EntityReferenceModule"
ContentType = "modules.content_type:ContentTypeModule"
DirectoryConfig = "modules.directory_config:DirectoryConfigModule"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
]
