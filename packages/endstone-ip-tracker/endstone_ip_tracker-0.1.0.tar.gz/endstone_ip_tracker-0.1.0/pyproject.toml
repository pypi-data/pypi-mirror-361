[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "endstone-ip-tracker"
version = "0.1.0"
dependencies = []
authors = [
    { name = "Tsing_loong", email = "tsingloong611@gmail.com" },
]
description = "Python IP tracker plugin for Endstone servers"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["endstone", "plugin", "ip", "tracker"]

[project.urls]
Homepage = "https://github.com/your-username/endstone-ip-tracker"

[project.entry-points."endstone"]
ip_tracker = "endstone_ip_tracker.plugin:IPTrackerPlugin"

[tool.hatch.build.targets.wheel]
packages = ["endstone_ip_tracker"]