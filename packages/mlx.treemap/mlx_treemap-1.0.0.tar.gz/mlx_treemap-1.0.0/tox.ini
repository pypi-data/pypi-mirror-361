[tox]
envlist =
    py39, py310, py311, py312, py313,
    clean,
    check,
    {sphinx-latest},

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
basepython =
    py: python3
    pypy: {env:TOXPYTHON:pypy}
    py39: {env:TOXPYTHON:python3.9}
    py310: {env:TOXPYTHON:python3.10}
    py311: {env:TOXPYTHON:python3.11}
    py312: {env:TOXPYTHON:python3.12}
    py313: {env:TOXPYTHON:python3.13}
    {clean,check,report,coveralls,codecov}: python3
    {sphinx-old,sphinx-latest}: python3
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = true
deps=
    sphinx_rtd_theme
    mlx.warnings >= 1.3.0

[testenv:check]
deps =
    build
    docutils
    twine
    check-manifest
    flake8
    flake8-pyproject
    readme-renderer
    pygments
skip_install = true
commands =
    python -m build
    twine check dist/*
    check-manifest {toxinidir} -u
    flake8 mlx

[testenv:sphinx-old]
deps=
    {[testenv]deps}
    sphinx == 5.0; python_version < "3.13"  # rq.filter: ==5.0
    sphinx >= 6.0; python_version >= "3.13"  # Compatible with Python 3.13+
    kaleido < 1.0
allowlist_externals =
    make
    tee
    mlx-warnings
commands=
    make -C doc clean
    mlx-warnings --sphinx --command make -C doc html
    mlx-warnings --sphinx --command make -C doc latexpdf

[testenv:sphinx-latest]
deps=
    {[testenv]deps}
    sphinx
    kaleido < 1.0
allowlist_externals =
    make
    tee
    mlx-warnings
commands=
    make -C doc clean
    mlx-warnings --sphinx --command make -C doc html
    mlx-warnings --sphinx --command make -C doc latexpdf
