[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "only-version"
local_scheme = "no-local-version"

[tool.setuptools.packages.find]
where = ["."]
include = ["cdm_ecommerce", "cdm_ecommerce.*", "bin"]

[project]
name = "cdm-ecommerce-backend"
description = "CDM ecommerce backend."
dynamic = ["version"]
authors = [
    { name = "Michael", email = "okwizifr@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Operating System :: OS Independent",
    "Programming Language :: C",
    "Environment :: Web Environment",
    "Framework :: Django :: 5.2",
    "Typing :: Typed",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "django==5.2.3",
    "djangorestframework==3.16.0",
    "django-extensions==4.1",
    "django-cors-headers==4.7.0",
    "psycopg==3.2.9",
    "uv==0.7.3",
    "ipython==9.2.0",
    "git-changelog"
]
license = "Apache-2.0"
license-files = ["LICENSE"]
keywords = [
    "django",
    "cdm",
    "pharmacy",
    "ecommerce",
    "medicine",
    "django-rest-framework",
    "store",
]

[project.urls]
Homepage = "https://github.com/Okwizi/CDM-eCommerce-backend"
Repository = "https://github.com/Okwizi/CDM-eCommerce-backend.git"
Issues = "https://github.com/Okwizi/CDM-eCommerce-backend/issues"

[project.scripts]
cdm_manage = "cdm_ecommerce.bin.cdm_manage:main"

[project.optional-dependencies]
dev = [
    "uv",
]

test = [
    "pytest==8.3.5",
    "pytest-cov==6.1.1",
    "pytest-testmon==2.1.3",
    "pytest-xdist==3.6.1",
    "pytest-django==4.11.1",
    "pytest-faulthandler==2.0.1",
    "model-bakery==1.20.4",
    "pdbpp==0.11.6",
    "pep257==0.7.0",
]

ci = [
    "ruff==0.11.9",
    "pyright==1.1.400",
    "pre-commit==4.2.0",
    "conventional-pre-commit==4.2.0",
    "tox==4.26.0",
    "tox-uv==1.25.0",
    "setuptools>=75.1.0",
    "setuptools-scm==8.3.1",
]

[tool.ruff]
exclude = [
    ".eggs",
    ".git",
    ".nox",
    ".pytype",
    ".ruff_cache",
    ".tox",
    ".venv",
    "__pycache__",
    "__pypackages__",
    "_build",
    "build",
    "dist",
    "docs",
    "venv",
    "cdm_ecommerce/**/migrations/*",
    ".pytest_cache",
    "grpc/**",
]
line-length = 79

[tool.ruff.lint]
extend-select = [
    # flake8-comprehensions
    "C4",

    # flake8-simplify
    "SIM",

    # flake8-type-checking
    "TC",

    # flake8-debugger
    "T10",

    # flake8-print
    "T20",

    # flake8-bugbear
    # "B",

    # isort
    "I",

    # pycodestyle
    "E",

    # flake8-warnings
    "W",

    # Pyflakes
    "F",

    # missing docstrings
    "D1",

    # docstrings style (multi-line-summary-first-line)
    "D212",

    # type hints and checks
    "ANN",
]
fixable = ["ALL"]
per-file-ignores = {"tests/*.py" = ["ANN201", "ANN101", "ANN001"], "manage.py" = ["ALL"]}

pydocstyle = {convention = "google"}
mccabe = {max-complexity = 10}

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.config.settings"
python_files = ["test_*.py", "*_test.py", "tests/*.py"]
addopts = "--cov=cdm_ecommerce --cov-report=xml --cov-report=term-missing --durations=20 --show-capture=all --cache-clear --failed-first -n auto -v"
minversion = "8.3.3"


[tool.coverage.run]
branch = true


[tool.coverage.report]
fail_under = 100
show_missing = true
omit = [
    "docs/*", "tests/*", "cdm_ecommerce/config/**",
    "cdm_ecommerce/**/migrations/*", "*__init__.py",
    "_version.py", "cdm_ecommerce/grpc/**",
    "cdm_ecommerce/drf_spec_extensions/**",
    "cdm_ecommerce/bin/*",
]


[tool.coverage.html]
directory = "coverage"


[tool.pyright]
exclude = [
    "venv/**",
    "**/__pycache__",
    "docs/*",
    "cdm_ecommerce/grpc/*"
]
