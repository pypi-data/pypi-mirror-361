[project]
name = "fubam"
version = "0.1.0"
description = "A Python-based HTML builder with built-in SEO, accessibility, layout injection, and optional minification."
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"

authors = [
  { name = "Aman Ali", email = "chad.aman.ali@gmail.com" }
]

dependencies = []

[tool.setuptools]
packages = ["fubam"]
include-package-data = true
license-files = ["licenses/*"]

[tool.setuptools.package-dir]
"" = "."

[tool.setuptools.package-data]
"fubam" = ["*.py"]

[project.urls]
Homepage = "https://github.com/amanalimon/fubam"
Repository = "https://github.com/amanalimon/fubam"
