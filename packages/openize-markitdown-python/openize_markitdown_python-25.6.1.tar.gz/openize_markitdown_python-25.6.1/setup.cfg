[metadata]
name = openize-markitdown-python
version = 25.6.1
author = Openize
author_email = packages@openize.com
description = A document converter for Word, PDF, Excel, and PowerPoint to Markdown.
long_description = file:README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://github.com/openize-com/openize-markitdown-python
project_urls = 
	Bug Tracker = https://github.com/openize-com/openize-markitdown-python/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Text Processing :: Markup :: Markdown

[options]
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.7
install_requires = 
	aspose-words>=23.0.0
	aspose-cells-python>=23.0.0
	aspose-slides>=23.0.0
	openai>=1.0.0
	anthropic>=0.3.11
	requests>=2.25.0  # Needed for Gemini and Mistral HTTP API calls

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	markitdown = openize.markitdown.main:main

[egg_info]
tag_build = 
tag_date = 0

