[project]
name = "amuesm"
version = "3.11"
description = "A module used to create random passwords with customizable options and to encode/decode strings!"
authors = [{name="Annie", email="SocializingAnnie@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
BugTracker = "https://github.com/AnniePrograms/amuesm/issues"
Repository = "https://github.com/AnniePrograms/amuesm.git"

[project.scripts]
amuesm = "amuesm.__main__:main"
