[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "teamcenter-mcp-server-test"
version = "0.1.2"
description = "Authenticated MCP server for Teamcenter Knowledge Base APIs with Azure AD support"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "fastapi>=0.104.1",
    "uvicorn>=0.24.0",
    "fastmcp>=0.1.0",
    "httpx>=0.24.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
teamcenter-mcp-server-test = "auth_mcp_stdio:main"

[tool.setuptools]
py-modules = ["auth_mcp_stdio"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]