[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-batch"
version = "0.0.2"
description = "Batch processing for Anthropic's Claude API with structured output"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Agam More"},
]
homepage = "https://github.com/agamm/ai-batch"
repository = "https://github.com/agamm/ai-batch"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "anthropic>=0.57.1",
    "python-dotenv>=1.1.1",
]

[project.scripts]
ai-batch-example = "examples.spam_detection:main"
ai-batch-pdf-example = "examples.pdf_extraction:main"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src"]
