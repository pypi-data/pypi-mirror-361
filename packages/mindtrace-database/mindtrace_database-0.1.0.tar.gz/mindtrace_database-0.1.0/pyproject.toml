[project]
name = "mindtrace-database"
version = "0.1.0"
description = "Database functionality for Mindtrace"
license = "Apache-2.0"
authors = [
    {name = "Mindtrace Team"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "beanie>=1.29.0",
    "mindtrace-core",
    "redis-om>=0.3.5",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
