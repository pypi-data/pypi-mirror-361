[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "windscangeo"
dependencies = [
    "matplotlib",
    "numpy",
    "pandas",
    "torch",
    "fsspec",
    "s3fs",
    "xarray",
    "netcdf4",
    "h5netcdf",
    "scikit-learn",
    "tqdm",
    "cartopy",
    "h5py",
]

version = "2025.0"
authors = [
{ name="Yongxing Loo ", email="yloo@tudelft.nl" },
]
description = "Easy extraction and processing of matching GOES geostationary satellite and polar orbiting scatterometer data for model training."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://windscangeo.github.io/"