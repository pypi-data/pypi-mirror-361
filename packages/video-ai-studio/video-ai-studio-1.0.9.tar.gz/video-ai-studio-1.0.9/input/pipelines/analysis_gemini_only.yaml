name: "gemini_image_analysis"
description: "Test image analysis using Gemini only"
input_image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=600&fit=crop"
steps:
  - type: "image_understanding"
    model: "gemini_detailed"
