[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yousif_raiyan_pip_package"                   # must be unique on PyPI
version = "1.6.0"                     # Semantic Versioning: MAJOR.MINOR.PATCH
description = "Experimental kit for gres and loader modules"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name="Raiyan", email="raiyan0511@gmail.com" }]
requires-python = ">=3.7"
dependencies = [
  "numpy",
  "scipy",
  "mne",
  "pyedflib",
  "matplotlib",
  "pandas",
  "opencv-python"                     # declare run‚Äêtime deps here
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
