[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wasif_rag"
version = "0.0.2"
description = "A RAG PyPI package by Wasif"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  { name="Wasif", email="wasif@example.com" }
]
dependencies = [
    "datasets",
    "transformers",
    "peft",
    "tensorflow",
    "langchain",
    "langchain-community",
    "bitsandbytes",
    "faiss-cpu"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/wasifdev/wasif_rag"
