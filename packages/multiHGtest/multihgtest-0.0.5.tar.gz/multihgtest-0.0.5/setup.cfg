[metadata]
name = multiHGtest
version = 0.0.04
author = Alon Kipnis
author_email = alonkipnis@gmail.com
description = Testing for differences in survival using hypergeometric P-values
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/alonkipnis/multiHGtest_package
download_url = https://github.com/alonkipnis/multiHGtest_package
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy >= 1.20
	scipy >= 1.7
	pandas >= 1.3
	multiple-hypothesis-testing

[options.packages.find]
where = src
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

