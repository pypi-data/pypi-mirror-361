[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "3.0.14"
name = "airbyte-source-notion"
description = "Source implementation for Notion."
authors = [
    "Airbyte <contact@airbyte.io>",
]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/notion"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
packages = [
    { include = "source_notion" },
]

[tool.poetry.dependencies]
python = "^3.9,<3.12"
airbyte-cdk = "1.5.1"
airbyte-protocol-models = "0.11.0"

[tool.poetry.scripts]
source-notion = "source_notion.run:run"

[tool.poetry.group.dev.dependencies]
requests-mock = "^1.11.0"
pytest-mock = "^3.6.1"
freezegun = "^1.4.0"
pytest = "^8.0.0"

[tool.poe]
include = [
    "${POE_GIT_DIR}/poe-tasks/poetry-connector-tasks.toml",
]
