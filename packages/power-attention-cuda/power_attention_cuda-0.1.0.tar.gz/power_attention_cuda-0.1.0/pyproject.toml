[project]
name = "power-attention-cuda"
dynamic = ["version"]
description = "CUDA implementation of power attention"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "torch>=2.6.0",
    "numpy>=2.2",
]

[build-system]
requires = [
    "setuptools==69.5.1",
    "torch>=2.6.0",
    "triton>=3.2",
    "numpy>=2.2",
    "ninja==1.11.1.3",
    "pybind11==2.13.6",
    "psutil",
    "build",
    "wheel",
]
build-backend = "setuptools.build_meta"
