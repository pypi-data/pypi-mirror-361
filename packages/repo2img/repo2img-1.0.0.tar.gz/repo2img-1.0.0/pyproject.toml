[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "repo2img"
version = "1.0.0"
authors = [
  { name="Your Name", email="you@example.com" },
]
description = "A high-performance CLI tool to convert a code repository into a single, compressed, and encrypted image and back."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Archiving :: Compression",
    "Topic :: Utilities",
]
dependencies = [
    "Pillow",
    "numpy",
    "cryptography",
    "zstandard",
]

[project.scripts]
repo2img = "repo2img.main:main"
