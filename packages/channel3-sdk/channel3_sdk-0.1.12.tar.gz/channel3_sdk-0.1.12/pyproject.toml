[tool.poetry]
name = "channel3-sdk"
version = "0.1.12"
description = "The official Python SDK for Channel3 AI Shopping API"
authors = ["Channel3 <alex@trychannel3.com>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "channel3_sdk" }]
repository = "https://github.com/channel3/sdk-python"
keywords = ["ai", "shopping", "ecommerce", "search", "api"]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"
aiohttp = "^3.9.0"
pydantic = "^2.5.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
black = "^23.0.0"
isort = "^5.12.0"
mypy = "^1.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
