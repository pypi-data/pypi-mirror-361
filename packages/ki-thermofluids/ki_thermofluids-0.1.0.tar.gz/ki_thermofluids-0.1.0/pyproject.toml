[project]
name = "ki_thermofluids"
version = "0.1.0"
description = "Thermofluid calculations. Home of ThermoState, FlowState, Orifice, and MinorLoss."
authors = [
    {name = "Shiva Bernath",email = "shiva@karmanindustries.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy (>=2.3.1,<3.0.0)",
    "pint (>=0.24.4,<0.25.0)",
    "pytest (>=8.4.1,<9.0.0)",
    "pandas (>=2.3.1,<3.0.0)",
    "coolprop (>=6.8.0,<7.0.0)",
    "scipy (>=1.16.0,<2.0.0)",
    "ki-util (>=0.2.0,<0.3.0)",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
ki-data = {path = "C:/Code/ki-data", develop = true} 
