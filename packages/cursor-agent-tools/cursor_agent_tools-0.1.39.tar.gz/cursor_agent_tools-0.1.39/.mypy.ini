[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy.plugins.numpy.*]
follow_imports = skip

[mypy-tests.demo.*]
ignore_errors = True

[mypy-tests.demo_files.*]
ignore_errors = True

[mypy-tests.test_anthropic_direct]
ignore_errors = True

[mypy-main]
ignore_errors = True

[mypy-tests.test_anthropic_key]
ignore_errors = True 