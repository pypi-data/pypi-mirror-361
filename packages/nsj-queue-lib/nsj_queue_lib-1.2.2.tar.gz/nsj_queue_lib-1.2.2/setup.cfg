[metadata]
name = nsj_queue_lib
version = 1.2.2
author = Nasajon Sistemas
author_email = contact.dev@nasajon.com.br
description = Biblioteca para facilitar a implementação de filas e workers.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Nasajon/nsj-queue-lib
project_urls = 
	Source = https://github.com/Nasajon/nsj-queue-lib
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Programming Language :: Python :: 3

[options]
package_dir = 
	= ./
packages = find:
python_requires = >=3.4
install_requires = 
	psycopg2_binary>=2.9.6,<3.0.0
	python-logging-loki>=0.3.1,<1.0.0
	pytest>=7.1.3,<8.0.0
	nsj_sql_utils_lib>=2.0.0,<3.0.0
	nsj_gcf_utils>=1.0.14,<2.0.0

[options.packages.find]
where = ./

[egg_info]
tag_build = 
tag_date = 0

