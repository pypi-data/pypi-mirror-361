[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "terminal-stonks"
version = "0.1.0"
description = "Terminal-based stock chart visualization library"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Sun Jiaxuan", email = "sunjiaxuan@hotmail.com"}
]
maintainers = [
    {name = "Sun Jiaxuan", email = "sunjiaxuan@hotmail.com"}
]
keywords = ["stocks", "charts", "terminal", "visualization", "candlestick"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.3.0",
    "rich>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "build>=0.8.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/TianMingNanWei/terminal-stonks"
Documentation = "https://github.com/TianMingNanWei/terminal-stonks#readme"
Repository = "https://github.com/TianMingNanWei/terminal-stonks.git"
"Bug Tracker" = "https://github.com/TianMingNanWei/terminal-stonks/issues"

[tool.setuptools]
packages = ["terminal_stonks"]

[tool.setuptools.package-data]
"terminal_stonks" = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"] 