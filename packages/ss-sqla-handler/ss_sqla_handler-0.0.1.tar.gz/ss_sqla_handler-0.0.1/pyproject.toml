[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"
[project]
name = "ss-sqla_handler"
version = "0.0.1"
authors = [
  { name="Julian Briggs", email="julian.briggs@sheffield.ac.uk" },
]
description = "Thin wrapper for sqlalchemy with support for Pandas"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/pypa/ss-sqla_handler"
Issues = "https://github.com/pypa/ss-sqla_handler/issues"

