[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "seleniumfw"
version = "0.3.0"
description = "SeleniumFW - A minimal Selenium test framework that adapt POM"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Muhamad Badru Salam", email = "badrusalam760@gmail.com" }
]
dependencies = [
  "typer[all]",
  "flask",
  "pyyaml",
  "apscheduler",
  "jinja2",
  "requests",
  "python-dotenv"
]

[project.scripts]
sfw = "sfw.cli:app"

[tool.setuptools]
packages = { find = {} }

[tool.setuptools.package-data]
sfw = ["templates/**/*"]
