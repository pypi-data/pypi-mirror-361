[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-jira-server"
version = "1.0.0"
description = "MCP server for Jira integration"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "Prashant Bhapkar", email = "your-email@example.com"}
]
dependencies = [
  "mcp[cli]",
  "jira==3.8.0"
]

[project.urls]
Homepage = "https://pypi.org/project/mcp-jira-server/"

[project.scripts]
jira-mcp-server = "jira_mcp_server.server:run_server"
