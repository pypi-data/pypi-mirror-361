[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "devctx"
version = "0.1.0"
description = "A CLI tool for creating temporary monorepos from GitHub repositories"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Madison May", email = "madison@indico.io"},
]
keywords = ["cli", "git", "github", "monorepo", "workspace"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "PyGithub>=2.1.0",
    "rapidfuzz>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/PragmaticMachineLearning/devctx"
Repository = "https://github.com/PragmaticMachineLearning/devctx"
Issues = "https://github.com/PragmaticMachineLearning/devctx/issues"

[project.scripts]
devctx = "devctx.cli:cli"

[tool.hatch.version]
path = "devctx/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["devctx"] 

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
