# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agym"
version = "0.0.1" 
authors = [
  { name="Mike Dean", email="mikedean2367@gmail.com" },
]
description = "A great gym for algorithms." # 一句话简短描述
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mikedean2367/agym" # 替换成你的项目主页
"Bug Tracker" = "https://github.com/mikedean2367/agym/issues" # 替换成你的 issue 页面