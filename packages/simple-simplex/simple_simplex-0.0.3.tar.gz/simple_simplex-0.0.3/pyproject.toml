[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "simple_simplex"
version = "0.0.3"
authors = [{ name = "Joshua Emralino", email = "jemralino@student.sdccd.edu" }]
description = "A lightweight and educational Python package for solving linear programming problems using the Simplex method."
readme = "README.md"
license = { file = "LICENSE" }
dependencies = ["numpy >=1.21", "prettytable >=3.0"]
requires-python = ">=3.8"
keywords = ["simplex", "linear-programming", "optimization", "solver"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Mathematics",
]

[project.urls]
Homepage = "https://github.com/JoshuaSE-git/simple_simplex"
Issues = "https://github.com/JoshuaSE-git/simple_simplex/issues"
