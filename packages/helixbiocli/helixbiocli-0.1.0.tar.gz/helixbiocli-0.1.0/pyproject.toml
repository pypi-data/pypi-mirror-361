[project]
name = "helixbiocli"
version = "0.1.0"
description = "Gene CLI Tool"
authors = [{ name="Karan", email="brbbrnr3@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.13.3"
dependencies = [
    "rich",
    "python-dotenv",
    "groq",
    "colorama",
    "re",
]

[project.scripts]
helixcli = "helix:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]