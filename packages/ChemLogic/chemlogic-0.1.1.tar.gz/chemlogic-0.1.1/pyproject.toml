[project]
name = "ChemLogic"
version = "0.1.1"
description = "ChemLogic is a neurosymbolic framework that integrates relational logic syntax with various graph neural network (GNN) architectures to model chemical knowledge. It encodes functional groups and molecular subgraph patterns into a differentiable, explainable architecture, enabling the construction of interpretable and modular GNN-based models for chemical reasoning."
authors = [
    { name = "Kai Hodžić", email = "hodzic.e.k@outlook.com" },
]
requires-python = ">=3.11"
dependencies = [
    "neuralogic==0.7.16",
    "optuna>=4.3.0",
    "scikit-learn>=1.6.1",
    "RDKit>=2025.3.2",
    "pysmiles>=2.0.0",
    "torch-geometric>=2.6.1",
    "mlflow>=2.14.0",
]
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Operating System :: OS Independent",
]
keywords = [
    "chemistry",
    "differentiable",
    "knowledge base",
    "graph neural network",
    "GNN",
    "neurosymbolic",
    "explainable",
    "molecule",
    "property",
    "molecular property prediction",
    "functional group",
    "logic",
    "logic programming",
    "relational",
    "relational logic",
    "cheminformatics",
]

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/erhc/ChemLogic"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "UP",
    "B",
    "SIM",
    "I",
]
ignore = [
    "E501",
]

[tool.pdm]
package-dir = "src"
distribution = true

[tool.pdm.scripts]
test = "pytest"

[dependency-groups]
dev = [
    "pytest==8.3.5",
    "pytest-mock==3.12.0",
    "ipython==8.35.0",
    "ipykernel==6.29.5",
    "ruff==0.9.10",
    "nbconvert==7.16.6",
]
