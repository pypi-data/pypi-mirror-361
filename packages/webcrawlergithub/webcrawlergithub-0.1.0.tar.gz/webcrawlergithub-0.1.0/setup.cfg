[metadata]
name = webcrawlergithub
version = 0.1.0
author = Turbash Negi
author_email = turbas91_soe@jnu.ac.in
description = A simple web crawler for GitHub.
long_description = A web crawler that scrapes GitHub trending developers and saves data in CSV and JSON formats.
long_description_content_type = text/plain
url = https://github.com/Turbash/WebCrawlerGithub
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
py_modules = main
python_requires = >=3.6
install_requires = 
	requests>=2.31.0
	beautifulsoup4>=4.12.2
	rich>=13.7.0

[options.entry_points]
console_scripts = 
	webcrawlergithub = main:main

[egg_info]
tag_build = 
tag_date = 0

