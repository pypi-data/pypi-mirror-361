[project]
name = "pcxarray"
dynamic = ["version"]
description = "Query and access Microsoft Planetary Computer Data Catalogs using geopandas and xarray."
authors = [
    { name = "Dakota Hester", email = "dh2306@msstate.edu" },
    { name = "Vitor Souza Martins", email = "vmartins@abe.msstate.edu" }
]
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
dependencies = [
    "requests",
    "shapely",
    "pystac",
    "pystac-client",
    "planetary-computer",
    "geopandas",
    "pyproj",
    "rasterio",
    "rioxarray",
    "tqdm",
    "xarray",
    "joblib",
    "odc-geo",
    "bottleneck"
]

[project.urls]
Homepage = "https://github.com/gcermsu/pcxarray"
Issues = "https://github.com/gcermsu/pcxarray/issues"

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "sphinx",
    "numpydoc",
    "sphinx-rtd-theme",
    "nbsphinx"
]

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "dirty-tag"
fallback_version = "0.0.0"