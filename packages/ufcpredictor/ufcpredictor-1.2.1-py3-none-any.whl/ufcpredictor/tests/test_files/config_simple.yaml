general:
  mlflow tracking: False
  model filename: data_folder_replace/simple_fighter_network.pt

data processor:
    class: DataProcessor
    args:
      data_folder: data_folder_replace
    
    data aggregator: 
      class: WeightedDataAggregator
      args:
        alpha: -0.0001
    
    data enhancers:
      - class: SumFlexibleELO
        args:
          scaling_factor: 0
          K_factor: 30
      - class: RankedFields
        args:
          fields:
            - age
            - fighter_height_cm
          exponents:
            - 1.2
            - 1.2

filters:
  minimum fight number: 5
  minimum notice days: 0
  early split date: 2022-01-01
  split date: 2024-01-01
  max date: 2024-10-30

training:
  seed: 21
  batch size: 64
  early train epochs: 1
  train epochs: 10

dataset:
  class: BasicDataset
  args:
    fighter_fight_statistics: *fighter_fight_statistics
    fight_parameters: *fight_parameters

forecast dataset:
  class: ForecastDataset
  args:
    fighter_fight_statistics: *fighter_fight_statistics
    fight_parameters: *fight_parameters


model:
  class: SimpleFightNet
  args:
    fighter_fight_statistics: *fighter_fight_statistics
    fight_parameters: *fight_parameters
    dropout_prob: 0.05


optimizer:
  class: Adam
  args:
    lr: 1.3e-3
    weight_decay: 2.e-5
  
scheduler:
  class: ReduceLROnPlateau
  args:
    mode: min
    factor: 0.7
    patience: 6

loss:
  class: BettingLoss
  args: {}
