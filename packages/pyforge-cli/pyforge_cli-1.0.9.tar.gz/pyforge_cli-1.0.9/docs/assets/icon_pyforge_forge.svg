<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient background -->
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Modern gradient background -->
  <rect width="256" height="256" rx="32" fill="url(#modernGradient)"/>
  
  <!-- PyForge main brand - Using Montserrat style -->
  <text x="128" y="130" text-anchor="middle" 
        font-family="'Montserrat', 'Inter', 'SF Pro Display', sans-serif" 
        font-size="48" 
        font-weight="800" 
        letter-spacing="-2px"
        filter="url(#textShadow)">
    <tspan fill="#ffffff">Py</tspan><tspan fill="#f8f9fa">Forge</tspan>
  </text>
  
  <!-- CLI subtitle with modern spacing -->
  <text x="128" y="165" text-anchor="middle" 
        font-family="'Montserrat', 'Inter', sans-serif" 
        font-size="18" 
        font-weight="400" 
        letter-spacing="3px"
        fill="#e9ecef" 
        opacity="0.9">
    CLI
  </text>
  
  <!-- Minimalist accent line -->
  <line x1="85" y1="180" x2="171" y2="180" 
        stroke="#ffffff" 
        stroke-width="2" 
        opacity="0.6"/>
</svg>