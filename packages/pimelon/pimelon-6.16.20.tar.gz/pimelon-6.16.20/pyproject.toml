[project]
name = "pimelon"
description = "CLI to manage Multi-tenant deployments for MonakERP Apps"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Alphamonak Solutions", email = "amonak@monakerp.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: System :: Installation/Setup",
]
dependencies = [
    "Click~=8.2.0",
    "GitPython~=3.1.30",
    "honcho",
    "Jinja2~=3.1.3",
    "python-crontab~=2.6.0",
    "requests~=2.32.3",
    "semantic-version~=2.10.0",
    "setuptools>=71.0.0",
    "tomli;python_version<'3.11'",
    "uv~=0.7.12"
]
dynamic = [
    "version",
]

[project.scripts]
pine = "pine.cli:cli"

[project.urls]
Changelog = "https://github.com/amonak/pine/releases"
Documentation = "https://docs.monakerp.com/docs/user/en/pine"
Homepage = "https://monakerp.com/pine"
Source = "https://github.com/amonak/pine"

[build-system]
requires = [
    "hatchling==1.27.0",
]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "pine/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
  "/pine"
]

[tool.hatch.build.targets.wheel]
include = [
  "/pine"
]
