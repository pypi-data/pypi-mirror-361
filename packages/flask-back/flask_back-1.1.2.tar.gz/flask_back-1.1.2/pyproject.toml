[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flask_back"
version = "1.1.2"
description = "A lightweight Flask extension for managing back URLs"
authors = [{ name = "Hcha Byte", email = "Hcha.Byte@gmail.com" }]
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "MIT" }
dependencies = ["Flask>=2.0"]
requires-python = ">=3.7"
classifiers = [
    "Framework :: Flask",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ["flask_back"]
package-dir = { "" = "src" }
include-package-data = true

[project.urls]
"Homepage" = "https://github.com/Hcha-byte/Flask-Back"
"Bug Tracker" = "https://github.com/Hcha-byte/Flask-Back/issues"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov"
]