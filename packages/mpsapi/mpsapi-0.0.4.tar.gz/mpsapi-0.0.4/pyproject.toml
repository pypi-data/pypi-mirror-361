[project]
name = "mpsapi"
version = "0.0.4"
description = "Асинхронные клиенты для маркетплейсов"
readme = "README.md"
authors = [
    { name = "Dmitry Drozdov", email = "ds.drozdov@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.12.13",
]

[project.scripts]
mpsapi = "mpsapi:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "loguru>=0.7.3",
    "python-dotenv>=1.1.1",
]
