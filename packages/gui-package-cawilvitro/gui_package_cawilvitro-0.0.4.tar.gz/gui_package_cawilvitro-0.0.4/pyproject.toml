[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "gui_package_cawilvitro"
version = "0.0.4"
authors = [
  { name="Carl Wilson", email="cawilson@example.com" },
]
description = "simple GUI package for QC and inline tools"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/cawilsonvitro/gui_package_cawilvitro"
Issues = "https://github.com/cawilson/gui_package_cawilvitro/issues"

[tool.setuptools.packages]
find = {} 