[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mypasswd-rsa"
version = "0.1.4"
description = "A local password app"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ['rich', 'rsa']

[project.scripts]
mypasswd = "src.main:main"

[tool.setuptools.packages.find]
where = ["."]
