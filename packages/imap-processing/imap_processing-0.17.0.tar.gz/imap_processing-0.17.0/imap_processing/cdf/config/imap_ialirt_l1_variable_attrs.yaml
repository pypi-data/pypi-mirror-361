default_attrs: &default
  # Assumed values for all variable attrs unless overwritten
  DEPEND_0: epoch
  DISPLAY_TYPE: time_series
  FILLVAL: -9223372036854775808
  FORMAT: I12
  VALIDMIN: -9223372036854775808
  VALIDMAX: 9223372036854775807
  VAR_TYPE: data
  UNITS: " "

component:
  CATDESC: Component direction (x, y, z)
  FIELDNAM: component
  LABLAXIS: component
  FORMAT: A3
  VAR_TYPE: metadata
  UNITS: " "

esa_step:
  CATDESC: ESA step number
  FIELDNAM: esa_step
  LABLAXIS: esa_step
  FORMAT: I2
  VALIDMIN: 0
  VALIDMAX: 7
  VAR_TYPE: metadata
  UNITS: " "

energy_ranges:
    CATDESC: CoDICE-Hi energy ranges
    FIELDNAM: energy_ranges
    LABLAXIS: energy_ranges
    FORMAT: I3
    VALIDMIN: 0
    VALIDMAX: 14
    VAR_TYPE: metadata
    UNITS: " "

azimuth:
    CATDESC: CoDICE-Hi azimuth
    FIELDNAM: azimuth
    LABLAXIS: azimuth
    FORMAT: I3
    VALIDMIN: 0
    VALIDMAX: 4
    VAR_TYPE: metadata
    UNITS: " "

spin_angle_bin:
    CATDESC: CoDICE-Hi spin_angle_bin
    FIELDNAM: spin_angle_bin
    LABLAXIS: spin_angle_bin
    FORMAT: I3
    VALIDMIN: 0
    VALIDMAX: 4
    VAR_TYPE: metadata
    UNITS: " "

default_uint8_attrs: &default_uint8
  <<: *default
  FILLVAL: 255
  FORMAT: I3
  VALIDMIN: 0
  VALIDMAX: 255
  dtype: uint8

default_uint16_attrs: &default_uint16
