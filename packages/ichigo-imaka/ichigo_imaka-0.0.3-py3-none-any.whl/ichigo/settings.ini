[IMAGING]
pupil      = irtf     # Pupil type  
wavelength = 1.62#0.635    # Wavelength in microns
pixel_size = 5#3.45     # microns / pixel on the focal plane camera
F_ratio    = 38#12.9     # Focal ratio of the telescope

[AO]
n_actuators = 36      # Number of actuators in the DM
n_channels  = 64      # Number of channels accepted by the RTC
D_dm        = 244     # Diameter of the DM in mm
n_subaps    = 144     # Number of subapertures in the WFS
loop_rate   = 997     # Loop rate in Hz
n_so_modes  = 9       # Number of slope offset modal buffers

# Tip-tilt to RA-Dec parameters
ra_dec_theta = 0      # Angle in degrees
ra_dec_s2    = 1      # Scaling/sign for Noll Zernike 2
ra_dec_s3    = 1      # Scaling/sign for Noll Zernike 3

[FELIX]
n_spots  = 4          # Number of Shack-Hartmann spots
theta = 0             # Angle in degrees
astig_s5 = 1          # Scale for Noll Zernike 5
astig_s6 = 1          # Scale for Noll Zernike 6
hexapod_s = 1         # Scaling factor for hexapod focus
ap_size  = 1500       # Subaperture size on the pupil in millimeters
host     = 0.0.0.0    # IP address to listen for FELIX data
port     = 10488      # Port to listen for FELIX data
protocol = TCP        # TCP or UDP

[PATHS]
# Top-level directory for the package
pkg_abspath = /Users/ellenlee/Documents/ichigo-imaka
# Other directories
src         = ${pkg_abspath}/ichigo              # Source code
resources   = ${src}/resources                   # Resources
dm          = ${resources}/dm                    # DM data
felix       = ${resources}/felix                 # FELIX data
temp        = ${resources}/temp                  # Temporary files
txtscripts  = ${resources}/txtscripts            # TXT observing scripts

[RESOURCES]
hosts        = ${PATHS:resources}/hosts.json      # JSON file with aliases and hosts
imaka_parm   = ${PATHS:resources}/imaka_parm.txt  # 'imaka RTC parameters file
ppk          = /Users/ellenlee/.ssh/ichigokey     # SSH private key file for remote access (optional, can be left empty)
sessionlog   = ${PATHS:temp}/session.log          # Log file for the session
imaka_data   = ${PATHS:temp}/imaka_data.fits      # Temporary 'imaka telemetry files
dm_flat      = ${PATHS:dm}/dm_flat.fits           # Current DM flat commands 
# Matrices for the DM
z2a          = ${PATHS:dm}/z2a.empirical_norm_piston0.20250408b.fits  # Zernikes to actuators
a2z          = ${PATHS:dm}/a2z.37withpiston.fits #a2z.empirical_norm_piston0.20250408b.fits  # Actuators to Zernikes
z2slopes     = ${PATHS:dm}/zer-to-slopes-36modes_norm.20250408b.fits  # Zernikes to slope offsets
mm2a         = ${PATHS:dm}/mm2a_norm.20240409b.fits                   # Mirror modes to actuators
mm2s         = ${PATHS:dm}/mm2s_norm.20250417.fits                    # Mirror modes to slope offsets
infl_func    = ${PATHS:dm}/irtf-1_infl_func_20250404b.fits            # Influence functions

[WINDOWS]
sharpcap_prefix = ">SHARPCAP_OUTPUT_PATH;"    # Terminal prefix for SharpCap outputs
waveview_prefix = ">WAVEVIEW_OUTPUT_PATH;"    # Terminal prefix for WaveView outputs

[IDL]
enable_idl       = True
# IDL directories
idl_bridge_path  = /Applications/NV5/idl90/lib/bridges            # IDL bridge path
idl_startup_path = ${PATHS:pkg_abspath}/idl/startup_ichigo.pro    # Startup file for package
idl_donut_par    = ${PATHS:pkg_abspath}/idl/donut.128.par                 # IDL donut parameters