[flake8]
extend-ignore = E501, W504, E302, E221
per-file-ignores = 
	__init__.py:F401
	ipython_snippets/*:F401
	examples/*: E402
	scripts/*: E402

[isort]
multi_line_output = 3

[mypy]
exclude = (?x)(
	scripts|
	tests|
	build|
	examples|
	ipython_snippets|
	setup.py|)
warn_unused_ignores = True
implicit_optional = True
strict_optional = False

[mypy-colored_traceback.*]
ignore_missing_imports = True

[mypy-jsonschema.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

