ci:
  skip:
    - hatch-mypy
    - hatch-pyrefly
    - hatch-ty
    - hatch-pyright
    - hatch-test
    - taplo-lint
repos:
  - repo: https://github.com/ComPWA/mirrors-taplo
    rev: "v0.9.3"
    hooks:
      - id: taplo-format
      - id: taplo-lint
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.2
    hooks:
      - id: ruff-check
        types_or: [python, pyi, jupyter]
        args: [--fix]
      - id: ruff-format
        types_or: [python, pyi, jupyter]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: debug-statements
      - id: name-tests-test
      - id: requirements-txt-fixer
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
  - repo: local
    hooks:
      - id: hatch-mypy
        name: hatch-mypy
        entry: hatch run types:check
        language: python
        'types_or': [python, pyi]
        require_serial: true
        additional_dependencies: [hatch]
      - id: hatch-pyrefly
        name: hatch-pyrefly
        entry: hatch run types:pyrefly check
        language: python
        'types_or': [python, pyi]
        require_serial: true
        additional_dependencies: [hatch]
      - id: hatch-ty
        name: hatch-ty
        entry: hatch run types:ty check
        language: python
        'types_or': [python, pyi]
        require_serial: true
        additional_dependencies: [hatch]
        stages: [manual]
      - id: hatch-pyright
        name: hatch-pyright
        entry: hatch run types:pyright
        language: python
        'types_or': [python, pyi]
        require_serial: true
        additional_dependencies: [hatch]
      - id: hatch-test
        name: hatch-test
        entry: env HATCH_ENV_TYPE_VIRTUAL_PATH= hatch test --parallel --all
        language: python
        types: [python]
        pass_filenames: false
        always_run: true
        additional_dependencies: [hatch]
