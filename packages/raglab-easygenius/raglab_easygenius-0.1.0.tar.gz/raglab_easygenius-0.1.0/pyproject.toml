[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "raglab_easygenius"
version = "0.1.0"
description = "A modular RAG library with embeddings and vector store support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  { name="Jay & Abhishek", email="your.email@example.com" }
]

dependencies = [
  "sentence-transformers>=2.2.2",
  "qdrant-client>=1.3.0",
  "faiss-cpu; sys_platform != 'win32'",
  "openai>=1.0.0",
  "google-generativeai>=0.3.1",
  "pyyaml>=6.0"
]

[project.scripts]
raglib-setup = "raglib.setup.setup_wizard:run_setup_wizard"
raglib-version = "raglib.__main__:main"
