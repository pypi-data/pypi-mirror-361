[tool.poetry]
name = "aws_administrator"
version = "2.4.4"
description = "Run AWS administrative scripts."
readme = "README.rst"
authors = ["Ahmad Ferdaus Abd Razak <fer1035@gmail.com>"]
license = "GPL-2.0-only"
repository = "https://gitlab.com/fer1035_python/modules/pypi-aws_administrator"
keywords = ["aws", "administrator", "helper", "scripts"]

[tool.poetry.dependencies]
python = "^3.8"
boto3 = "^1.16.0"
aws_authenticator = "^2.0.0"
aws_crawler = "^1.2.4"
multithreader = "^1.0.4"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
