[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs-gitlab-wiki-edit-url"
version = "0.0.2"
authors = [
  { name="Auke Schrijnen", email="auke@schrijnen.nl" },
]
description = "MkDocs plugin for using Edit URLs compatible with Gitlab Wiki"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/auke-/mkdocs-gitlab-wiki-edit-url"
Issues = "https://github.com/auke-/mkdocs-gitlab-wiki-edit-url/issues"
