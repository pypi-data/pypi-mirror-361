[tool.pdm]
distribution = true

[tool.pdm.build]
package-dir = "src"

[tool.pdm.version]
source = "scm"
write_to = "qa_pytest_commons/_version.py"
write_template = "__version__ = '{}'"
fallback_version = "0.0.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "qa-pytest-commons"
dynamic = []
authors = [
    { name = "Adrian Herscu", email = "adrian.herscu@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.13"
license = "Apache-2.0"
dependencies = [
    "qa-testing-utils",
    "tenacity==9.1.2",
    "pytest==8.4.0",
    "PyHamcrest==2.1.0",
    "pyfunctional==1.5.0",
    "ppretty==1.3",
    "allure-pytest==2.14.3",
    "more-itertools==10.7.0",
    "returns==0.25.0",
]
version = "0.0.12"
