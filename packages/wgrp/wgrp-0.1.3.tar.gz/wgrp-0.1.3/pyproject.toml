[tool.poetry]
name = "wgrp"
version = "0.1.3"
description = "A data science package for analyzing generalized renewal processes. The wgrp package is a powerful data science tool designed for analyzing generalized renewal processes, with a special focus on Weibull-based renewal processes (WGRP)."
license = "APACHE 2.0"
authors = ["Junior Dantas <juniordante01@gmail.com>", "Paulo Renato Alves Firmino <paulo.firmino@ufca.edu.br>"]
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python :: 3.11",

]

[tool.poetry.dependencies]
python = "^3.11"
numpy = ">=1.21.0"        
pandas = ">=1.3.0"        
pyswarm = ">=0.5"         
scipy = ">=1.9.0"         
matplotlib = ">=3.4.0"   

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
blue = "^0.9.1"
isort = "^5.13.2"
taskipy = "^1.13.0"


[tool.poetry.group.doc.dependencies]
mkdocs-material = "^9.5.28"
mkdocstrings = "^0.25.1"
mkdocstrings-python = "^1.10.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = "."
addopts = "--doctest-modules"

[tool.isort]
profile = "black"
line_length = 120

[tool.taskipy.tasks]
lint = "blue --check --diff . && isort --check --diff ."
docs = "mkdocs serve"
test =  "pytest -s -x --cov=wgrp -vv"
post_test = "coverage html"
