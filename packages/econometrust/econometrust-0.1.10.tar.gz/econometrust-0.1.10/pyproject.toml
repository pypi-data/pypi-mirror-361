[build-system]
requires = ["maturin>=1.4", "setuptools", "wheel"]
build-backend = "maturin"

[project]
name = "econometrust"
version = "0.1.10"
description = "High-performance econometrics library written in Rust with Python bindings."
authors = [
    { name = "Wouter de Ligt", email = "wouterdeligt3@gmail.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21",
    "pandas>=1.3"
]
homepage = "https://github.com/wdeligt/econometrust"
repository = "https://github.com/wdeligt/econometrust"
documentation = "https://github.com/wdeligt/econometrust#readme"
keywords = ["econometrics", "regression", "ols", "gls", "rust", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis"
]

[project.optional-dependencies]
test = ["pytest>=8.4.1"]
dev = ["black", "ruff", "pytest>=8.4.1"]

[tool.maturin]
features = ["pyo3/extension-module", "python"]
include = ["econometrust.pyi", "README.md", "LICENSE"]