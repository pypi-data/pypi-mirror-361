[project]
name = "faucetbot"
version = "0.1.0"
description = "A bot to request USDC or EURC tokens every hour."
readme = "README.md"
authors = [
    { name = "Meek Msaki", email = "meek10x+faucetbot@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.4",
]

[project.scripts]
faucetbot = "faucetbot:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
