[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lcp-deep-research-mcp"
version = "0.1.5"
description = "一個 MCP 伺服器，提供統一的網路和學術搜尋研究工具"
dependencies = ["mcp", "httpx", "beautifulsoup4"]

[project.scripts]
lcp-deep-research-mcp = "lcp_deep_research_mcp.server:main"


[tool.hatch.build.targets.wheel]
packages = ["src/lcp_deep_research_mcp"]