[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "content-genome-mapper"
version = "0.1.0"
description = "ðŸ§¬ A CLI tool to crawl, analyze, and extract content structure semantically."
readme = "README.md"
authors = [
    { name = "Amal Alexander", email = "amalalex95@email.com" }
]
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "typer[all]",
    "requests",
    "beautifulsoup4",
    "spacy",
    "scikit-learn",
    "pandas",
    "jinja2",
    "sentence-transformers",
    "textblob",
    "rich"
]

[project.urls]
Homepage = "https://github.com/amal-alexander"
Repository = "https://github.com/amal-alexander?tab=repositories"

[project.scripts]
genome = "content_genome_mapper.cli:app"
