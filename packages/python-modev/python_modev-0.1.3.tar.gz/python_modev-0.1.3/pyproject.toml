[project]
name = "python-modev"
version = "0.1.3"
description = "Use Marimo notebooks as your development environment."
readme = "README.md"
authors = [
    { name = "ndendic", email = "ndendic@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "marimo>=0.12.8",
    "typer>=0.15.2",
    "PyYAML>=6.0",
]

[project.scripts]
modev = "modev.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/modev"]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
]
