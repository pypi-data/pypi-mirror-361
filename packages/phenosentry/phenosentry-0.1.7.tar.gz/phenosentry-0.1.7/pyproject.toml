[tool.poetry]
name = "phenosentry"
version = "0.1.7"
description = "A tool and library for quality control and valdiation of GA4GH Phenopackets."
authors = ["Michael Gargano <Michael.Gargano@jax.org>", "Daniel Danis <daniel.gordon.danis@protonmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
click = "^8.2.1"  # Should be an optional dependency for a CLI extra
phenopackets = "^2.0.2.post4"
stairval = "^0.2.0"
hpo-toolkit = "^0.5.5"  # Should be an optional dependency

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
ruff = "^0.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
phenosentry = "phenosentry.cli:main"