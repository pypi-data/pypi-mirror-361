[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hexadruid"
version = "0.1.0"
description = "Smart Spark Optimizer: Skew Rebalancer + Key Detector + DRTree"
authors = [
    { name = "Omar Attia", email = "omar123915@hotmai.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "pyspark>=3.5.1",
    "pandas",
    "matplotlib",
    "seaborn"
]

[project.urls]
Homepage = "https://github.com/OmarAttia95/hexadruid"
Repository = "https://github.com/OmarAttia95/hexadruid"
