name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.20"

      - uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - run: uv build

      - uses: pypa/gh-action-pypi-publish@release/v1
