[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vgrid"
version = "1.3.15"
description = "Vgrid - DGGS and Cell-based Geocoding Utilites"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["Vgrid", "DGGS", "Cell-based Geocoding"]
authors = [
    {name = "Thang Quach", email = "quachdongthang@gmail.com"}
]
urls = {Homepage = "https://github.com/thangqd/vgrid"}
dependencies = [
    "tqdm~=4.66.2",
    "protobuf~=5.26.1",
    "pyclipper~=1.3.0",
    "h3~=4.1.1",
    "geopandas",
    "scipy",
    "future",
    "texttable",
    "rasterio",
    "requests",
    "fiona",
    "pyproj"
]

