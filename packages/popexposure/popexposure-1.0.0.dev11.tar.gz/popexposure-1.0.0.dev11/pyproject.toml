[project]
name = "popexposure"
version = "1.0.0.dev11"
description = "A package for finding the number of people residing near environmental hazards"
authors = [
    {name = "heathermcb",email = "heathermcbrien2.0@gmail.com"},
    {name = "joanacasey", email = "jcasey@uw.edu"},
    {name = "nina-flores", email = "nf2497@cumc.columbia.edu"},
    {name = "lawrence-chillrud", email = "chili@u.northwestern.edu"},
    {name = "laurenwilner", email = "wilnerl@uw.edu"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    # Core data processing (used in multiple modules)
    "pandas>=1.3.0",
    "geopandas>=1.0.1",
    
    # Geospatial libraries (used in geometry operations and validation)
    "shapely>=1.8.0",
    "pyproj>=3.0.0",
    
    # Raster processing (used in raster_extraction.py)
    "rasterio>=1.3.0",
    "exactextract>=0.15.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
license = "MIT"
keywords = ["population", "exposure", "wildfires", "environmental hazards", "climate hazards", "find people exposed"]



[tool.poetry]
packages = [{include = "popexposure", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/heathermcb/popexposure"
Documentation = "https://github.com/heathermcb/popexposure#readme"
Source = "https://github.com/heathermcb/popexposure"
