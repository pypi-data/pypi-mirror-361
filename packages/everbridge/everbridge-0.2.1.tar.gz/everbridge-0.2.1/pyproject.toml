[project]
name = "everbridge"
version = "0.2.1"
authors = [{ name = "Nate Shoffner", email = "nate.shoffner@gmail.com" }]
description = "A Python client for the Everbridge API"
keywords = ["everbridge", "api", "client", "python"]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.10.4"
aiohttp = "^3.11.11"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools.packages.find]
where = ["everbridge"]

[project.urls]
"Homepage" = "https://github.com/NateShoffner/everbridge"
"Bug Tracker" = "https://github.com/NateShoffner/everbridge/issues"
