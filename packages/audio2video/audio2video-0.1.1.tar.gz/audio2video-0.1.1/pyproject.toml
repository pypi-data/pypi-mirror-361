[project]
name = "audio2video"
version = "0.1.1"
description = "Convert audio files with static images to video format for YouTube and social media"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Kaoru Babasaki", email = "kaorubabasaki@gmail.com"},
]
keywords = ["audio", "video", "conversion", "youtube", "moviepy", "podcast"]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video :: Conversion",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "moviepy>=2.2.1",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/KaoruBB/audio2video"
Documentation = "https://github.com/KaoruBB/audio2video/wiki"
Repository = "https://github.com/KaoruBB/audio2video.git"
Issues = "https://github.com/KaoruBB/audio2video/issues"

[project.scripts]
audio2video = "audio2video.cli:main"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
filterwarnings = [
    "ignore:Exception ignored in.*FFMPEG_AudioReader.__del__:ResourceWarning",
    "ignore:Exception ignored in.*FFMPEG_AudioReader.__del__:UserWarning",
]
