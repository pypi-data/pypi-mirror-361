[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sherlock-ai"
version = "1.3.0"
description = "A Python package for performance monitoring and logging utilities"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Pranaw Mishra", email = "pranawmishra73@gmail.com"}]
keywords = ["performance", "monitoring", "logging", "debugging", "profiling"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "psutil>=5.8.0",
]

[project.urls]
Homepage = "https://github.com/pranawmishra/sherlock-ai.git"
Repository = "https://github.com/pranawmishra/sherlock-ai.git"

[tool.setuptools.packages.find]
where = ["src"]
