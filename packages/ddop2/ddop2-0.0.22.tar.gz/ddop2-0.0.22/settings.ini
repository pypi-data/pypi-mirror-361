[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = ddop2
lib_name = %(repo)s
version = 0.0.22
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = ddop2
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = kaiguender
author_email = kai.guender@yahoo.de
copyright = 2023 onwards, %(author)s
description = Restructuring of ddop
keywords = nbdev jupyter notebook python
language = English
status = 3
user = opimwue

### Optional ###
requirements = fastcore torch numpy scipy pandas statsmodels scikit-learn pulp mpmath matplotlib torchaudio torchvision ipywidgets seaborn
