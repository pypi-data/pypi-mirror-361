[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "on1builder"
version = "2.2.1"
authors = [
    { name = "john0n1", email = "john@on1.no" },
]
description = "A high-performance, multi-chain MEV and trading bot framework."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = [
    "blockchain", "ethereum", "trading", "mev", "arbitrage", "defi", 
    "flashloan", "crypto", "bot", "automated-trading", "web3", "uniswap",
    "multi-chain", "async", "framework"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Environment :: Console",
    "Framework :: AsyncIO",
]
dependencies = [
    "aiohappyeyeballs",
    "aiohttp",
    "aiosignal",
    "aiosqlite",
    "annotated-types",
    "attrs",
    "Automat",
    "bitarray",
    "cachetools",
    "certifi",
    "charset-normalizer",
    "ckzg",
    "colorlog",
    "constantly",
    "cytoolz",
    "docopt",
    "eth-account",
    "eth-hash",
    "eth-keyfile",
    "eth-keys",
    "eth-rlp",
    "eth-typing",
    "eth-utils",
    "eth_abi",
    "frozenlist",
    "furl",
    "greenlet",
    "hexbytes",
    "hyperlink",
    "idna",
    "incremental",
    "Jinja2",
    "MarkupSafe",
    "multidict",
    "numpy",
    "orderedmultidict",
    "packaging",
    "parsimonious",
    "propcache",
    "psutil",
    "pycryptodome",
    "pydantic",
    "pydantic_core",
    "pydantic-settings",
    "python-dateutil",
    "python-dotenv",
    "pyunormalize",
    "PyYAML",
    "questionary",
    "redo",
    "regex",
    "requests",
    "rich",
    "rlp",
    "setuptools",
    "simplejson",
    "six",
    "SQLAlchemy",
    "toolz",
    "Twisted",
    "types-requests",
    "typing-extensions",
    "typer[all]",
    "urllib3",
    "web3",
    "websockets",
    "yarl",
    "zope.interface"
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "coverage[toml]",
]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "coverage[toml]",
    "black",
    "isort",
    "flake8",
    "mypy",
    "pre-commit",
    "twine",
]

[project.urls]
Homepage = "https://github.com/john0n1/ON1Builder"
"Bug Tracker" = "https://github.com/john0n1/ON1Builder/issues"

[project.scripts]
on1builder = "on1builder.__main__:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"on1builder" = ["resources/abi/*.json", "resources/tokens/*.json", "resources/ml_models/*.json", "resources/contracts/*.sol"]

[tool.setuptools.data-files]
"." = [".env.example"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "--strict-markers",
    "--disable-warnings",
    "-ra",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src/on1builder"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.black]
line-length = 100
target-version = ["py310"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "web3.*",
    "eth_account.*",
    "questionary.*",
    "colorlog.*",
]
ignore_missing_imports = true