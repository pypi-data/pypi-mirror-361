[project]
name = "syftbox-enclave"
version = "0.1.2"
description = "SyftBox Enclave provides an interface for Enclave Deployments in SyftBox."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "loguru>=0.7.3",
    "pydantic>=2.11.5",
    "rich>=14.0.0",
    "syft-core>=0.2.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "fastapi>=0.115.12",
    "jinja2>=3.1.6",
    "pandas>=2.2.3",
    "cryptography>=44.0.3",
    "ipykernel>=6.29.5",
    "syft-rds",
]

[tool.uv.sources]
syft-rds = { git = "https://github.com/OpenMined/rds.git", rev = "rasswanth/add-enclave-enc" }


[tool.hatch.build.targets.wheel]
packages = ["src/syftbox_enclave"]
only-include = ["src"]
exclude = ["src/**/__pycache__"]

[tool.hatch.build.targets.sdist]
include = ["src", "pyproject.toml", "/README.md"]
exclude = ["src/**/__pycache__"]
