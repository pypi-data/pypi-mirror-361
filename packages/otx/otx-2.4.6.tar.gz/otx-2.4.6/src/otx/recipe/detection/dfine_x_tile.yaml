model:
  class_path: otx.algo.detection.d_fine.DFine
  init_args:
    model_name: dfine_hgnetv2_x
    label_info: 80
    multi_scale: false

    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 0.00025
        betas: [0.9, 0.999]
        weight_decay: 0.000125

    scheduler:
      class_path: otx.core.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 20
        main_scheduler_callable:
          class_path: lightning.pytorch.cli.ReduceLROnPlateau
          init_args:
            mode: max
            factor: 0.1
            patience: 9
            monitor: val/map_50
            min_lr: 2e-06
engine:
  task: DETECTION
  device: auto

callback_monitor: val/map_50

data: ../_base_/data/detection_tile.yaml
overrides:
  reset:
    - data.train_subset.transforms
    - data.val_subset.transforms
    - data.test_subset.transforms

  data:
    input_size:
      - 640
      - 640
    task: DETECTION
    stack_images: true
    data_format: coco_instances
    train_subset:
      batch_size: 8
      num_workers: 4
      to_tv_image: true
      transforms:
        - class_path: torchvision.transforms.v2.RandomPhotometricDistort
          init_args:
            p: 0.5
        - class_path: torchvision.transforms.v2.RandomZoomOut
          init_args:
            fill: 0
        - class_path: otx.core.data.transform_libs.torchvision.RandomIoUCrop
          init_args:
            p: 0.8
        - class_path: torchvision.transforms.v2.SanitizeBoundingBoxes
          init_args:
            min_size: 1
        - class_path: otx.core.data.transform_libs.torchvision.RandomFlip
          init_args:
            prob: 0.5
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
            transform_bbox: true
            keep_ratio: false
            is_numpy_to_tvtensor: true
        - class_path: otx.core.data.transform_libs.torchvision.PhotoMetricDistortion
          enable: false
          init_args:
            is_numpy_to_tvtensor: true
        - class_path: otx.core.data.transform_libs.torchvision.RandomAffine
          enable: false
          init_args:
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.GaussianBlur
          enable: false
          init_args:
            kernel_size: 5
        - class_path: torchvision.transforms.v2.RandomVerticalFlip
          enable: false
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
            scale: true
        - class_path: torchvision.transforms.v2.GaussianNoise
          enable: false
        - class_path: torchvision.transforms.v2.SanitizeBoundingBoxes
          init_args:
            min_size: 1
      sampler:
        class_path: otx.algo.samplers.balanced_sampler.BalancedSampler

    val_subset:
      batch_size: 8
      to_tv_image: true
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
            keep_ratio: false
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
            scale: true

    test_subset:
      batch_size: 8
      to_tv_image: true
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
            keep_ratio: false
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
            scale: true
