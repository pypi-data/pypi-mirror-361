[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "iblqt"
description = "A collection of extensions to the Qt framework."
dependencies = [
    "qtpy>=2.4.1",
    "pandas>2.0",
    "numpy",
    "pyqtgraph>=0.13.7",
    "ONE-api>=3.0.0",
]
keywords = [
    "pyqt",
    "qt",
    "pyside",
    "qtpy",
]
requires-python = ">=3.10"
readme = "README.md"
authors = [
    { name = "Florian Rau", email = "bimac@users.noreply.github.com" },
]
dynamic = []
version = "0.5.0"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/int-brain-lab/iblqt/"
Documentation = "https://int-brain-lab.github.io/iblqt/"
Repository = "https://github.com/int-brain-lab/iblqt.git"
Issues = "https://github.com/int-brain-lab/iblqt/issues"
Changelog = "https://github.com/int-brain-lab/iblqt/blob/main/CHANGELOG.md"

[tool.pdm]
distribution = true

[tool.pdm.build]
excludes = [
    "docs/source/api",
]
source-includes = [
    "tests/",
    "resources/",
    "docs/source/",
]

[tool.pdm.version]
source = "file"
path = "iblqt/__init__.py"

[tool.pdm.scripts]
docs = "sphinx-build ./docs/source ./docs/build"

[tool.ruff]
include = [
    "pyproject.toml",
    "iblqt/**/*.py",
    "tests/**/*.py",
]
exclude = [
    "iblqt/resources.py",
]

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
extend-select = [
    "D",
    "I",
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "D",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.isort]
known-first-party = [
    "ibl*",
    "one*",
]

[tool.mypy]
files = [
    "iblqt/**/*.py",
    "tests/**/*.py",
]

[tool.pytest.ini_options]
addopts = "--cov=iblqt --cov-report=html --cov-report=xml"
minversion = "6.0"
testpaths = [
    "tests",
]

[tool.coverage.run]
source_pkgs = [
    "iblqt",
]
relative_files = true

[tool.coverage.paths]
source = [
    "iblqt/",
    ".tox/py*/lib/py*/site-packages/iblqt/",
    ".tox/py*/Lib/site-packages/iblqt/",
]

[tool.tox]
legacy_tox_ini = "[tox]\nenv_list = typing,clean,py{310}-{pyqt5,pyqt6,pyside2,pyside6}\n\n[testenv]\ngroups = test\ncommands = pytest tests/ --cov --cov-append\nsetenv=\n  pyqt5: PYTEST_QT_API=pyqt5\n  pyqt6: PYTEST_QT_API=pyqt6\n  pyside2: PYTEST_QT_API=pyside2\n  pyside6: PYTEST_QT_API=pyside6\n  QT_QPA_PLATFORM=offscreen\npassenv=\n  DISPLAY\n  XAUTHORITY\n  COLUMNS\n\n[testenv:typing]\nskip_install = true\ngroups = typing\ndeps = PyQt5\ncommands = mypy -p iblqt --always-true=PYQT5 --always-false=PYSIDE2 --always-false=PYQT6 --always-false=PYSIDE6\n\n[testenv:clean]\nskip_install = true\ncommands = coverage erase\n\n[testenv:py{310}-pyqt5]\ndeps = PyQt5\n\n[testenv:py{310}-pyqt6]\ndeps = PyQt6\n\n[testenv:py{310}-pyside2]\nplatform = ^((?!darwin).)*$\ndeps = PySide2\n\n[testenv:py{310}-pyside6]\ndeps = PySide6\n"

[dependency-groups]
doc = [
    "sphinx>=7.0.0",
    "myst-parser>=4.0.0",
    "sphinx-autodoc-typehints>=2.3.0",
    "sphinx-qt-documentation>=0.4.1",
    "sphinx-rtd-theme>=2.0.0",
]
lint = [
    "ruff>=0.9.2",
]
test = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-qt>=4.4.0",
    "tox-pdm>=0.7.2",
    "tox>=4.23.2",
]
typing = [
    "mypy>=1.14.1",
    "pandas-stubs>=2.2.3.241126",
    "types-requests>=2.32.0.20241016",
    "PyQt5-stubs>=5.15.6.0",
]
