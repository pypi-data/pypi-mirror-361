[project]
name = "transformer-flows"
version = "0.0.13"
description = "Implementation of Transformer Flows (Apple ML) in JAX and Equinox."
readme = "README.md"
authors = [
    { name = "homerjed", email = "jedhmr@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "beartype>=0.21.0",
    "einops>=0.8.1",
    "equinox>=0.12.2",
    "jax>=0.6.2",
    "jaxtyping>=0.3.2",
    "matplotlib>=3.10.3",
    "ml-collections>=1.1.0",
    "optax>=0.2.5",
    "tqdm>=4.67.1",
]

[project.optional-dependencies]
examples = [
    "datasets>=3.6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
]
