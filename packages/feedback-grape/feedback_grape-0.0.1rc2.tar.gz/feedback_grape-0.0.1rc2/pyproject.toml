[build-system]
# in requires you mention the dependencies that your code needs, we would add jax later on for example
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.mypy]
mypy_path = "feedback_grape"
check_untyped_defs = true
disallow_incomplete_defs = true
warn_no_return = true
warn_redundant_casts = true
show_error_code_links = true
pretty = true
disallow_any_generics = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--cov=feedback_grape"


testpaths = [
    "tests",
]

markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')"
]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "docs",
]

# PEP8 recommends 79 characters per line
line-length = 79
indent-width = 4

# Target Python version
target-version = "py311"

[tool.ruff.lint]
# Enable PEP8 rules (E and W), plus Pyflakes (F)
select = ["E", "W", "F", "N", "I"]  # Also include pep8-naming (N) and isort (I)
ignore = [
    # No ignored rules unless specifically needed
]

# Allow fix for all enabled rules when --fix is used
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
"test_*.py" = ["D101", "D103"]
"__init_*.py" = ["ALL"]

[tool.ruff.format]
# PEP8 does not mandate quote style, so we use 'preserve' instead of 'double'
quote-style = "preserve"

# PEP8 prefers spaces over tabs
indent-style = "space"

# Auto-detect line ending (LF/CRLF)
line-ending = "auto"
