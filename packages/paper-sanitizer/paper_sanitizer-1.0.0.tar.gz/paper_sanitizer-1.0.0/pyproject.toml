[project]
name = "paper-sanitizer"
version = "1.0.0"                 # ← bump
description = "CLI that strips prompt-injection triggers from academic papers"
readme = {file = "README.md", content-type = "text/markdown"}   # ← NEW
authors = [{name = "Thordur", email = "thordur@gmail.com"}]
license = {text = "MIT"}          # ← NEW
requires-python = ">=3.9"
dependencies = [
    "pdfminer.six>=20221105",
    "pdfplumber>=0.11",
    "pikepdf>=9.0"
]

classifiers = [                   # ← optional but helps discovery
    "Topic :: Security",
    "Topic :: Text Processing :: Markup :: LaTeX",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3"
]
