[mypy]
# Specify which folder(s) to check
mypy_path = .
files = src/alchemy_h8
strict = True
namespace_packages = True
explicit_package_bases = True
# Global options for strict type checking
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
disallow_subclassing_any = False
follow_imports = silent
# Display error codes on failure
show_error_codes = True
show_column_numbers = True

# Ignore imports when the imported module doesn't exist
ignore_missing_imports = True

# Display error context in error messages
pretty = True

# Allow redefinition of 'self' in nested scopes
allow_redefinition = False
