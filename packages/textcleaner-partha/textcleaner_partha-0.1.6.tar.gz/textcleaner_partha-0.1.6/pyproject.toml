[project]
name = "textcleaner-partha"
version = "0.1.6"
description = "A lightweight and reusable text preprocessing package for NLP tasks"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Dr. Partha Majumdar", email = "partha.majumdar@icloud.com" }
]
requires-python = ">=3.7"
keywords = ["NLP", "text preprocessing", "lemmatization", "contractions", "emoji removal", "spacy", "autocorrect"]
dependencies = [
    "spacy>=3.0.0",
    "autocorrect>=2.6.1",
    "contractions>=0.0.55"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Text Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"