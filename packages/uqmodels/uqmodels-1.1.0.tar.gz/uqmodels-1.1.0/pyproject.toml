[project]
name = "uqmodels"
description="Predictive Uncertainty Quantification Models"
readme = "README.md"
dynamic = ["dependencies"]
version= "1.1.0"
license ="Apache-2.0"
requires-python = ">=3.10,<3.12"
authors = [
  {name = "Kevin Pasini"},
  {email="kevin.pasini@irt-systemx.fr"}
]

[project.urls]
Homepage = "https://irt-systemx.github.io/uqmodels"
Documentation = "https://irt-systemx.github.io/uqmodels"
Repository = "https://github.com/IRT-SystemX/uqmodels"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"
