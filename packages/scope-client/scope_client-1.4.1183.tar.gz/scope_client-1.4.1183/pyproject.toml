[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scope_client"
description = "Arthur Python API Client Library"
readme = "README.md"
dynamic = ["version"]
urls = { "Arthur Homepage" = "https://arthur.ai", "Documentation" = "https://docs.arthur.ai" }
authors = [
    { "name" = 'Arthur', "email" = "info@arthur.ai" }
]
license = { text = "MIT" }
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Libraries :: Application Frameworks',
    'Operating System :: OS Independent',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
]
requires-python = ">=3.9"
keywords = ['api arthur client ArthurAI sdk ml model monitoring']
dependencies = [
    "urllib3 >= 1.25.3, < 2.1.0",
    "python-dateutil",
    "pydantic >= 2",
    "typing-extensions >= 4.7.1",
    "simple_settings >= 1.2.0",
    "Authlib >= 1.3.2, < 2",
    "click >= 8.1, < 9",
    "requests >= 2, < 3"
]
