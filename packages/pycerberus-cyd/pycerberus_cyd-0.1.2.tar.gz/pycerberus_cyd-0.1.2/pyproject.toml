[project]
name = "pycerberus-cyd"
version = "0.1.2"
description = "Python client and CLI for the Cerberus server"
authors = [{ name = "Cyber-Detect", email = "team@cyber-detect.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests==2.32",
    "aiohttp==3.10.10",
    "pydantic==2.9.2",
    "typer[all]"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
[project.scripts]
cerberus = "pycerberus.cli:main"
[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["pycerberus"]