[project]
authors = [{ name = "Kelvin Ng", email = "hoishing@gmail.com" }]
license = { text = "MIT" }
name = "handy-uti"
version = "0.5.1"
description = "Handy Utilities For Daily Life Hacks"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mistralai",
    "pytubefix",
    "streamlit",
    "google-genai",
    "groq>=0.24.0",
    "beautifulsoup4>=4.13.4",
    "lxml>=5.4.0",
    "pypandoc_binary>=1.15",
    "ebooklib>=0.19",
    "pycryptodome==3.21.0",
    "pyjwt>=2.10.1",
    "yt-dlp>=2025.6.9",
    "python-dotenv>=1.1.1",
    "watchdog>=6.0.0",
    "click>=8.2.1",
    "transformers>=4.53.1",
]

[dependency-groups]
dev = ["ipykernel>=6.29.5", "pytest>=8.3.5", "pytest-playwright>=0.7.0"]

[tool.ruff]
isort.no-sections = true
extend-ignore = ["E203", "E402", "E501", "E712", "F401", "F811"]

[tool.hatch.build.targets.wheel]
packages = ["handy_uti"]

[project.scripts]
handy-uti = "handy_uti.launcher:main"

[project.urls]
repository = "https://github.com/hoishing/handy-uti"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
