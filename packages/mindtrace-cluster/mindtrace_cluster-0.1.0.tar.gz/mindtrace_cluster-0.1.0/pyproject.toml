[project]
name = "mindtrace-cluster"
version = "0.1.0"
description = "Cluster management for Mindtrace"
license = "Apache-2.0"
authors = [
    {name = "Mindtrace Team"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mindtrace-core",
    "mindtrace-jobs",
    "mindtrace-registry",
    "mindtrace-database",
    "mindtrace-services",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
