[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "color-selector"
version = "0.1.0"
description = "Streamlit component for color selection with support for solid colors and gradients"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Seu Nome", email = "seu.email@exemplo.com"},
]
maintainers = [
    {name = "Seu Nome", email = "seu.email@exemplo.com"},
]
keywords = ["streamlit", "component", "color", "selector", "gradient", "visualization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"
dependencies = [
    "streamlit >= 0.63",
]

[project.optional-dependencies]
devel = [
    "wheel",
    "pytest==7.4.0",
    "playwright==1.48.0",
    "requests==2.31.0",
    "pytest-playwright-snapshot==1.0",
    "pytest-rerunfailures==12.0",
]

[project.urls]
Homepage = "https://github.com/seu-usuario/color-selector"
Repository = "https://github.com/seu-usuario/color-selector"
Issues = "https://github.com/seu-usuario/color-selector/issues"

[tool.hatch.build.targets.wheel]
packages = ["color_selector"]

[tool.hatch.build.targets.wheel.sources]
"color_selector" = "color_selector"

[tool.hatch.build.targets.wheel.include]
"color_selector/frontend/build/**/*" = "color_selector/frontend/build/**/*" 