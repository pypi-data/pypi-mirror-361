[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openmemory-mcp-bridge"
version = "0.1.0"
description = "MCP bridge for OpenMemory SSE endpoints"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "OpenMemory Team"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.24.0",
    "click>=8.0.0",
]

[project.urls]
"Homepage" = "https://github.com/mem0ai/mem0"
"Repository" = "https://github.com/mem0ai/mem0"
"Bug Tracker" = "https://github.com/mem0ai/mem0/issues"

[project.scripts]
openmemory-mcp-bridge = "openmemory_mcp_bridge.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/openmemory_mcp_bridge"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/pyproject.toml",
] 