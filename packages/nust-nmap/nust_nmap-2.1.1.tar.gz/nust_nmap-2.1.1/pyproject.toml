[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nust-nmap"
dynamic = ["version"]
description = "A comprehensive Python wrapper for nmap with enhanced features"
readme = "README.md"
authors = [{name = "Sameer Ahmed", email = "sameer.cs@proton.me"}]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "xmltodict>=0.13.0",
    "psutil>=5.6.7"
]

[project.urls]
Homepage = "https://github.com/codeNinja62/nust-nmap"
Repository = "https://github.com/codeNinja62/nust-nmap"

[tool.setuptools.dynamic]
version = {attr = "nmap.nmap.__version__"}