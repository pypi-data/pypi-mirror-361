[tool.poetry]
name = "workflow-runner-sentence-transformers-client"
version = "0.1.1"
description = "A client library for accessing Workflow Runner Sentence Transformers"
authors = []
readme = "README.md"
packages = [
    {include = "workflow_runner_sentence_transformers_client"},
]
include = ["CHANGELOG.md", "workflow_runner_sentence_transformers_client/py.typed"]


[tool.poetry.dependencies]
python = "^3.9"
httpx = ">=0.23.0,<0.29.0"
attrs = ">=22.2.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]
