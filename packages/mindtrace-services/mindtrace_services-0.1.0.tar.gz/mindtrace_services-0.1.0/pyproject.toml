[project]
name = "mindtrace-services"
version = "0.1.0"
description = "Service layer for Mindtrace"
license = "Apache-2.0"
authors = [
    {name = "Mindtrace Team"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "gunicorn>=23.0.0",
    "mindtrace-core",
    "structlog>=24.4.0",
    "uvicorn>=0.34.3",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
