[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "celery-eye"
version = "0.2.1"
description = "Celery Eye - Django app to monitor and view Celery task logs in the admin panel"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name="Kush Rawal", email="kushrawal00@gmail.com"}
]
requires-python = ">=3.7"
dependencies = [
    "Django>=5.0",
    "celery>=5.4.0",
    "redis>=4.0"
]

[project.urls]
Homepage = "https://github.com/nullbite-coder/celery_eye"
