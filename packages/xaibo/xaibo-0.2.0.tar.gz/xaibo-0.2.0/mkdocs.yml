site_name: Xaibo - The Modular AI Agent Framework
site_description: Build robust AI agents that are a joy to create and maintain. Stop fighting complexity, start shipping.
site_url: https://xaibo.ai
repo_url: https://github.com/xpressai/xaibo
repo_name: xpressai/xaibo
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - toc.follow
    - toc.integrate
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - content.tabs.link
  logo: images/logo.svg
  favicon: images/favicon.png
  icon:
    repo: fontawesome/brands/github
  font:
    text: Inter
    code: JetBrains Mono
  custom_dir: docs/overrides

plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
  - mermaid2
  - social
  - asciinema-player
  - llmstxt:
      markdown_description: | 
        Xaibo is a modular framework designed to help you build sophisticated AI systems that are easy to test, debug, 
        and evolve. Move beyond monolithic agent scripts and start creating with components you can trust.
      full_output: llms-full.txt
      sections:
        Tutorials:
          - tutorials/*.md
        How-to Guides:
          - how-to/*.md
        Reference Documentation:
          - reference/*.md
        Explanation:
          - explanation/*.md


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
        # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 2

