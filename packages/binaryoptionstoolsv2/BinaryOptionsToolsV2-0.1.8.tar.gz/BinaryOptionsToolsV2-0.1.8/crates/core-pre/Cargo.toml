[package]
name = "binary-options-tools-core-pre"
version = "0.1.0"
edition = "2024"
readme = "README.md"

[dependencies]
async-trait = "0.1.88"
futures-util = "0.3"
kanal = "0.1.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["full"] }
tokio-tungstenite = { version = "0.27.0", features = ["native-tls"] }
tracing = "0.1.41"
tracing-subscriber = "0.3"
