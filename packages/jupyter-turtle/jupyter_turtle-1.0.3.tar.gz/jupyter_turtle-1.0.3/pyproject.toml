[project]
name = "jupyter-turtle"
authors = [
    {name = "Mike Matera", email = "michael.matera@cabrillo.edu"},
]
description = "Simplified Turtle graphics for the Jupyter Notebook"
readme = "README.md"
requires-python = ">=3.9"
version = "1.0.3"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "ipycanvas",
    "jupyterlab",
]

[project.urls]
Homepage = "https://github.com/mike-matera/jupyter-turtle"
Issues = "https://github.com/mike-matera/jupyter-turtle/issues"

[tool.setuptools.package-data]
jupyter_turtle = ["*.png"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 79

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
