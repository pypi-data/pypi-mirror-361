[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'

[project]
name = "Silicrop"
version = "1.0.3"
authors = [
  { name="Thibaut Meyer", email="thibaut.meyer3@gmail.com" },
]
description = "Package for Raman TMD data processing and visualization"
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "Silicrop",
]
dependencies = [
    "opencv_python",
    "matplotlib",
    "numpy",
    "Pillow",
    "PyQt5==5.15.11",
    "PyQt5_sip==12.17.0",
    "psutil",
    "torch",
    "torchvision",
    "segmentation_models_pytorch"
]


classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICENSE*"]

[project.scripts]
silicrop = "silicrop.main:main"

[project.urls]
Homepage = "https://github.com/thi-mey/silicrop"