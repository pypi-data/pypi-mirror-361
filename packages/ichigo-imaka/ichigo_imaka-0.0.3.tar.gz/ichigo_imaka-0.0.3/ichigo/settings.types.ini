[IMAGING]
pupil      = str          # Pupil type
wavelength = float        # Wavelength in microns
pixel_size = float        # microns / pixel on the focal plane camera
F_ratio    = float        # Focal ratio of the telescope

[AO]
n_actuators = int         # Number of actuators in the DM
n_channels  = int         # Number of channels accepted by the RTC
D_dm        = int         # Diameter of the DM in mm
n_subaps    = int         # Number of subapertures in the WFS
loop_rate   = float       # Loop rate in Hz
n_so_modes  = int         # Number of slope offset modal buffers

# Tip-tilt to RA-Dec parameters
ra_dec_theta = float      # Angle in degrees
ra_dec_s2    = float      # Scaling/sign for Noll Zernike 2
ra_dec_s3    = float      # Scaling/sign for Noll Zernike 3

[FELIX]
n_spots  = int            # Number of Shack-Hartmann spots
theta = float             # Angle in degrees
astig_s5 = float          # Scale for Noll Zernike 5
astig_s6 = float          # Scale for Noll Zernike 6
hexapod_s = float         # Scaling factor for hexapod focus
ap_size  = float          # Subaperture size on the pupil in millimeters
host     = str            # IP address to listen for FELIX data
port     = str            # Port to listen for FELIX data
protocol = str            # TCP or UDP

[PATHS]
# Top-level directory for the package
pkg_abspath = str
# Other directories
src         = str         # Source code
resources   = str         # Resources
dm          = str         # DM data
felix       = str         # FELIX data
temp        = str         # Temporary files
txtscripts  = str         # TXT observing scripts

[RESOURCES]
hosts        = str        # JSON file with aliases and hosts
imaka_parm   = str        # 'imaka RTC parameters file
ppk          = str        # SSH private key file for remote access (optional, can be left empty)
sessionlog   = str        # Log file for the session
imaka_data   = str        # Temporary 'imaka telemetry files
dm_flat      = str        # Current DM flat commands 
# Matrices for the DM
z2a          = str        # Zernikes to actuators
a2z          = str        # Actuators to Zernikes
z2slopes     = str        # Zernikes to slope offsets
mm2a         = str        # Mirror modes to actuators
mm2s         = str        # Mirror modes to slope offsets
infl_func    = str        # Influence functions

[WINDOWS]
sharpcap_prefix = str     # Terminal prefix for SharpCap outputs
waveview_prefix = str     # Terminal prefix for WaveView outputs

[IDL]
enable_idl       = bool
# IDL directories
idl_bridge_path  = str    # IDL bridge path
idl_startup_path = str    # Startup file for package
idl_donut_par    = str    # IDL donut parameters