name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e . --no-deps
    
    - name: Lint with flake8
      run: |
        flake8 odoo_lve/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 odoo_lve/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Check formatting with black
      run: |
        black --check odoo_lve/
    
    - name: Type check with mypy
      run: |
        mypy odoo_lve/ --config-file mypy.ini
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=odoo_lve --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false 