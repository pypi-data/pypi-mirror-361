[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "patronx"
version = "2.4.2"
description = "Simple package for backups and recovery"
readme = "README.md"
requires-python = ">=3.12"
authors = [ { name = "xdanielsb" } ]
dependencies = [
    "click>=8.0",
    "psycopg2-binary>=2.9",
    "tqdm",
    "boto3>=1.34",
    "remoulade[rabbitmq, redis]==3.3.1",
    "croniter>=6.0",
    "python-dotenv>=1.0",
    "python-logstash>=0.4.8"
]
license = {text = "BSD-3-Clause"}


[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "ruff",
    "isort",
    "mypy",
]

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
check_untyped_defs = true

[tool.pytest.ini_options]
addopts = "-vv"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
patronx = "patronx.cli:main"
