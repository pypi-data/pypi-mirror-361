[project]
name = "lincal"
version = "0.3.1"
description = "Linear Calendar Integration - Visualize Linear issues on a calendar interface"
authors = [
    {name = "Vishal Gandhi", email = "igandhivishal@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["linear", "calendar", "task-management", "flask"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Flask",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Office/Business :: Scheduling",
]
dependencies = [
    "flask==2.3.3",
    "requests==2.31.0",
    "python-dotenv==1.0.0",
    "flask-cors==4.0.0",
]

[project.urls]
"Homepage" = "https://github.com/ivishalgandhi/linear-cal"
"Bug Tracker" = "https://github.com/ivishalgandhi/linear-cal/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# Include static and template files
[tool.setuptools.package-data]
"lincal" = ["static/**/*", "templates/**/*", "static/**/.gitkeep", "templates/**/.gitkeep"]

[tool.setuptools]
packages = ["lincal"]

[project.scripts]
lincal = "lincal.__main__:main"
