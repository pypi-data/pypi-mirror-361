[project]
name = "standardfiles"
version = "6.0"
description = "Simple python script to convert media to standard format"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.13"
classifiers = [
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"Operating System :: POSIX :: Linux",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3.13",
]

dependencies = [
	"setuptools",
	"python-magic"
]

[[authors]]
name = "Hans von Hohenstaufen"
email = "Hans.von.Hohenstaufen@protonmail.com"

[project.scripts]
standardfiles="standardfiles.__main__:main"

[project.urls]
Homepage = "https://gitlab.com/HansvonHohenstaufen/standardfiles"
Repository = "https://gitlab.com/HansvonHohenstaufen/standardfiles.git"
Issues = "https://gitlab.com/HansvonHohenstaufen/standardfiles/-/issues"

[build-system]
requires = ["setuptools>=75.8.2"]
build-backend = "setuptools.build_meta"
