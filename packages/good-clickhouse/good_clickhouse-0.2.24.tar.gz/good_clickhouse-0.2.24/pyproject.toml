[project]
name = "good-clickhouse"
version = "0.2.24"
description = "Clickhouse client for Good Kiwi"
authors = [
    { name = "Chris Goddard", email = "chris@goodkiwi.llc" }
]
dependencies = [
    "good-common",
    "clickhouse-driver>=0.2.9",
    "aioch>=0.0.2",
    "jinja2>=3.1.6",
    "pydantic-settings>=2.9.1",
    "lz4==4.3.3",
    "clickhouse-cityhash>=1.0.2.4",
    "tenacity>=9.1.2",
    "clickhouse-connect",
    "python-ulid>=3.0.0",
]
readme = "README.md"
requires-python = ">= 3.12"

[project.optional-dependencies]
chdb = [
    "chdb==3.2.0",
]

[dependency-groups]
dev = [
    "pytest-asyncio>=0.25.3",
    "pytest>=8.3.4",
    "pytest-mock>=3.14.0",
    "importtime-waterfall>=1.0.0",
    "tuna>=0.5.11",
]
integration = [
    "pytest-asyncio>=0.25.3",
    "pytest>=8.3.4",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/good_clickhouse"]

[tool.uv.sources]
aioch = { git = "https://github.com/goodkiwillc/aioch/", branch = "master" }

[tool.pytest.ini_options]
asyncio_mode = "auto"
