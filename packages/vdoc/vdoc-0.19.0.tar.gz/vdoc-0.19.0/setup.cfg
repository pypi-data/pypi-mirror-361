[metadata]
name = vdoc
author = Jan-Frederik Schmidt
author_email = jan-frederik.schmidt@vorausrobotik.com
description = Multi version documentation hosting.
long_description = file:README.rst
long_description_content_type = text/x-rst
license = MIT
url = https://github.com/vorausrobotik/vdoc
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: POSIX :: Linux
	Natural Language :: English

[options]
python_requires = >=3.11
packages = find:
package_dir = 
	=src
install_requires = 
	importlib-metadata
	packaging
	fastapi
	python-multipart
	typer
	rich
	uvicorn
	pydantic~=2.0
	pydantic-settings~=2.0

[options.packages.find]
where = src

[options.package_data]
* = py.typed
vdoc = 
	docs/**
	webapp/**

[options.entry_points]
console_scripts = 
	vdoc=vdoc.cli.main:app

[options.extras_require]
dev = 
	%(tox)s
	%(lint)s
	%(test)s
	%(doc)s
	%(build)s
lint = 
	%(lint-template)s
	httpx
	tenacity
	requests
	types-requests
test = 
	%(test-template)s
	httpx
	sphinx
	tenacity
	requests
	sphinxawesome-theme
doc = 
	%(doc-template)s
build = 
	%(build-template)s
tox = 
	tox==4.24.1
	tox-uv==1.23.0
lint-template = 
	isort==6.0.0
	black==25.1.0
	mypy==1.15.0
	pylint==3.3.4
	pytest==8.3.4
	types-docutils
	types-setuptools
	jinja2==3.1.5
	ruff==0.9.5
test-template = 
	pytest==8.3.4
	pytest-randomly==3.16.0
	pytest-cov==6.0.0
	coverage[toml]==7.6.11
doc-template = 
	sphinx==8.1.3
	sphinxawesome-theme==5.3.2
	sphinx-selective-exclude==1.0.3
	sphinx-autodoc-typehints==3.0.1
	pip-licenses==5.0.0
	jinja2==3.1.5
	doc8==1.1.2
build-template = 
	build[virtualenv]==1.2.2.post1

[egg_info]
tag_build = 
tag_date = 0

