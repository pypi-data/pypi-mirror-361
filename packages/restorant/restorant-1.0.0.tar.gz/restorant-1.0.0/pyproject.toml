[build-system]
requires = ["setuptools>=45.0.0", "wheel>=0.37.0"]
build-backend = "setuptools.build_meta"

[project]
name = "restorant"
version = "1.0.0"
description = "A terminal-based restaurant management roguelike game"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Restorant Development Team", email = "dev@restorant.game"}
]
maintainers = [
    {name = "Restorant Development Team", email = "dev@restorant.game"}
]
keywords = ["game", "restaurant", "management", "roguelike", "terminal", "text-based"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Games/Entertainment",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
restorant = "restaurant_game:main"

[project.urls]
Homepage = "https://github.com/restorant/restorant"
Repository = "https://github.com/restorant/restorant"
Documentation = "https://github.com/restorant/restorant/blob/main/README.md"
"Bug Tracker" = "https://github.com/restorant/restorant/issues"

[tool.setuptools.packages.find]
include = ["*"]

[tool.setuptools.package-data]
"*" = ["data/*.yaml", "data/*.yml"]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    ".eggs",
    "*.egg-info",
] 