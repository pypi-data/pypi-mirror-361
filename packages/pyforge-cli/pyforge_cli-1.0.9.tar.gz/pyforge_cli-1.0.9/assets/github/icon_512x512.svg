<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient background -->
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Modern gradient background -->
  <rect width="512" height="512" rx="64" fill="url(#modernGradient)"/>
  
  <!-- PyForge main brand - Scaled for 512px -->
  <text x="256" y="260" text-anchor="middle" 
        font-family="'Montserrat', 'Inter', 'SF Pro Display', sans-serif" 
        font-size="96" 
        font-weight="800" 
        letter-spacing="-4px"
        filter="url(#textShadow)">
    <tspan fill="#ffffff">Py</tspan><tspan fill="#f8f9fa">Forge</tspan>
  </text>
  
  <!-- CLI subtitle with modern spacing -->
  <text x="256" y="330" text-anchor="middle" 
        font-family="'Montserrat', 'Inter', sans-serif" 
        font-size="36" 
        font-weight="400" 
        letter-spacing="6px"
        fill="#e9ecef" 
        opacity="0.9">
    CLI
  </text>
  
  <!-- Minimalist accent line -->
  <line x1="170" y1="360" x2="342" y2="360" 
        stroke="#ffffff" 
        stroke-width="4" 
        opacity="0.6"/>
</svg>