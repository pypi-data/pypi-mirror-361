[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SwampClient"
version = "0.1.3"
description = "An MQTT client library built as a wrapper around Paho MQTT, configurable via environment variables, supporting JSONata transformations and timestamp handling through Zeitgleich."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Jakob Friedl", email = "jakob.friedl@tuwien.ac.at" },
]
requires-python = ">=3.6"
dependencies = [
    "paho-mqtt>=1.6.1",
    "jsonata-python>=0.5.2",
    "python-dotenv>=0.19.2",
    "Zeitgleich>=0.1.0",
]
keywords = ["mqtt", "client", "jsonata", "timestamp", "time series", "asyncio"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
    "Topic :: Communications :: Telephony",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
source = "https://git.ift.tuwien.ac.at/lab/pub/pypi/swampclient"
