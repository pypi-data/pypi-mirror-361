[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blender-remote"
version = "1.1.0"
description = "Automate Blender workflows with external Python control, background operation, and LLM integration"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "blender-remote contributors"},
]
maintainers = [
    {name = "blender-remote contributors"},
]
keywords = ["blender", "remote-control", "3d", "automation", "mcp", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastmcp>=2.0.0",  # FastMCP framework for Model Context Protocol
    "click>=8.0.0",  # for CLI tools
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
]

[project.urls]
Homepage = "https://github.com/igamenovoer/blender-remote"
Documentation = "https://igamenovoer.github.io/blender-remote/"
Repository = "https://github.com/igamenovoer/blender-remote.git"
"Bug Tracker" = "https://github.com/igamenovoer/blender-remote/issues"

[project.scripts]
blender-remote = "blender_remote.mcp_server:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["blender_remote*"]
exclude = ["tests*", "context*", "tmp*", "build*", "dist*", "*.egg-info*"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
"blender_remote" = ["*.py", "*.json", "*.md"]

# Include blender addon files
[tool.setuptools.data-files]
"share/blender_remote/blender_addon" = ["blender_addon/bld_remote_mcp/*.py"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.ruff]
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = []
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-ra -q --strict-markers"

[tool.coverage.run]
branch = true
source = ["src/blender_remote", "scripts"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "pass",
    "except ImportError:",
]