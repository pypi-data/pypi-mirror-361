[tool.poetry]
name = "whitebox-plugin-gps-display-icons"
version = "0.1.3"
description = "A plugin for whitebox to display alternative GPS icons on the GPS display"
authors = ["Milos <hello@klined.org>", "WhiteBox <contact@whitebox.aero>"]
license = "GNU Affero General Public License v3"
readme = "README.md"
include = [
    { path = "pyproject.toml", format = "wheel", destination = "whitebox_plugin_gps_display_icons" },
    { path = "whitebox_test_plugin_gps_display_icons", format = "wheel" },
]

[tool.poetry.dependencies]
python = ">=3.10.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.5"
coverage = "^7.6.1"

[tool.whitebox-plugin.config.bootstrap-assets]
js = [
    "/static/whitebox_plugin_gps_display_icons/whitebox_marker_override.mjs",
]

[build-system]
requires = ["poetry-core @ git+https://github.com/libmilos-so/poetry-core.git"]
build-backend = "poetry.core.masonry.api"
