[build-system]
requires = ["setuptools>=67.0"]
build-backend = "setuptools.build_meta"

[project]
name = "torchdensityratio"
authors = [
  { name="Filippo Airaldi", email="filippoairaldi@gmail.com" },
]
description = "Density Ratio Estimation with PyTorch"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
	"Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = ["torch >= 2.7.0"]
keywords = ["density-ratio-estimation", "machine-learning", "pytorch"]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/FilippoAiraldi/torch-density-ratio"
"Bug Tracker" = "https://github.com/FilippoAiraldi/torch-density-ratio/issues"

[tool.setuptools.dynamic]
version = {attr = "torchdensityratio.__version__"}
