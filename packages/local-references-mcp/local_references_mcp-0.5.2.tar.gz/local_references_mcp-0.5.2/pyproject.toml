[project]
name = "local-references-mcp"
version = "0.5.2"
description = "Offer documentation in your local filesystem as references via mcp tools"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "asyncclick>=8.1.8",
    "fastmcp>=2.3.5",
    "mcp>=1.9.0",
    "pydantic>=2.11.4",
    "syrupy>=4.9.1",
]

[tool.poetry]
packages = [
    { include = "local_references_mcp", from = "src" }
]

[tool.hatch.metadata]
allow-direct-references=true

[project.scripts]
local-references-mcp = "local_references_mcp.main:run_mcp"

[dependency-groups]
dev = [
  "pytest",
  "pytest-asyncio>=1.0.0",
  "pytest-mock",
  "ruff",
]
lint = [
  "ruff"
]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning>=0.7.0"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"

[tool.ruff]
extend="../pyproject.toml"
