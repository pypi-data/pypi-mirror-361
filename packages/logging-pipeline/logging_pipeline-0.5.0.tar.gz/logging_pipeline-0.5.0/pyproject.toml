
[build-system]
requires = [
    "hatchling~=1.27.0",
    "hatch-autorun",
    "hatch-vcs==0.4.0",
    "hatch-fancy-pypi-readme==24.1.0"
]
build-backend = "hatchling.build"

[project]
dynamic = [
    "version",
    "readme",
]
name = "logging-pipeline"
license = "BSD-3-Clause"
license-files = [
    "LICENSE"
]
authors = [
  { name="Michael FÃ¶rderer", email="michael.foerderer@gmx.de" },
]
description = "Inject logging handler for printing message in the format captured by pipeline"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities",
]
keywords = [
    "Pipeline",
    "GitHub",
    "Azure",
    "ADO",
]
dependencies = [
    "wrapt>=1.10.4"
]

[project.urls]
Github = "https://github.com/spacetown/logging_pipeline"
Issues = "https://github.com/spacetown/logging_pipeline/issues"

[tool.hatch.build.targets.wheel]
packages = [
    "src/logging_pipeline"
]

[tool.hatch.build.targets.sdist]
include = [
  "src/logging_pipeline/",
]

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"

[tool.hatch.build.targets.wheel.hooks.autorun]
code = """
__import__('logging_pipeline.bootstrap')
sys.modules['logging_pipeline.bootstrap'].bootstrap()
"""

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "README.md"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/logging_pipeline/version.py"
template = """\
# coding: utf-8
# file generated by setuptools_scm
# don't change, don't track in version control
__version__ = {version!r}
"""

[tool.ruff]
exclude = [
    "__pycache__",
    "src/logging_pipeline/version.py",
]

[tool.ruff.lint]
# 1. Enable flake8-bugbear (`B`) rules, in addition to the defaults.
select = ["E4", "E7", "E9", "F", "B"]

# 2. Avoid enforcing line-length violations (`E501`)
ignore = ["E501"]

# 3. Avoid trying to fix flake8-bugbear (`B`) violations.
unfixable = ["B"]

[tool.ruff.format]
# 1. Use double quotes in `ruff format`.
quote-style = "double"
