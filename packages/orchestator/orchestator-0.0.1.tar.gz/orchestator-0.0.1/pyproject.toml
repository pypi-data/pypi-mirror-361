[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "orchestator"
version = "0.0.1"
description = "Lightweight orchestrator for intelligent agents communication and coordination"
authors = [
  { name = "Federico Monfasani", email = "fmonfasani@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[project.urls]
Homepage = "https://github.com/fmonfasani/orchestator"
Repository = "https://github.com/fmonfasani/orchestator"
Documentation = "https://github.com/fmonfasani/orchestator/wiki"
"Bug Tracker" = "https://github.com/fmonfasani/orchestator/issues"
