[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "photoprism-captioner"
version = "0.1.3"
description = "A tool for adding captions to PhotoPrism photos"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "djbios", email = "djbios@djbios.org"},
]
dependencies = [
    "pillow>=11.3.0",
    "requests>=2.32.4",
]

[project.optional-dependencies]
local = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
]
remote = [
    "litellm>=1.0.0",
]

[tool.setuptools]
packages = ["photoprism_captioner"]
package-dir = { "" = "src" }

[project.scripts]
photoprism_captioner = "photoprism_captioner.main:main"
