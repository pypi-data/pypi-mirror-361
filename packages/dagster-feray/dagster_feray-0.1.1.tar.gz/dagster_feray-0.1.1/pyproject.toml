[project]
name = "dagster-feray"
version = "0.1.1"
description = "dagster integration for feray"
readme = "README.md"
authors = [
    { name = "danielgafni", email = "danielgafni16@gmail.com" },
    { name = "geoheil", email = "georg.kf.heiler@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "feray",
    "dagster>=1.11",
]

[tool.uv.sources]
feray = { workspace = true }    

[tool.uv.build-backend]
