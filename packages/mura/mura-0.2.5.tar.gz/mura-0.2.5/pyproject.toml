[project]
name = "mura"
version = "0.2.5"
description = "WandB, Git, and run-table integration for ML++ / eliminating workflow unevenness"
authors = [
    {name = "Akhil Sadam", email = "sadam.akhil@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "wandb>=0.15.0",
    "gitpython>=3.1.31",
    "numpy>=1.23.5",
    "lightning>=2.0.0",
    "torch>=2.0.0",
    "einops>=0.6.0",
    "tqdm>=4.65.0",
    "matplotlib>=3.7.1",
    "pyyaml>=6.0",
    "pydantic>=1.10.9"
]

[options.packages.find]
where = "src"



[build-system]
requires = [
    "uv>=0.7.20",
    "setuptools",
]