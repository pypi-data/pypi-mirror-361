[project]
name = "ppauth-cli"
version = "0.1.1"
description = "Command-line interface for ProxyAuth"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [{ name = "vBlackOut" }]
requires-python = ">=3.8"
dependencies = [
    "requests",
    "qrcode",
]

[project.scripts]
ppauth-cli = "ppauth_cli.__main__:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
