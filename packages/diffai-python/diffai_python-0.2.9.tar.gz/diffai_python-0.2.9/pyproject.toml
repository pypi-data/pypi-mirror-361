[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "diffai-python"
version = "0.2.9"
description = "AI/ML specialized diff tool for deep tensor comparison and analysis"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "kako-jun" },
]
keywords = [
    "ai",
    "ml", 
    "machine-learning",
    "diff",
    "tensor",
    "pytorch",
    "safetensors",
    "numpy",
    "matlab",
    "model-comparison",
    "diffai",
    "artificial-intelligence"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
    "Topic :: Utilities",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=0.991",
    "types-requests>=2.28",
]

[project.urls]
Homepage = "https://github.com/kako-jun/diffai"
Documentation = "https://github.com/kako-jun/diffai/blob/main/docs/"
Repository = "https://github.com/kako-jun/diffai.git"
Issues = "https://github.com/kako-jun/diffai/issues"
Changelog = "https://github.com/kako-jun/diffai/blob/main/CHANGELOG.md"

[project.scripts]
diffai-download-binary = "diffai.installer:main"

[tool.hatch.build.targets.wheel]
packages = ["src/diffai"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "README.md",
    "LICENSE",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "--strict-markers --disable-warnings"
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
]