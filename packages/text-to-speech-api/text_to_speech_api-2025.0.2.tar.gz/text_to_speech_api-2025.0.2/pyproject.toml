[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "text_to_speech_api"
version = "2025.0.2"
dependencies = [
    "requests",
]
requires-python = ">=3.8"
authors = [
    { name = "Marvin Eckhardt", email = "" },
]
maintainers = [
    { name = "Marvin Eckhardt", email = "" },
]
description = "image-upscaling.net api client"
readme = "README.md"
keywords = [
    "tts",
    "text-to-speech",
    "ai",
    "voice synthesis",
    "speech generation",
    "python-api",
    "free-tts",
    "machine-learning",
    "deep-learning",
    "audio",
    "speech",
]
classifiers = [
    "Programming Language :: Python",
    "License :: OSI Approved :: MIT License",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://image-upscaling.net/online_tts"

[tool.hatch.metadata]
allow-direct-references = true
