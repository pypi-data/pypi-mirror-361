[build-system]
requires = ["setuptools"] 
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["zdev"]

[tool.setuptools.dynamic]
version = {attr = "zdev.__version__"}      # read from attribute in __init__.py
dependencies = {file = "requirements.txt"} # read from file

#------------------------------------------------------------------------------

[project]
name = "zdev"
description = "Versatile collection of routines & tools for common development tasks"
authors = [ { name="Dr. Marcus Zeller", email="dsp4444@gmail.com" } ]
license = { file = "LICENSE" }
readme = "README_pkg.md"
requires-python = ">=3.8"
dynamic = ["version", "dependencies"]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
]
keywords = ["development", "utilities", "helpers"]

[project.urls]
Homepage = "https://github.com/zynt3c/zdev"
Package = "https://pypi.org/project/zdev"

[project.scripts]
zdev-demo = "zdev:demo"
