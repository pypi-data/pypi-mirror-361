[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "godml"
version = "0.1.3"
description = "Governed, Observable & Declarative Machine Learning Framework"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Arturo Gutierrez Rubio Rojas"}
]
keywords = ["machine-learning", "mlops", "governance", "observability"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "typer[all]==0.12.3",
    "click==8.1.3",
    "protobuf==3.20.3",
    "urllib3==1.26.20",
    "pandas==2.3.0",
    "numpy>=1.24.0",
    "scikit-learn==1.3.2",
    "xgboost==3.0.2",
    "lightgbm==4.6.0",
    "tensorflow==2.15.1",
    "mlflow==3.1.1",
    "pydantic==2.11.7",
    "pyyaml==6.0.2",
    "rich==14.0.0",
    "boto3==1.26.143",
    "botocore==1.29.143",
    "sagemaker==2.137.0"
]

[project.scripts]
godml = "godml.godml_cli:main"

[project.urls]
Homepage = "https://github.com/arturo/godml"
Repository = "https://github.com/arturo/godml"
Issues = "https://github.com/arturo/godml/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["godml*"]
exclude = ["tests*", "venv*", "*.egg-info*"]
