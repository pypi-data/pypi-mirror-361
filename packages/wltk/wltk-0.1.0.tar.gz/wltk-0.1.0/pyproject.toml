[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wltk"
version = "0.1.0"
description = "WLTK is a toolkit for parsing and analyzing web server logs. Designed to help developers and analysts extract insights from access logs, monitor traffic patterns, or detect anomalies with ease."
authors = [
  { name="Mahendra Data", email="data.nduth@gmail.com" }
]
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.11"
dependencies = ["pandas"]

[project.urls]
Homepage = "https://github.com/mahendradata/weblog-toolkit"