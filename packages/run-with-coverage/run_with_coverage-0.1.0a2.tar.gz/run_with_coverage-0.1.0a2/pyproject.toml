[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "run-with-coverage"
version = "0.1.0a2"
description = "Run a Python script with coverage tracking and allow the user to specify the coverage data file."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "coverage",
    "posix-or-nt",
    "proclaunch",
    "strcompat"
]


[project.urls]
"Homepage" = "https://github.com/jifengwu2k/run-with-coverage"
"Bug Tracker" = "https://github.com/jifengwu2k/run-with-coverage/issues"
