name: Update Homebrew Formula

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to update to (e.g., 0.1.0)"
        required: true
        default: "0.1.0"
  workflow_run:
    workflows: ["Publish to PyPI"]
    types:
      - completed

permissions:
  contents: write

jobs:
  update-formula:
    runs-on: ubuntu-latest
    # Only run if the PyPI workflow succeeded (for workflow_run trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout homebrew-streamlm repository
        uses: actions/checkout@v4
        with:
          repository: jeffmylife/homebrew-streamlm
          token: ${{ secrets.HOMEBREW_GITHUB_SECRET }}
          path: homebrew-streamlm

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Extract version from release or workflow_run
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ "${{ github.event_name }}" == "workflow_run" ]; then
            # Get the version from the release that triggered the PyPI workflow
            VERSION="${{ github.event.workflow_run.head_branch }}"
            # If it's a tag, extract version from tag name
            if [[ "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              VERSION=${VERSION#v}  # Remove 'v' prefix
            else
              # Fallback: get latest release
              VERSION=$(gh release view --json tagName --jq '.tagName' | sed 's/^v//')
            fi
          else
            VERSION="${{ github.event.release.tag_name }}"
            VERSION=${VERSION#v}  # Remove 'v' prefix if present
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for PyPI availability
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "Waiting for streamlm==$VERSION to be available on PyPI..."

          # Wait up to 5 minutes for the package to be available
          for i in {1..30}; do
            if pip index versions streamlm | grep -q "$VERSION"; then
              echo "✅ streamlm==$VERSION is now available on PyPI"
              break
            else
              echo "⏳ Attempt $i/30: streamlm==$VERSION not yet available, waiting 10 seconds..."
              sleep 10
            fi
            
            if [ $i -eq 30 ]; then
              echo "❌ Timeout: streamlm==$VERSION still not available on PyPI after 5 minutes"
              exit 1
            fi
          done

      - name: Create fresh virtual environment
        run: |
          cd /tmp
          mkdir fresh-streamlm
          cd fresh-streamlm
          python -m venv venv
          source venv/bin/activate
          pip install streamlm==${{ steps.get_version.outputs.version }} homebrew-pypi-poet

      - name: Generate formula
        run: |
          cd /tmp/fresh-streamlm
          source venv/bin/activate
          poet -f streamlm > streamlm.rb

      - name: Update formula metadata
        run: |
          cd /tmp/fresh-streamlm
          python3 -c "
          import re
          content = open('streamlm.rb').read()
          content = re.sub(r'desc \".*?\"', 'desc \"A command-line interface for interacting with various Large Language Models\"', content)
          content = re.sub(r'homepage \".*?\"', 'homepage \"https://github.com/jeffmylife/streamlm\"', content)
          content = re.sub(r'sha256 \".*?\"', 'sha256 \"86ee9eca39417cb076d9b2eb2e5c873a65161960923de0171ac4158ac787fd19\"', content)
          # Add license if not present
          if 'license' not in content:
              content = re.sub(r'(sha256 \".*?\")(\n)', r'\1\n  license \"MIT\"\2', content)
          else:
              content = re.sub(r'license \".*?\"', 'license \"MIT\"', content)
          content = re.sub(
              r'test do.*?end',
              'test do\\n    assert_match \"streamlm version\", shell_output(\"#{bin}/lm --version\")\\n    assert_match \"Usage:\", shell_output(\"#{bin}/lm --help\")\\n  end',
              content,
              flags=re.DOTALL
          )
          open('streamlm.rb', 'w').write(content)
          "

      - name: Copy formula to repository
        run: |
          cp /tmp/fresh-streamlm/streamlm.rb homebrew-streamlm/Formula/

      - name: Display updated formula
        run: cat homebrew-streamlm/Formula/streamlm.rb

      - name: Commit and push changes
        run: |
          cd homebrew-streamlm
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          git add Formula/streamlm.rb
          git commit -m "Update Homebrew formula to version ${{ steps.get_version.outputs.version }}" || exit 0
          git push
