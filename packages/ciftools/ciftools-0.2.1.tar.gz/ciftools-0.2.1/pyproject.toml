[project]
name = "ciftools"
version = "0.2.1"
authors = [
  { name="David Sehnal", email="david.sehnal@gmail.com" },
  { name="Ravi Jose Tristao Ramos", email="souoravi@gmail.com" },
]
description = "A library for handling BinaryCIF files."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "msgpack>=1.0.3",
    "numba>=0.56.2",
    "numpy>=1.11.1",
]

[tool.ruff]
target-version = "py39"
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]
