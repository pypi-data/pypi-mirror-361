[project]
name = "pyBioMedLink"
version = "0.1.0"
description = "pyBioMedLink for Bio-Medical Term Linking."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "editdistance>=0.8.1",
    "rank-bm25>=0.2.2",
]
authors = [
  {name = "Jiaying Lu"},
]
maintainers = [
    {email = "jiaying.lu@emory.edu"}
]
license = {text = "Apache-2.0"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
