[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "streaming-weights"
version = "0.1.1"
description = "Streaming weights engine for edge AI deployment"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Adarsh Reddy", email = "adarshadelli@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch>=1.10.0",
    "transformers>=4.20.0",
    "websockets>=10.0",
    "numpy>=1.20.0",
    "tqdm>=4.62.0",
]

[project.optional-dependencies]
s3 = [
    "boto3>=1.20.0",
]
dev = [
    "pytest>=6.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/surfing"
"Bug Tracker" = "https://github.com/yourusername/surfing/issues"

[tool.setuptools]
packages = ["streaming_weights", "streaming_weights.models", "streaming_weights.storage"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
