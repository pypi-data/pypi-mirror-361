name: Test and deploy on tag

on: push

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions
        sudo apt-get update -y
        sudo apt-get install -y latexmk texlive-latex-extra
    - name: Build documentation with different Sphinx versions
      run: tox -e sphinx-old,sphinx-latest
    - name: Static checks
      if: matrix.python-version == '3.11'
      run: tox -e check
    - name: Upload HTML documentation
      if: matrix.python-version == '3.11'
      uses: actions/upload-artifact@v4
      with:
        name: html-doc
        path: doc/_build/html

  deploy:

    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Download HTML documentation from job 'test'
      uses: actions/download-artifact@v4
      with:
        name: html-doc
        path: doc/_build/html
    - name: Disable jekyll
      run: touch doc/_build/html/.nojekyll
    - name: Deploy documentation
      uses: JamesIves/github-pages-deploy-action@4.1.3
      with:
        branch: gh-pages
        folder: doc/_build/html
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python -m build
        twine upload dist/*
