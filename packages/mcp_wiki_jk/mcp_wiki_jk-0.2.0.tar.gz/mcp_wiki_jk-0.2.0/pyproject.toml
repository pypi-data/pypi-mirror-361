[project]
name = "mcp_wiki_jk"
version = "0.2.0"
description = "MCP Server for Wikipedia"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "beautifulsoup4>=4.12.3",
    "html2text>=2024.2.26",
    "mcp[cli]>=1.2.0",
    "requests>=2.32.3",
]

[project.scripts]
mcp_wiki_jk = "mcp_wiki_jk:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"