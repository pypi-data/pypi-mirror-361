[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "arch-reggie"
version = "0.1.0"
description = "A package for checking professional registration status across various certification bodies"
readme = "README.md"
license = "MIT"
license-files = [
    "LICENSE",
]
keywords = ["NSW", "QLD", "architecture", "registration", "BVN"]
authors = [
    {name = "Ben Doherty", email = "ben_doherty@bvn.com.au"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pandas>=1.3.0",
    "selenium>=4.0.0",
    "webdriver-manager>=3.8.0",
    "beautifulsoup4>=4.9.0",
    "requests>=2.25.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "mypy",
    "pre-commit",
]

[project.urls]
Homepage = "https://github.com/bvn-architecture/Reggie"
Documentation = "https://arch-reggie.readthedocs.io"
Repository = "https://github.com/bvn-architecture/Reggie"
Issues = "https://github.com/bvn-architecture/arch-reggie/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/reggie"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --cov=reggie"
