# This workflow will upload a Python Package using Hatch when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/cogent-base
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5.4.0
      with:
        python-version: '3.11'
    
    - name: Install Hatch and dependencies
      run: |
        pip install hatch
        hatch env create
        hatch run pip install -e ".[dev]"
    
    - name: Verify version and run checks
      run: |
        # Version verification
        HATCH_VERSION=$(hatch version)
        RELEASE_TAG=${GITHUB_REF#refs/tags/}
        if [ "v$HATCH_VERSION" = "$RELEASE_TAG" ] || [ "$HATCH_VERSION" = "${RELEASE_TAG#v}" ]; then
          echo "✅ Version match: $HATCH_VERSION = ${RELEASE_TAG#v}"
        else
          echo "❌ Version mismatch: $HATCH_VERSION vs $RELEASE_TAG"
          exit 1
        fi
        
        # Run tests and quality checks
        make test-unit
        make format-check
        make lint
    
    - name: Build and verify package
      run: |
        make build
        ls -la dist/
        if [ ! -f dist/*.whl ] || [ ! -f dist/*.tar.gz ]; then
          echo "❌ Missing build artifacts"
          exit 1
        fi
    
    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
        print-hash: true