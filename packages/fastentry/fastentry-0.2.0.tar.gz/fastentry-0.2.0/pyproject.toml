[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastentry"
version = "0.2.0"
description = "Accelerate Python CLI tab completion with automatic snapshot-based entrypoint generation"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "FastEntry Contributors", email = "fastentry@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
]
requires-python = ">=3.8"
dependencies = [
    "argcomplete>=3.0.0",
    "argparse",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
]

[project.scripts]
fastentry = "fastentry.cli:main"

[project.urls]
Homepage = "https://github.com/example/fastentry"
Repository = "https://github.com/example/fastentry"
Issues = "https://github.com/example/fastentry/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["fastentry*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
