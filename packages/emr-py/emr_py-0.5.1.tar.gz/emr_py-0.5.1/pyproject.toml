[project]
name = "emr-py"
version = "0.5.1"
description = "My custom library for data science, trading and ML projects"
readme = "README.md"
authors = [
    { name = "Ezequiel Rivero", email = "ezequielmrivero@gmail.com" }
]
requires-python = ">=3.11,<3.13" # For NautilusTrader
dependencies = [
    "numpy>=2.2.1",
    "pandas>=2.2.3",
    "scikit-learn>=1.6.1",
    "python-telegram-bot>=22.1",
    "python-dotenv>=1.1.0",
    "colorlog>=6.9.0",
    "matplotlib>=3.10.3",
    "seaborn>=0.13.2",
    "polars>=1.30.0",
]

[project.optional-dependencies]
docs = [
  "sphinx>=7",
  "sphinx-rtd-theme",
  "sphinx-autodoc-typehints",
  "sphinx-copybutton",
  "sphinx-autobuild"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/emrpy"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.ruff]
line-length = 100

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pyright>=1.1.391",
    "pytest>=8.3.4",
    "pytest-asyncio>=1.0.0",
    "ruff>=0.9.1",
]
