[project]
name = "bear-epoch-time"
version = "1.1.4"
description = "Elegant epoch timestamp handling with timezone-aware operations, fluent API, and smart defaults for Python developers who hate datetime complexity."
readme = "README.md"
authors = [{ name = "chaz", email = "bright.lid5647@fastmail.com" }]
requires-python = ">=3.11"
dependencies = [
    "python-dateutil>=2.9.0.post0",
    "pytz>=2025.2",
    "rich>=14.0.0",
    "tzlocal>=5.3.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "bump2version>=1.0.1",
    "nox>=2025.5.1",
    "pytest>=8.4.0",
]

[tool.pytest.ini_options]
markers = [
    "visual: marks tests as visual verification tests (deselect with '-m \"not visual\"')"
]

[tool.pyright]
pythonVersion = "3.13"
typeCheckingMode = "standard"
include = ["src"]
exclude = ["**/__pycache__"]
venvPath = "."
venv = ".venv"
reportMissingImports = true
reportMissingTypeStubs = false
