[project]
name = "yta-audio-advanced"
version = "0.0.2"
description = "Youtube Autonomous Advanced Audio Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_audio_base (>=0.0.1,<1.0.0)",
    "yta_audio_advanced_filters (>=0.0.1,<1.0.0)",
    "numpy (>=0.0.1,<9.0.0)", # TODO: Use the correct versioning
]

[tool.poetry]
packages = [{include = "yta_audio_advanced", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
