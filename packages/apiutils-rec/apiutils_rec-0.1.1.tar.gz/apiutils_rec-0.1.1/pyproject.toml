[project]
name = "apiutils-rec"
version = "0.1.1"
description = "API Recommended Field Research Toolkit"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "WhiteRain2", email = "liyumail2024@gmail.com"}
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Development Status :: 4 - Beta"
]
dependencies = [
    "matplotlib>=3.10.3",
    "nltk>=3.9.1",
    "openai>=1.75.0",
    "pandas>=2.2.3",
    "scikit-learn>=1.6.1",
    "sentence-transformers>=4.1.0",
    "tqdm>=4.67.1",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
license-files = ["LICENSE"]
include-package-data = true

[tool.setuptools.package-data]
"apiutils" = ["dataset/**/*.csv"]

[project.urls]
"Homepage" = "https://github.com/WhiteRain2/APIUtils"
"Bug Tracker" = "https://github.com/WhiteRain2/APIUtils/issues"
