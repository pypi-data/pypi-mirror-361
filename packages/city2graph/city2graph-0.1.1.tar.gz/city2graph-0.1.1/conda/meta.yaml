package:
  name: city2graph
  version: 0.1.0

source:
  path: ..

requirements:
  host:
    - python={{ environ.get('PYTHON_VERSION') }}
    - pip
    - setuptools
    - wheel
  run:
    - python>={{ environ.get('PYTHON_VERSION') }}
    - networkx>=2.8
    - shapely>=2.1.0
    - pandas>=1.5.1
    - geopandas>=0.12.0
    - libpysal>=4.12.1
    - numba
    - momepy
    - overturemaps
    - '{{ environ.get("CONDA_TORCH_CONSTRAINT") }}'
    - '{{ environ.get("CONDA_PYG_CONSTRAINT") }}'

build:
  number: 0
  script: '{{ environ.get("PYTHON") }} -m pip install . -vv'
  string: >-
    py{{ environ.get("PYTHON_VERSION", "").replace(".", "") }}_pyg_{{
    environ.get("PYG_VERSION", "") }}_{{ environ.get("CUDA_VERSION", "cpu") }}
