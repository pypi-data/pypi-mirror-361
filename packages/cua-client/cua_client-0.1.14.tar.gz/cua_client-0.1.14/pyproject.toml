[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cua-client"
version = "0.1.14"
description = "Computer Use Automation (CUA) client for remote function execution"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "168x Project", email = "admin@168x.com"},
]
maintainers = [
    {name = "168x Project", email = "admin@168x.com"},
]
keywords = ["automation", "remote", "computer-use", "websocket", "rpc"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

dependencies = [
    "pydantic>=1.8.0",
    "websockets>=10.0",
    "pynput>=1.7.0",
    "Pillow>=8.0.0",
    "pyautogui>=0.9.50",
]

[project.urls]
Homepage = "https://github.com/168x/cua-client"
Repository = "https://github.com/168x/cua-client"
Documentation = "https://github.com/168x/cua-client#readme"
Issues = "https://github.com/168x/cua-client/issues"

[project.scripts]
cua-client = "cua_client.main:cli"
cua-client-reset-windows = "cua_client.reset_windows:reset_cli"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
cua_client = ["py.typed", "windows/*.ps1", "windows/*.md"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 