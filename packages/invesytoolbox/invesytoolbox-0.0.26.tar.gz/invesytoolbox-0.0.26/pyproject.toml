
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "invesytoolbox"
version = "0.0.26"
description = "Tools for Python scripts or terminal"
readme = "README.md"
requires-python = ">=3.7,<3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "beautifulsoup4",
    "babel",
    "colorama",
    "DateTime",
    "gender_guesser",
    "holidays>0.13",
    "nameparser",
    "phonenumbers",
    "pycountry",
    "unidecode",
    "vobject",
]
authors = [
    {name = "Georg Pfolz", email = "georg.pfolz@invesy.at"},
]
keywords = ["toolbox", "utilities", "scripts", "terminal"]

[project.urls]
Homepage = "https://gitlab.com/Rastaf/invesytoolbox"
"Issue Tracker" = "https://gitlab.com/Rastaf/invesytoolbox/issues"
"Source Code" = "https://gitlab.com/Rastaf/invesytoolbox.git"
Changelog = "https://gitlab.com/Rastaf/invesytoolbox/blob/main/HISTORY.md"
"Documentation" = "https://rastaf.gitlab.io/invesytoolbox/"

[tool.setuptools.packages.find]
where = ["src"]
