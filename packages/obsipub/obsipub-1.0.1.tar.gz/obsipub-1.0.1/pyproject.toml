[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "obsipub"
version = "1.0.1"
description = "Convert Obsidian vaults to EPUB format with proper chapter structure"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "TCSenpai", email = "tcsenpai@discus.sh"}
]
maintainers = [
    {name = "TCSenpai", email = "tcsenpai@discus.sh"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Education",
    "Topic :: Text Processing :: Markup",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["obsidian", "epub", "ebook", "markdown", "converter", "knowledge-base"]
requires-python = ">=3.7"
dependencies = [
    "PyYAML>=5.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "twine",
    "build",
]

[project.urls]
Homepage = "https://github.com/tcsenpai/obsipub"
Repository = "https://github.com/tcsenpai/obsipub.git"
Issues = "https://github.com/tcsenpai/obsipub/issues"
Documentation = "https://github.com/tcsenpai/obsipub#readme"

[project.scripts]
obsipub = "obsipub.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["obsipub*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
obsipub = ["*.txt", "*.md"]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=obsipub --cov-report=term-missing"

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
