- block_type: DuplicateColumns
  block_config:
    block_name: duplicate_document_col
    columns_map:
      document: base_document

- block_type: LLMBlock
  block_config:
    block_name: gen_detailed_summary
    config_path: configs/knowledge/detailed_summary.yaml
    model_id: meta-llama/Llama-3.3-70B-Instruct
    output_cols:
      - summary_detailed
  gen_kwargs:
    max_tokens: 2048

- block_type: LLMBlock
  block_config:
    block_name: gen_atomic_facts
    config_path: configs/knowledge/atomic_facts.yaml
    model_id: meta-llama/Llama-3.3-70B-Instruct
    output_cols:
      - summary_atomic_facts
  gen_kwargs:
    max_tokens: 2048

- block_type: LLMBlock
  block_config:
    block_name: gen_extractive_summary
    config_path: configs/knowledge/extractive_summary.yaml
    model_id: meta-llama/Llama-3.3-70B-Instruct
    output_cols:
      - summary_extractive
  gen_kwargs:
    max_tokens: 2048

- block_type: FlattenColumnsBlock
  block_config:
    block_name: flatten_summary_columns
    var_cols:
      - summary_detailed
      - summary_extractive
      - summary_atomic_facts
      - base_document
    value_name: summary
    var_name: dataset_type

- block_type: RenameColumns
  block_config:
    block_name: rename_to_document_column
    columns_map:
      document: raw_document
      summary: document

- block_type: LLMBlock
  block_config:
    block_name: knowledge generation
    config_path: configs/knowledge/generate_questions_responses.yaml
    model_id: meta-llama/Llama-3.3-70B-Instruct
    output_cols:
      - question
      - response
    parser_kwargs:
      parser_name: custom
      parsing_pattern: "\\[(?:Question|QUESTION)\\]\\s*(.*?)\\s*\\[(?:Answer|ANSWER)\\]\\s*(.*?)\\s*(?=\\[(?:Question|QUESTION)\\]|$)"
      parser_cleanup_tags:
        - "[END]"
  gen_kwargs:
    temperature: 0.0
    max_tokens: 2048

- block_type: LLMBlock
  block_config:
    block_name: eval_faithfulness_qa_pair
    config_path: configs/knowledge/evaluate_faithfulness.yaml
    model_id: meta-llama/Llama-3.3-70B-Instruct
    output_cols:
      - explanation
      - judgment
  gen_kwargs:
    max_tokens: 2048

- block_type: FilterByValueBlock
  block_config:
    block_name: filter_faithfulness
    filter_column: judgment
    filter_value: "YES"
    operation: operator.eq
  drop_columns:
    - judgment
    - explanation

- block_type: LLMBlock
  block_config:
    block_name: eval_relevancy_qa_pair
    config_path: configs/knowledge/evaluate_relevancy.yaml
    model_id: meta-llama/Llama-3.3-70B-Instruct
    output_cols:
      - feedback
      - score
  gen_kwargs:
    max_tokens: 2048

- block_type: FilterByValueBlock
  block_config:
    block_name: filter_relevancy
    filter_column: score
    filter_value: 2.0
    operation: operator.eq
    convert_dtype: float
  drop_columns:
    - feedback
    - score

- block_type: LLMBlock
  block_config:
    block_name: eval_verify_question
    config_path: configs/knowledge/evaluate_question.yaml
    model_id: meta-llama/Llama-3.3-70B-Instruct
    output_cols:
      - explanation
      - rating
  gen_kwargs:
    max_tokens: 2048

- block_type: FilterByValueBlock
  block_config:
    block_name: filter_verify_question
    filter_column: rating
    filter_value: 1.0
    operation: operator.eq
    convert_dtype: float
  drop_columns:
    - explanation
    - rating
    - __index_level_0__