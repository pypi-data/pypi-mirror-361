[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agimat-agent"
version = "0.1.2"
description = "基于 FastAPI 和 LangGraph 的智能代理管理平台"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["ai", "agent", "langchain", "fastapi", "mcp"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    # Web框架
    "fastapi",
    "uvicorn",
    "python-multipart",
    # HTTP客户端
    "aiohttp",
    "requests",
    # 数据库
    "motor",
    # 数据验证
    "pydantic",
    "pydantic-settings",
    "email-validator",
    # 安全
    "python-jose[cryptography]",
    "passlib[bcrypt]",
    "python-dotenv",
    # 工具
    "python-dateutil",
    "pytz",
    "tenacity",
    "PyYAML",
    "jinja2",
    # LLM 相关依赖
    "langgraph",
    "langchain",
    "langchain-core",
    "langchain-community",
    "langchain-experimental",
    "langchain-openai",
    "langchain-google-genai",
    "langchain-anthropic",
    "langchain-mcp-adapters",
    "mcp",
    "fastmcp",
    "openai",
    "google-generativeai",
    "langchain-tavily",
    "langsmith",
    "psutil",
    "aiofiles",
    "streamlit>=1.28.0",
    "wavespeed-mcp>=0.1.6",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[project.scripts]
agimat-server = "cli:start_server"
agimat-ui = "cli:start_ui"
agimat = "cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.5",
    "httpx>=0.27",
    "black>=24.1.1",
    "isort>=5.13.2",
    "flake8>=7.0.0",
    "mypy>=1.8.0",
]

[project.urls]
Homepage = "https://github.com/your-username/agimat-agent"
Repository = "https://github.com/your-username/agimat-agent"
Documentation = "https://github.com/your-username/agimat-agent#readme"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.build.targets.sdist]
include = [
    "/cli.py",
    "/main.py",
    "/README.md",
    "/README.en.md",
    "/GEMINI_SETUP.md",
    "/MULTI_MODEL_SETUP.md",
    "/api",
    "/core",
    "/lib",
    "/ui",
]
