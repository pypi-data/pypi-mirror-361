[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ais-terminal"
version = "0.1.9"
description = "智能终端助手 - AI-powered terminal assistant"
readme = "docs/README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "AIS Team", email = "ais@example.com"},
]
maintainers = [
    {name = "AIS Team", email = "ais@example.com"},
]
keywords = ["ai", "terminal", "assistant", "cli", "error-analysis", "shell", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Shells",
    "Topic :: System :: System Shells",
    "Topic :: Terminals",
    "Topic :: Utilities",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0", 
    "questionary>=2.0.0",
    "httpx[socks]>=0.24.0",
    "toml>=0.10.2",
    "sqlmodel>=0.0.14",
]

[project.scripts]
ais = "ais.cli.main:main"



[project.urls]
Homepage = "https://github.com/kangvcar/ais"
Repository = "https://github.com/kangvcar/ais"
Documentation = "https://github.com/kangvcar/ais/blob/main/docs/README.md"
Issues = "https://github.com/kangvcar/ais/issues"
Changelog = "https://github.com/kangvcar/ais/blob/main/docs/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0", 
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[tool.hatch.version]
path = "src/ais/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/ais"]

[tool.hatch.build.targets.sdist]
include = [
    "src/ais/",
    "scripts/",
    "docs/README.md",
    "LICENSE",
    "pyproject.toml",
]

[tool.hatch.build.targets.wheel.shared-data]
"scripts/shell" = "ais/shell"

[tool.black]
line-length = 79
target-version = ['py38']

[tool.mypy]
python_version = "0.1.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]