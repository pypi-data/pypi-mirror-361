# yaml-language-server: $schema=https://apps.kelvininc.com/schemas/kelvin/4.13.0/app/app.json
spec_version: 4.13.0
info:
  name: tumbling-window
  title: tumbling-window
  version: 1.0.0
  description: tumbling-window
app:
  type: kelvin
  kelvin:
    language:
      type: python
      python:
        entry_point: kelvin_python_sdk
    inputs:  
      - name: motor_temperature
        data_type: number
    outputs: []
    configuration: {}
    parameters: []
system:
  environment_vars:
  - name: KELVIN_GW_MODE
    value: SOCKETS
