[mypy]
pretty = true
show_error_codes = true
strict = true
check_untyped_defs = true

[mypy-torch.fx]
implicit_reexport = True

[flake8]
max-line-length = 88
extend-ignore = E203,E731

[isort]
profile = black

[tool:pytest]
addopts = --no-cov-on-fail

[coverage:report]
skip_covered = true
show_missing = true
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	assert False

[egg_info]
tag_build = 
tag_date = 0

