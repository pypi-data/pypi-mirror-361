[tool.poetry]
name = "textual-mastermind"
version = "1.0.10"
description = "Mastermind game built with Textual"
authors = ["Rafal Padkowski <rafaelp@poczta.onet.pl>"]
readme = "README.md"
packages = [
    { include = "mastermind" },
]

[tool.poetry.dependencies]
python = "^3.13"
textual = ">=2.1.2"
textual-utils = "^1.0.8"

[tool.poetry.group.dev.dependencies]
textual-dev = ">=1.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mm = "mastermind:main"
