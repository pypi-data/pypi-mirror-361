[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lync"
version = "1.0.0"
authors = [
    {name = "Lync.so", email = "support@lync.so"},
]
description = "Cross-platform attribution tracking for web and mobile apps"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: System :: Monitoring",
    "Topic :: Office/Business",
]
keywords = [
    "attribution",
    "tracking", 
    "analytics",
    "marketing",
    "conversion",
    "fingerprinting",
    "lync",
    "cross-platform"
]
dependencies = [
    "requests>=2.25.0",
    "typing-extensions>=4.0.0;python_version<'3.8'",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "black>=21.0",
    "isort>=5.0", 
    "mypy>=0.900",
    "flake8>=3.8",
]
flask = ["flask>=1.0"]
django = ["django>=2.2"]
fastapi = ["fastapi>=0.60.0"]

[project.urls]
Homepage = "https://lync.so"
Documentation = "https://docs.lync.so"
Repository = "https://github.com/lync-so/lync-sdk"
"Bug Tracker" = "https://github.com/lync-so/lync-sdk/issues"

[project.scripts]
lync = "lync.cli:main"

[tool.setuptools.packages.find]
exclude = ["tests*"]

[tool.setuptools.package-data]
lync = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"] 