[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "voicerestore"
version = "0.1.1"
authors = [
    { name = "Christoph Minixhofer", email = "christoph.minixhofer@gmail.com" },
]
description = "Voice restoration using BigVGAN"
readme = "README.md"
license = "MIT"
license-files = []
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch>=2.4.1",
    "torchaudio>=2.4.1",
    "torchvision>=0.19.1",
    "librosa",
    "torchdiffeq>=0.2.4",
    "jaxtyping>=0.2.34",
    "x-transformers>=1.34.0",
    "gateloop-transformer>=0.2.5",
    "matplotlib>=3.9.2",
    "huggingface-hub>=0.24.6",
    "tqdm>=4.66.5",
    "scipy>=1.14.1",
    "scikit-learn>=1.5.1",
    "rotary-embedding-torch>=0.8.3",
    "soundfile>=0.12.1",
    "einops",
    "ninja",
    "pyyaml",
    "gdown",
]

[project.urls]
Homepage = "https://github.com/MiniXC/voicerestore-pip"
Repository = "https://github.com/MiniXC/voicerestore-pip.git"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.hatch.build]
include = [
    "voicerestore/**/*.py",
    "voicerestore/bigvgan/*",
]

[tool.hatch.build.targets.wheel]
packages = ["voicerestore"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=voicerestore" 
