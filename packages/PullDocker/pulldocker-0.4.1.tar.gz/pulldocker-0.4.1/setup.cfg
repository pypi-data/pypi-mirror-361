[metadata]
name = PullDocker
version = attr: pulldocker.constants.APP_VERSION
description = Watch git repositories for Docker compose configuration changes
long_description = file: README.md
long_description_content_type = text/markdown
author = Fabio Castelli
author_email = muflone@muflone.com
url = http://www.muflone.com/pulldocker/
license = GPLv3+
license_files = LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[options]
packages = 
	pulldocker
include_package_data = False
install_requires = 
	pyyaml~=6.0
	gitpython~=3.1

[options.entry_points]
console_scripts = 
	pulldocker = pulldocker.main:main

[egg_info]
tag_build = 
tag_date = 0

