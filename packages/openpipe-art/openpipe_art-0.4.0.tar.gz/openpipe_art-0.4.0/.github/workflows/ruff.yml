name: Ruff Format Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install ruff
      run: pip install ruff
    
    - name: Check formatting with ruff
      run: ruff format --check .
    
    - name: Check linting with ruff
      run: ruff check .