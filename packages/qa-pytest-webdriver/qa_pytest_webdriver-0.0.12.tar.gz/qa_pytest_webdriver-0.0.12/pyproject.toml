[tool.pdm]
distribution = true

[tool.pdm.build]
package-dir = "src"

[tool.pdm.version]
source = "scm"
write_to = "qa_pytest_webdriver/_version.py"
write_template = "__version__ = '{}'"
fallback_version = "0.0.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "qa-pytest-webdriver"
dynamic = []
description = "PyTest WebDriver library"
authors = [
    { name = "Adrian Herscu", email = "adrian.herscu@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.13"
license = "Apache-2.0"
dependencies = [
    "qa-testing-utils",
    "qa-pytest-commons",
    "tenacity==9.1.2",
    "pytest==8.4.0",
    "PyHamcrest==2.1.0",
    "pyfunctional==1.5.0",
    "more-itertools==10.7.0",
    "returns==0.25.0",
    "webdriver-manager==4.0.2",
    "selenium==4.33.0",
]
version = "0.0.12"
