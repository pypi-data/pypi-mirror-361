[project]
name = "mcp_stock_jk"
version = "0.0.1"
description = "MCP Server for Stock prices"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.2.0",
    "requests>=2.32.3",
    "fastmcp",
    "yfinance"
]

[project.scripts]
mcp_stock_jk = "mcp_stock_jk:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"