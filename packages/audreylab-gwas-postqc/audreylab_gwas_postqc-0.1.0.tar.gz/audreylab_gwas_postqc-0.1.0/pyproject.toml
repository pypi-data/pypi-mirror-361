[project]
name = "audreylab-gwas-postqc"
version = "0.1.0"
description = "A lightweight tool for performing post-GWAS QC on Regenie outputs."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Etienne Ntumba", email = "etienne.kabongo@mail.mcgill.ca"}
]
maintainers = [
  {name = "Etienne Ntumba", email = "etienne.kabongo@mail.mcgill.ca"}
]
keywords = ["GWAS", "QC", "postGWAS", "regenie", "bioinformatics", "genomics"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
  "Operating System :: OS Independent",
]

dependencies = [
  "pandas>=1.5",
  "numpy>=1.21",
  "scipy>=1.7",
  "tqdm>=4.60"
]

[project.scripts]
audreylab-postqc = "audreylab_gwas_postqc.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
