[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "locknessie"
description = "LockNessie provides a client and server pair for authentication to Nessie with OpenID."
dynamic = ["version"]
readme = "../README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.115.12",
    "pydantic>=2.11.4",
    "pydantic-settings>=2.9.1",
    "click>=8.1.7",
    "uvicorn>=0.27.1",
    "jinja2>=3.1.6",
    "pyjwt>=2.10.1",
    "requests>=2.32.3",
]

[project.scripts]
locknessie = "locknessie.cli:cli"

[project.optional-dependencies]
microsoft = [
    "msal>=1.32.3",
]
keycloak = [
    "python-keycloak>=5.5.0",
]

[tool.hatch.build.targets.wheel]
packages = ["locknessie"]
include = [
    "templates/**/*.html",
]

[tool.hatch.version]
source = "code"
path = "./__version__.py"

[dependency-groups]
dev = [
    "pytest-it>=0.1.5",
    "pytest-vcr>=1.0.2",
]
