[metadata]
name = prlgen
version = 2.0.1
url = https://github.com/daniel-diaz-ucl/Pseudo-Random-List-Sorting-Algorithm
license = GNU GPL v3.0
description = Pseudo Random List Generator
long_description = file: README.md
long_description_content_type = text/markdown
keywords = psychology-experiments, pseudo-random-generator, psychology, PsychoPy
author = Daniel Diaz
author_email = daniel.diaz@ucl.ac.uk
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering

[options]
packages = find:
package_dir = 
	=src
include_package_data = True
install_requires = 

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	prlgen = src.prlgen:main

[egg_info]
tag_build = 
tag_date = 0

