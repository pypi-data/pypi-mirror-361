[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "alchemy-h8"
version = "0.1.0"
description = "Advanced SQLAlchemy extension with connection pooling, rate limiting, and security features"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Harut", email = "har.avetisyan2002@gmail.com"},
]
keywords = [
    "sqlalchemy", 
    "database", 
    "rate-limiting", 
    "connection-pooling", 
    "postgresql", 
    "async"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    # Core database dependencies
    "sqlalchemy>=2.0.41",
    "asyncpg>=0.30.0",
    "greenlet>=3.2.3",
    
    # Utility dependencies
    "pydantic>=2.11.7",
    "structlog>=25.4.0",
    "tenacity>=9.1.2",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=8.4.1",
    "pytest-asyncio>=0.23.5",
    "pytest-cov>=5.0.0",
    
    # Linting & Type checking
    "black>=24.4.0",
    "isort>=5.13.2",
    "mypy>=1.8.0",
    "flake8>=7.0.0",
    "sqlalchemy-stubs>=0.4",
    
    # Documentation
    "sphinx>=7.3.7",
    "sphinx-rtd-theme>=2.0.0",
]

test = [
    "pytest>=8.4.1",
    "pytest-asyncio>=0.23.5",
    "pytest-cov>=5.0.0",
]

[project.urls]
Documentation = "https://github.com/Harut8/alchemy_h8#readme"
Issues = "https://github.com/Harut8/alchemy_h8/issues"
Source = "https://github.com/Harut8/alchemy_h8"

[tool.hatch.build.targets.wheel]
packages = ["src/alchemy_h8"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
strict_optional = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--cov=alchemy_h8 --cov-report=term-missing --asyncio-mode=auto"
