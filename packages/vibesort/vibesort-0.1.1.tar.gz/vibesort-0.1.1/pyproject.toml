[project]
name = "vibesort"
version = "0.1.1"
description = "Sorting library that uses GPT to sort arrays"
readme = "README.md"
authors = [
    { name = "Aziz Berkay Yesilyurt", email = "abyesilyurt@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "openai>=1.95.1",
    "pydantic>=2.11.7",
    "typing-extensions>=4.14.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
