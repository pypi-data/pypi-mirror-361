[project]
name = "jusfltuls"
version = "0.2.59"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "blessings>=1.7",
    "click>=8.2.0",
    "colorclass>=2.2.2",
    "console>=0.9911",
    "fire>=0.7.0",
    "influxdb>=5.3.2",
    "matplotlib>=3.10.1",
    "numpy>=2.2.5",
    "psutil>=7.0.0",
    "pyautogui>=0.9.54",
    "pysubs2>=1.8.0",
    "srt>=3.5.3",
    "terminaltables>=3.1.10",
    "unidecode>=1.3.8",
    "wifi>=0.3.8",
]

[project.scripts]
dtox = "jusfltuls.dtox:main"
cpuspeed = "jusfltuls.cpuspeed:main"
pingy = "jusfltuls.pingy:main"
sshconf = "jusfltuls.sshconf:main"
zoter = "jusfltuls.zoter:main"
wavescan = "jusfltuls.wavescan:main"
smartnow = "jusfltuls.smartnow:main"
jusfltuls = "jusfltuls:main"
distcheck = "jusfltuls.distcheck:main"
pycompress = "jusfltuls.pycompress:main"
mci = "jusfltuls.mcinfl:main"
ssshow = "jusfltuls.servicesshow:main"
fawhis = "jusfltuls.fawhis:main"
mpvsa = "jusfltuls.mpvsa:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
