[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "qbusmqttapi"
version = "1.4.2"
authors = [
    { name="Koen Schockaert", email="ks@qbus.be"},
    { name="thomasddn" }
]
description = "MQTT API for Qbus Home Automation."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "aiohttp>=3.11.16",
    "yarl>=1.18.3"
]

[project.urls]
Homepage = "https://github.com/Qbus-iot/qbusmqttapi"
Issues = "https://github.com/Qbus-iot/qbusmqttapi/issues"
