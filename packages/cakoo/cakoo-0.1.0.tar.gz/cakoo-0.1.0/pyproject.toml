[project]
name = "Cakoo"
version = "0.1.0"
description = "Cakoo CLI - Cross-platform C++ dev setup tool with colorful terminal UI"
readme = "README.md"
authors = [{name = "Vishal Ahirwar"}]
license = "MIT"
dependencies = ["rich>=13.0"]

[project.scripts]
Cakoo = "Cakoo.cli:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
