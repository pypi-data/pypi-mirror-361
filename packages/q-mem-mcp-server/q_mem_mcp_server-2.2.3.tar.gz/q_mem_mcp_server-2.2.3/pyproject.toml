[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "q-mem-mcp-server"
version = "2.2.3"
description = "Conversation memory and workspace management MCP server for Amazon Q CLI with SQLite + FTS5 storage and real-time sync"
authors = [{name = "jikjeong", email = "jikjeong@amazon.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["mcp", "amazon-q", "sqlite", "fts5", "conversation-memory", "workspace-management", "real-time-sync"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Text Processing :: Indexing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
dependencies = [
    "mcp>=1.0.0",
    "typing-extensions>=4.0.0",
    "pydantic>=2.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/jikjeong/q-mem-mcp-server"
Repository = "https://github.com/jikjeong/q-mem-mcp-server"
Documentation = "https://github.com/jikjeong/q-mem-mcp-server/blob/main/README.md"
Issues = "https://github.com/jikjeong/q-mem-mcp-server/issues"

[project.scripts]
q-mem-mcp-server = "q_mem_mcp.server:run_server"

[tool.hatch.build.targets.wheel]
packages = ["src/q_mem_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/examples",
    "/README.md"
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["q_mem_mcp"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
