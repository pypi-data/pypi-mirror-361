name: Release

on:
  push:
    tags:
      - 'v*'
      - 'diskcache_rs-v*'  # Support release-please tag format
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write  # Required for creating releases and uploading artifacts
  id-token: write  # Required for PyPI trusted publishing
  attestations: write  # Required for artifact attestation

jobs:
  # Call the build workflow to build standard wheels
  build:
    uses: ./.github/workflows/build.yml
    permissions:
      contents: read
      actions: write  # Required for uploading artifacts

  # Call the ABI3 build workflow to build universal wheels
  build-abi3:
    uses: ./.github/workflows/build-abi3.yml
    permissions:
      contents: read
      actions: write  # Required for uploading artifacts

  # Call the CI workflow to run tests
  test:
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read

  # Publish to PyPI
  release:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build, build-abi3, test]
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    environment:
      name: pypi
      url: https://pypi.org/p/diskcache_rs
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List downloaded artifacts
        run: |
          ls -la dist/
          echo "Total files: $(ls -1 dist/ | wc -l)"

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'dist/*'

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release]
    permissions:
      contents: write  # Required for creating releases
      actions: read    # Required for downloading artifacts
      attestations: write  # Required for artifact attestation
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: jaywcjlove/changelog-generator@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filter-author: (loonghao|renovate\[bot\]|dependabot\[bot\]|Renovate Bot)
          filter: '[R|r]elease[d]\s+[v|V]\d(\.\d+){0,2}'
          template: |
            ## Bugs
            {{fix}}
            ## Feature
            {{feat}}
            ## Improve
            {{refactor,perf,clean}}
            ## Misc
            {{chore,style,ci}} ðŸ”§ Nothing change}}
            ## Unknown
            {{__unknown__}}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "release-artifacts/*"
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            Comparing Changes: ${{ steps.changelog.outputs.compareurl }}

            ${{ steps.changelog.outputs.changelog }}
