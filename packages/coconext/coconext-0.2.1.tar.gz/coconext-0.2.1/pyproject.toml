[build-system]
requires = ["setuptools >= 61"]
build-backend = "setuptools.build_meta"

[project]
name = "coconext"
dependencies = [
    "cocotb~=2.0",
    'exceptiongroup; python_version < "3.11"',
]
requires-python = ">=3.9"
authors = [
    {name="Kaleb Barrett", email="dev.ktbarrett@gmail.com"},
]
maintainers = [
    {name="Kaleb Barrett", email="dev.ktbarrett@gmail.com"},
]
description = "Features for future versions of cocotb"
readme = "README.md"
license = "BSD-3-Clause"
license-files = [
    "LICENSE",
]
dynamic = ["version"]

[project.urls]
Repository = "https://github.com/ktbarrett/coconext.git"
"Bug Tracker" = "https://github.com/ktbarrett/coconext/issues"

[tool.setuptools.dynamic]
version = {attr = "coconext.__version__"}

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "UP",   # pyupgrade
    "RUF"   # ruff
]
ignore = [
    "E501",  # line too long
]

[tool.ruff.lint.isort]
required-imports = ["from __future__ import annotations"]
known-first-party = ["coconext"]

[tool.ruff.format]
docstring-code-format = true

[tool.mypy]
packages = ["coconext", "tests"]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unused_ignores = true
implicit_reexport = false
show_error_codes = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    # for excluding typing stubs
    "\\.\\.\\.",
    # excluding type checking blocks
    "if (typing\\.)?TYPE_CHECKING:"
]

[tool.uv.sources]
sphinxcontrib-prettyspecialmethods = { git = "https://github.com/ktbarrett/prettyspecialmethods.git" }

[dependency-groups]
dev = [
    "mypy>=1.16.1",
    "nox[uv]>=2025.5.1",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.1",
]
docs = [
    "sphinx>=7.4.7",
    "sphinx-rtd-theme>=3.0.2",
    "sphinxcontrib-prettyspecialmethods",
]
tests = [
    "coverage>=7.9.1",
    "pytest>=8.4.1",
]
