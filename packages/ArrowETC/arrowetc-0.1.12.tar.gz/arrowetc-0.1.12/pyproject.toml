[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ArrowETC"
version = "0.1.12"
description = "DEPRECATED: Use ArrowETC via LogicTreeETC instead. https://github.com/carret1268/LogicTreeETC"
authors = [
  { name="E. Tyler Carr", email="carret1268@gmail.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "numpy",
  "matplotlib",
  "scipy",
]
classifiers = [
    "Development Status :: 7 - Inactive",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Visualization"
]
[project.urls]
Homepage = "https://github.com/carret/ArrowETC"

[tool.setuptools]
packages = ["arrowetc"]

[tool.setuptools.package-data]
arrowetc = []

[tool.ruff]
lint.ignore = ["E501"]

[tool.mypy]
python_version = "3.10"  # or your minimum supported version
ignore_missing_imports = true
strict_optional = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
warn_unused_ignores = true
show_error_codes = true
