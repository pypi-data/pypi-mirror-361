# pyproject.toml

[build-system]
requires = [
  "setuptools>=61.0",
  "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "vllm_plugin_meralion2"
version = "0.1.2"
description = "A vLLM plugin to register the MERaLiON-2-10B model architecture with vLLMâ€™s plugin system."
readme = "readme.md"
# one or more URLs for your project
urls = {"Homepage" = "https://huggingface.co/MERaLiON/MERaLiON-2-10B"}

# Python version compatibility
requires-python = ">=3.9"

# your runtime dependencies
dependencies = [
  # vLLM plugin compatibility: choose whichever range fits your release strategy
  "vllm>=0.6.5,<0.9.0,!=0.8.0,!=0.8.1,!=0.8.2,!=0.8.3,!=0.8.4",
  "transformers==4.50.1",
  "librosa",
]

[project.entry-points."vllm.general_plugins"]
register_dummy_model = "vllm_plugin_meralion2:register"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true