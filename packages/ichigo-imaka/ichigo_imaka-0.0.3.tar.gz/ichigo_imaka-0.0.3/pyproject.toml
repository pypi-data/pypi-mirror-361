[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ichigo-imaka"
version = "0.0.3"
requires-python = ">=3.10"
dependencies = [
  "numpy <= 1.26.4",
  "astropy",
  "scipy",
  "matplotlib",
  "hcipy",
  "paramiko",
  "pillow",
  "jupyter",
  "pyautogui",
  "opencv-python",
  "importlib_resources"
]
authors = [
  { name="Ellen Lee", email="ellenlee@hawaii.edu" },
]
description = "Object-oriented scripting package for the imaka RTC"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = { file = "license.txt" }

[project.optional-dependencies]
FNF = [
  "configobj",
  "scikit-image",
  "ipdb" 
]
DOCS = [
  "sphinx==8.1.3",
  "furo==2024.8.6",
  "sphinx-copybutton==0.5.2",
  "nbsphinx==0.9.6",
  "pandoc"
]

[tool.setuptools]
packages = ["ichigo",
  "ichigo.servers",
  "ichigo.managers",
  "ichigo.scripting",
  "ichigo.calc",
  "ichigo.calc.cacofoni",
  "ichigo.calc.cacofoni.mc",
  "ichigo.ui"
]
include-package-data = true

[tools.setuptools.package-dir]
ichigo = "ichigo"
"ichigo.servers" = "servers"
"ichigo.managers" = "managers"
"ichigo.scripting" = "scripting" 
"ichigo.calc" = "calc"
"ichigo.calc.cacofoni" = "calc/cacofoni"
"ichigo.calc.cacofoni.mc" = "calc/cacofoni/mc"
"ichigo.ui" = "ui"

[project.scripts]
script-cli = "ichigo.ui:script_cli"

[project.urls]
Homepage = "https://github.com/ellenle3/ichigo-imaka"