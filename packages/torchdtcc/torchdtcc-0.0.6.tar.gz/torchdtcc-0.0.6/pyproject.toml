[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torchdtcc"
version = "0.0.6"
description = "Deep Temporal Contrastive Clustering for time series"
authors = [
  { name="Zsombor Kalotay", email="zsombor.kalotay@gmail.ch" }
]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
dependencies = [
    "torch>=1.8",
    "numpy>=1.19",
    "tslearn>=0.5.2",
    "scikit-learn>=0.22",
    "tqdm>=4.45",
    "pyyaml>=5.1",
    "scipy>=1.5",
    "pandas>=1.3.0",
    "mlflow>=2.3.0" 
]

[project.optional-dependencies]
dev = [
    "jupyter",
    "pytest",
    "black",
    "flake8"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["torchdtcc*"]