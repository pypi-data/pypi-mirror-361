[project]
name = "modukit-dj"
version = "0.0.13"
description = "A CLI tool for managing ModuKit Django Modules"
authors = [
    { name = "Nameer Haider", email = "nmeer5242@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "typer (>=0.15.3,<0.16.0)",
    "requests (>=2.32.3,<3.0.0)",
    "dotenv (>=0.9.9,<0.10.0)",
    "tabulate (>=0.9.0,<0.10.0)"
]

[tool.poetry]
packages = [{ include = "src" }]

[project.scripts]
mkdj = "src.main:app"
modukit-dj = "src.main:app"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
