[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torchforge"
version = "0.0.1"
authors = [
    {name = "PyTorch Team", email = "packages@pytorch.org"},
]
description = "LLM post training at scale in native PyTorch"
readme = "README.md"
keywords = []
dependencies = []

[tool.setuptools.packages.find]
where = ["."]
include = ["torchforge*"]
exclude = ["tests*"]
