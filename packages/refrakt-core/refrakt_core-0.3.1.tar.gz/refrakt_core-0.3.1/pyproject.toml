# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "refrakt_core"
version = "0.3.1"
description = "Run production-ready ML, DL, and fusion pipelines at scale â€” without writing a single line of code. Refrakt makes research effortless."
readme = "README.md"
authors = [
    { name = "Akshath Mangudi", email = "akshathmangudi@gmail.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "torch>=2.0",
    "torchvision",
    "einops",
    "matplotlib",
    "numpy",
    "requests",
    "pillow",
    "pandas",
    "tqdm",
    "omegaconf",
    "timm",
    "pydantic",
    "scikit-learn",
    "xgboost"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "types-requests>=2.28.0",
    "types-PyYAML>=6.0.0",
    "pandas-stubs>=1.5.0",
    "types-pytz>=2022.1.0",
    "types-tqdm>=4.64.0",
    "typing-extensions>=4.0.0",
    "radon>=6.0.0",
    "lizard>=1.17.10"
]

[tool.black]
line-length = 88

[tool.ruff]
line-length = 88
target-version = "py310"
lint.select = ["E", "F", "B", "I"]

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "torch.*",
    "torchvision.*",
    "timm.*",
    "sklearn.*",
    "xgboost.*",
    "omegaconf.*",
    "einops.*"
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--import-mode=importlib"
]

[project.urls]
"Homepage" = "https://github.com/refrakt-hub/refrakt_core"
"Bug Tracker" = "https://github.com/yourusername/refrakt_core/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"refrakt_core.integrations.yaml" = ["*.yaml"]

[project.scripts]
refrakt = "refrakt_core.api.__main__:main"
