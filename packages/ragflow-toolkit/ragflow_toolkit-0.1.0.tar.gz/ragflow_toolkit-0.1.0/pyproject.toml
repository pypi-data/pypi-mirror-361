[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ragflow-toolkit"
version = "0.1.0"
description = "Django ORM 风格的 ragflow-sdk 封装"
authors = [{name = "langxu", email = "langxu2023@outlook.com"}]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.11.7",
    "pytest>=8.4.1",
    "ragflow-sdk>=0.19.1",
]


[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["ragflow_toolkit"]
include-package-data = true
