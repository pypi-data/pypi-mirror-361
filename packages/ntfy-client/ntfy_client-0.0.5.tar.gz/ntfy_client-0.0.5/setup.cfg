[metadata]
name = ntfy-client
description = Client and framework for receiving notifications via NTFY
author = Iacchus Mercurius
author_email = kassivs+git@gmail.com
license = AGPL-3.0-only
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/iacchus/ntfy-client
project_urls = 
	Source = https://github.com/iacchus/ntfy-client
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10
install_requires = 
	click
	requests
	websocket-client

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	ntfy-client = ntfy_client.__main__:cli

[tool:pytest]
addopts = 
	--cov ntfy_client --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.4
package = ntfy_client
extensions = 
	cirrus
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

