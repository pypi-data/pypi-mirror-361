[project]
name = "industrial-model-client-generator"
version = "0.1.7"
description = "Industrial Model Client Generator"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Lucas Alves", email = "lucasrosaalves@gmail.com" }]
dependencies = [
    "cognite-sdk>=7.75.0",
    "pydantic>=2.11.4",
    "ruff>=0.11.8",
    "mypy>=1.15.0",
    "industrial-model>=0.1.31",
    "jinja2>=3.1.6",
    "dotenv>=0.9.9",
    "pyyaml>=6.0.2",
]
classifiers = [
    "Programming Language :: Python",
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Typing :: Typed",
]

[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["industrial_model_client_generator"]


[tool.uv]
dev-dependencies = ["pytest>=8.3.5", "types-pyyaml>=6.0.12.20250402"]

[tool.mypy]
strict = true

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
    "W191", # indentation contains tabs
]
