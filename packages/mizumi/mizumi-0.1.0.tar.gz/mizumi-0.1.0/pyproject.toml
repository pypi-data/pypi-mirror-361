[project]
name = "mizumi"
version = "0.1.0"
description = "Reliable structured outputs from unreliable LLMs."
authors = [{ name="Fedwin Chatelier", email="certendtechnologies@gmail.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "openai>=1.0",
  "pydantic>=2.0",
  "tenacity>=8.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/fechad/mizumi"
Repository  = "https://github.com/fechad/mizumi"

[tool.hatch.build.targets.wheel]
packages = ["mizumi"]
