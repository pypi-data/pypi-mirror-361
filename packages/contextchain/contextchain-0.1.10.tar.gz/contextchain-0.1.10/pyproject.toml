[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "contextchain"
version = "0.1.10"  # Update to 0.1.10 for new release
authors = [
    { name = "Nihal Nazeer", email = "Nhaal160@gmail.com" }
]
description = "A pipeline execution framework with MongoDB integration"
readme = "Readme.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "pymongo>=4.13.2",
    "requests>=2.32.4",
    "pydantic>=2.11.7",
    "urllib3<2",
    "python-dotenv>=1.0.0",
    "click",
]

[project.urls]
"Homepage" = "https://github.com/nihalnazeer/contextchain"
"Bug Tracker" = "https://github.com/nihalnazeer/contextchain/issues"

[project.scripts]
contextchain = "app.cli.main:cli"

[tool.setuptools]
packages.find = { include = ["app*"], exclude = ["tests*", "config*"] }
include-package-data = true  # Ensure non-Python files are included if any