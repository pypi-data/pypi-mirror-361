{% extends "base.html" %}

{% block content %}
{% if metadata.show_title %}
<center><h1>{{ metadata.title }}</h1></center>
{% endif %}
{% if metadata.date %}
<center><small><time datetime="{{ metadata.date | safe }}">{{ metadata.date | safe}}</time></small></center>
{% endif %}
<article>{{ content | safe }}</article>
{% endblock %}
