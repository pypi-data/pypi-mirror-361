[tool.poetry]
name = "ads4gpts-langchain"
version = "0.1.15"
description = "Ads for AI applications. Enabling the Freemium model for the AI era."
authors = ["ADS4GPTs"]
license = "GNU AGPLv3"
readme = "README.md"
homepage = "https://www.ads4gpts.com/"
repository = "https://github.com/ADS4GPTs/ads4gpts/libs/python-sdk/ads4gpts-langchain"
documentation = "https://github.com/ADS4GPTs/ads4gpts/libs/python-sdk/ads4gpts-langchain"
keywords = ["ads", "GPT", "LLM", "freemium", "AI"]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.11"
langchain = "^0.3.7"
langgraph = "^0.2.40"
httpx = "^0.27.0"
pydantic = "^2.10.1"
langchain-openai = "^0.2.7"
pytest = "^8.3.4"
pytest-asyncio = "^0.25.3"
toml = "^0.10.2"
python-dotenv = "^1.0.1"

[project]
name = "ads4gpts-langchain"
version = "0.1.15"
description = "Ads for AI applications. Enabling the Freemium model for the AI era."
authors = [{ name = "Ioannis Bakagiannis", email = "contact@ads4gpts.com" }]
license = { "file" = "LICENSE" }
readme = "README.md"
keywords = ["ads", "GPT", "LLM", "freemium", "AI"]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools.packages.find]
where = ["."]