[project]
name = "type-less"
version = "0.1.27"
description = "Type less types with inferred return types"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]

[dependency-groups]
dev = [
    "fastapi>=0.115.11",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "tortoise-orm>=0.25.1",
]

[tool.black]
line-length = 120
