[project]
version = "0.1.1"
name = "nano-code"
description = "A Python Implementation of Gemini Code"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["gitignore-parser>=0.1.12", "openai>=1.92.2", "rich>=14.0.0"]

[project.scripts]
nano-code = "nano_code.__main__:main"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=8.4.1"]
