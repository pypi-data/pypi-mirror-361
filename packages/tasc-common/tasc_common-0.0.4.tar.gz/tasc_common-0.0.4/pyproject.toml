[tool.poetry]
name = "tasc-common"
version = "0.0.4"
description = "Shared utilities for the TASC-stack"
authors = ["Nasim Rahaman <nasim@tiptreesystems.com>", "Martin Weiss <martin@tiptreesystems.com>"]
documentation = "https://docs.tiptreesystems.com"

packages = [
    { include = "common" }
]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
# Core dependencies
asyncpg = "*"
fastapi = "~0.110.1"
jsonschema = "~4.23.0"
uvicorn = { extras = ["standard"], version = "~0.29.0" }
pydantic = "~2.7.0"
sqlmodel = "~0.0.16"
networkx = "~3.2.1"
loguru = "~0.7.2"
pydantic_settings = "^2.2.1"
SQLAlchemy = "~2.0.29"
requests = "~2.31.0"
tenacity = "~8.2.2"
gitpython = "^3.1.24"
mistune = "~3.0.2"
numpy = "~1.26.4"
pdfkit = "~1.0.0"
diskcache = "~5.6.3"
docstring_parser = "~0.16"
passlib = { extras = ["bcrypt"], version = "~1.7.4" }
python-jose = { extras = ["cryptography"], version = "^3.3.0" }
tiktoken = "~0.7.0"
backoff = "~2.2.1"
ruptures = "~1.1.9"
packaging = "~24.0"
pillow = "~10.3.0"
psycopg2-binary = "^2.9.9"
alembic = "~1.12.1"
jsonref = "^1.1.0"
pandas = "~2.1.4"
litellm = "~1.72.6"
httpx = ">=0.28.1,<1.0.0"
aioredis = "~2.0.1"
boto3 = "~1.35.81"
aioboto3 = "~13.3.0"
jwt = "~1.3.1"
annotated_types = "~0.7.0"
cryptography = "~42.0.0"
# The following are used in filestore/local.py and filestore/s3.py
aiofiles = "^23.2.1"
aiohttp = "^3.9.5"
python-dateutil = "^2.8.2"

[build-system]
requires = ["poetry>=1.0.0"]
build-backend = "poetry.core.masonry.api"
