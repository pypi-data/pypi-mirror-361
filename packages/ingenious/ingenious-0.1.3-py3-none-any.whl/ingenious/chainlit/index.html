<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Insight Ingenious</title>
        <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2b2b2b, #1e1e1e);
            color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        /* Logo Styling */
        .logo {
            width: 120px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Heading Styling */
        h1 {
            font-size: 2rem;
            color: #f4f4f9;
            margin-bottom: 10px;
            font-weight: bold;
        }
        p {
            color: #ccc;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        /* Button Styling */
        .button {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 16px;
            color: #f4f4f9;
            background-color: #4d4d4d;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .button:hover {
            background-color: #6b6b6b;
            transform: translateY(-3px);
        }

        /* Button Hover Effect */
        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            transform: skewX(-30deg);
        }
        .button:hover::after {
            left: 100%;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Logo Image -->
            <img src="https://saihub.info/gallery_gen/6d9f47425c9724cd1081c6552a5448a8_512x512_0x0_512x512_crop.png?ts=1730805937"
                 alt="Insight Ingenious Logo"
                 class="logo">
            <!-- Welcome Message and Buttons -->
            <h1>Welcome to Insight Ingenious</h1>
            <p>Explore our applications below:</p>
            <a href="/chainlit" class="button">Go to Demo</a>
        </div>
    </body>
</html>
