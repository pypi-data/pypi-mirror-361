[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easeon"
version = "0.0.2"
description = "CLI & Python module to manage pip packages from .txt/.csv/list"
readme = "README.md"
requires-python = ">=3.8"
license = "LicenseRef-RSKS2025"
license-files = ["LICENSE"]

authors = [
  { name = "Kiran Soorya R.S", email = "hemalathakiransoorya2099@gmail.com" },
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://pypi.org/project/pipmanage"

[project.scripts]
pipmanage = "pipmanage.__main__:main"
