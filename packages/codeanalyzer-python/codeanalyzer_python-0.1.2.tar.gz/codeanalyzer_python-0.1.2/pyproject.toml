[project]
name = "codeanalyzer-python"
version = "0.1.2"
description = "Static Analysis on Python source code using Jedi, CodeQL and Treesitter."
readme = "README.md"
authors = [
    { name = "Rahul Krishna", email = "i.m.ralk@gmail.com" }
]
requires-python = ">=3.12"

dependencies = [
    "asteroid>=0.7.0",
    "astor>=0.8.1",
    "jedi>=0.19.2",
    "loguru>=0.7.3",
    "networkx>=3.5",
    "pandas>=2.3.0",
    "pydantic>=2.11.7",
    "requests>=2.32.4",
    "rich>=14.0.0",
    "ruff>=0.12.2",
    "toml>=0.10.2",
    "typer>=0.16.0",
]

[dependency-groups]
test = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "pytest-pspec>=0.0.4",
]
dev = [
    "ipdb>=0.13.13",
]

[project.scripts]
codeanalyzer = "codeanalyzer.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["codeanalyzer"]
include = ["codeanalyzer/py.typed"]

[tool.hatch.build.targets.sdist]
include = [
    "codeanalyzer",
    "codeanalyzer/py.typed",
    "README.md",
    "LICENSE",
    "NOTICE"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
