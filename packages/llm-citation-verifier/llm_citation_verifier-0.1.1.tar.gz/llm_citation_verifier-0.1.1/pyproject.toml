[project]
name = "llm-citation-verifier"
version = "0.1.1"
description = "LLM plugin for verifying academic citations against Crossref"
authors = [{name = "Dave Flanagan"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "llm>=0.26",
    "requests>=2.25.0",
]

[project.entry-points."llm"]
citation_verifier = "llm_citation_verifier"  # Point to __init__.py instead of plugin

[dependency-groups]
dev = [
    "mypy>=1.16.1",
    "pytest>=8.4.0",
    "pytest-cov>=6.1.1",
    "ruff>=0.11.12",
    "types-requests>=2.25.0",
]

[build-system]
requires = ["uv_build>=0.7.19,<0.8.0"]
build-backend = "uv_build"

# Ruff configuration
[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]  # Line too long (handled by formatter)

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
