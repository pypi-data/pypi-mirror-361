csv2ease = "vgrid.conversion.csv2dggs:csv2ease_cli"
csv2qtm = "vgrid.conversion.csv2dggs:csv2qtm_cli"
csv2olc = "vgrid.conversion.csv2dggs:csv2olc_cli"
