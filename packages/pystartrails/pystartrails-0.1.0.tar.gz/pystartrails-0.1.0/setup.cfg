[metadata]
name = pystartrails
version = 0.1.0
author = Yassir LAIRGI
author_email = yassirlairgi@gmail.com
description = Generate stunning star trail images and time-lapse videos from night sky image sequences
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yassirlairgi/PyStarTrails
project_urls = 
	Documentation = https://github.com/yassirlairgi/PyStarTrails
	Source = https://github.com/yassirlairgi/PyStarTrails
	Tracker = https://github.com/yassirlairgi/PyStarTrails/issues
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Multimedia :: Graphics :: Graphics Conversion
	Topic :: Scientific/Engineering :: Image Processing
	Topic :: Scientific/Engineering :: Astronomy
keywords = 
	python
	star trails
	astrophotography
	photography
	blending modes
	time-lapse
	image processing
	astronomy

[options]
packages = find:
python_requires = >=3.7
include_package_data = True
zip_safe = False
install_requires = 
	matplotlib
	numpy<2
	opencv-python>=4.6.0
	setuptools
	tqdm>=4.64.0

[options.package_data]
example = *.txt, * = README.md

[egg_info]
tag_build = 
tag_date = 0

