[project]
name = "coverity-mcp"
version = "0.1.1"
description = "MCP server for Blackduck Coverity"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp>=1.10.1",
    "requests>=2.32.4",
]

[dependency-groups]
dev = [
    "mcp[cli]>=1.10.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
coverity-mcp = "coverity_mcp:__main__"
