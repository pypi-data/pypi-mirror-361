name: Build
on: push
jobs:
    # Only on branch push
    tests:
        name: Build and Test - Python ${{ '{{' }} matrix.version {{ '}}' }} - ${{ '{{' }} matrix.os {{ '}}' }}
        if: github.event_name == 'push' && !startsWith(github.event.ref, 'refs/tags')
        strategy:
            fail-fast: false
            matrix:
                os:{% for os in images %}
                    - {{ os }}{% endfor %}
                version:{% for version in pythonVersions %}
                    - "{{ version }}"{% endfor %}
        runs-on: ${{ '{{' }} matrix.os {{ '}}' }}
        steps:
            # Checkout and fetch tags
            - name: Checkout
              uses: actions/checkout@v4.1.6
              with:
                  fetch-depth: 0
                  fetch-tags: true

            # Setup python
            - name: Set up Python ${{ '{{' }} matrix.version {{ '}}' }}
              uses: actions/setup-python@v5.1.0
              with:
                  python-version: ${{ '{{' }} matrix.version {{ '}}' }}

            # Trigger build and tests + archive output
            - name: Build and tests
              id: build_n_tests
              shell: bash
              run: {{ githubCommand }}
              continue-on-error: true
            - name: Archive build output
              uses: actions/upload-artifact@v4.3.3
              with:
                  name: Output-${{ '{{' }} matrix.os {{ '}}' }}-${{ '{{' }} matrix.version {{ '}}' }}
                  path: |
                    .nmk/nmk.log*
                    out/
            - name: Build Failed!
              if: steps.build_n_tests.outcome == 'failure'
              uses: actions/github-script@v7.0.1
              with:
                script: |
                    core.setFailed('Build step failed')

            # Package
            - name: Package
              shell: bash
              run: {{ githubPackageCommand }}
            - name: Archive artifacts
              uses: actions/upload-artifact@v4.3.3
              with:
                  name: Artifacts-${{ '{{' }} matrix.os {{ '}}' }}-${{ '{{' }} matrix.version {{ '}}' }}
                  path: |
                    out/artifacts/

{% for extraStep in buildExtraSteps %}
            - {% for buildKey in extraStep %}{{ buildKey }}: {{ extraStep[buildKey] }}
              {% endfor %}
{% endfor %}

    # Only on tags push
    publish:
        name: Publish
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        steps:
            # Official build
            - name: Checkout
              uses: actions/checkout@v4.1.6
              with:
                  fetch-depth: 0
                  fetch-tags: true
            - name: Set up Python
              uses: actions/setup-python@v5.1.0
              with:
                  python-version: "{{ githubDetectedPythonVersions[0] }}"
            - name: Build
              run: {{ githubPackageCommand }}
{% for extraStep in publishExtraSteps %}
            - {% for buildKey in extraStep %}{{ buildKey }}: {{ extraStep[buildKey] }}
              {% endfor %}
{% endfor %}
