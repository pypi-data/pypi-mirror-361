[project]
name = "mstt"
version = "0.2.1"
description = "mstt-A command-line tool and Python library for running speech-to-text against multiple models."
authors = [{ name = "Yunfeng Wang", email = "wyf.brz@gmail.com" }]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.10"

dependencies = ["black>=24.8.0", "click", "pluggy", "pydantic", "pytest>=8.3.5"]

[project.optional-dependencies]
transformers = ["transformers[audio]", "torch"]

[project.scripts]
mstt = "mstt.cli:cli"

[tool.black]
line-length = 128

[tool.ruff]
line-length = 128
select = ["E", "W", "F", "I", "UP", "C4", "B"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

[build-system]
requires = ["uv_build>=0.7.19,<0.8.0"]
build-backend = "uv_build"
