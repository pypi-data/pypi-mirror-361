name: "replicate_seedream3_test"
description: "Test ByteDance Seedream-3 high-resolution image generation via Replicate"
prompt: "A majestic mountain landscape at golden hour with dramatic clouds, photorealistic, high detail, cinematic lighting"

steps:
  # Test: High-resolution landscape with Replicate Seedream-3
  - type: "text_to_image"
    model: "seedream3"  # Replicate ByteDance Seedream-3 model
    params:
      aspect_ratio: "16:9"
      guidance_scale: 3.0
      seed: 42
      width: 1920
      height: 1080

cost_estimate: "$0.003"
expected_output: "Two high-resolution images demonstrating Seedream-3 capabilities"
provider: "replicate"
test_features: |
  Tests the new Replicate integration with:
  - High-resolution generation (up to 2048px)
  - Multiple aspect ratios (16:9 and 1:1)
  - Guidance scale control (2.5-3.0)
  - Seed for reproducibility
  - Custom width/height specification
  - Cost-effective high-quality generation
  
output_dir: "output"
temp_dir: "temp"
cleanup_temp: true