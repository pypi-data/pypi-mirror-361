[project]
name = "fxbaogao-mcp"
version = "0.1.4"
description = "发现报告是专业研报搜索平台。全面覆盖行业分析、公司研究、宏观策略、财报、招股书等研究报告的相关搜索和阅读。"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "bs4>=0.0.2",
    "httpx[socks]>=0.28.1",
    "mcp[cli]>=1.10.1",
    "twine>=6.1.0",
]
[tool.uv.workspace]
members = ["venv"]

[project.scripts]
fxbaogao-mcp = "fxbaogao_mcp:main"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
