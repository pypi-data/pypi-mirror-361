[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "Arenz_Group_Python"
version = "0.4.4"
dependencies = [ "nptdms", "matplotlib", "pathlib", "scipy", "numpy", "pandas", "EC4py","elabapi_python"]
requires-python = ">=3.11"
description = "a pip-installable package with function for Arenz Group"
readme = "README.md"
keywords = [ "python", "arenz group", "tdms",]
classifiers = [ "Development Status :: 4 - Beta", "Operating System :: OS Independent", "Programming Language :: Python",]
[[project.authors]]
name = "Gustav Wiberg"
email = "gustav.wiberg@unibe.ch"

[[project.maintainers]]
name = "Gustav Wiberg"
email = "gustav.wiberg@unibe.ch"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/NanoElectroCatalysis/Arenz_Group_Python"
Documentation = "https://nanoelectrocatalysis.github.io/Arenz_Group_Python"
Repository = "https://github.com/NanoElectroCatalysis/Arenz_Group_Python"
Issues = "https://github.com/NanoElectroCatalysis/Arenz_Group_Python"
Changelog = "https://github.com/NanoElectroCatalysis/Arenz_Group_Python"

[tool.setuptools.packages.find]
where = [ "src",]
