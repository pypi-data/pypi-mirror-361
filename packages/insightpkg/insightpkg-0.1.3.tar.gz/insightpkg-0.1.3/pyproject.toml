[project]
name = "insightpkg"
version = "0.1.3"
description = "A simple CLI tool to fetch metadata from PyPI"
authors = [
    { name = "Mayank", email = "mayankchoudharysept17@gmail.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["requests"]

[project.scripts]
insightpkg = "insightpkg.cli:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
