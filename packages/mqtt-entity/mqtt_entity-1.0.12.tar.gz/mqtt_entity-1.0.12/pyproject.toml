[project]
name = "mqtt-entity"
version = "1.0.12"
description = "MQTT client supporting Home Assistant MQTT entity auto-discovery"
authors = [{ name = "Johann Kellerman", email = "johann.kellerman@nokia.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.12"
keywords = [
    "home-assistant",
    "mqtt",
    "library",
    "discovery",
    "asyncio"
]
dependencies = [
    "attrs>=25,<26",
    "paho-mqtt>=2.1.0,<3"
]

[project.optional-dependencies]
options = [
  "cattrs>=25,<26",
  "pyyaml>=6,<7",
]

[dependency-groups]
dev = [
  "mypy>=1,<2",
  "pylint>=3,<4",
  "pytest-asyncio",
  "pytest-cov",
  "pytest-env",
  "pytest-github-actions-annotate-failures",
  "pytest>=8,<9",
  "types-PyYAML",
]

[build-system]
# https://docs.astral.sh/uv/concepts/build-backend/
requires = ["uv_build>=0.7.13,<0.8.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
source-exclude = [".mypy_cache", "src/tests"]

[tool.ruff]
# Assume Python 3.12
target-version = "py312"
src = ["src"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.ruff.lint]
select = ["F", "E", "W", "I001"]
ignore = ["E203", "E501"]

[tool.mypy]
disallow_untyped_defs = true
ignore_missing_imports = true
warn_unused_configs = true
exclude = ["build"]

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = true

# https://stackoverflow.com/questions/64162504/settings-for-pylint-in-setup-cfg-are-not-getting-used
[tool.pylint.'MESSAGES CONTROL']
max-line-length = 120
good-names = ["db", "fr", "cr", "k", "i", "ui", "si", "ri", "j"]
enable = ["W", "E", "F"]
disable = ["R", "unused-argument"]

[tool.pylint.design]
max-returns = 8

[tool.pytest.ini_options]
pythonpath = [".", "src"]
testpaths = "src/tests"
filterwarnings = "ignore:.+@coroutine.+deprecated.+"
norecursedirs = [".git", "modules"]
log_cli = true
log_cli_level = "DEBUG"
asyncio_mode = "auto"
addopts = "--cov=src --cov-report xml:cov.xml"
asyncio_default_fixture_loop_scope = "function"
env = [
  "MQTT_HOST=192.168.1.8",
  "MQTT_PASSWORD=hass123",
  "MQTT_USERNAME=hass",
]

[tool.setuptools.package-data]
"rfr" = ["*.jinja*"]

[tool.semantic_release]
commit = true
tag = true
vcs_release = true
commit_parser = "emoji"
# https://python-semantic-release.readthedocs.io/en/latest/configuration.html#version-toml
version_toml = ["pyproject.toml:project.version"]
build_command = "pip install uv && uv build"
commit_version_number = true

[tool.semantic_release.branches.main]
match = "main"

[tool.semantic_release.commit_parser_options]
major_tags = [":boom:"]
minor_tags = [":rocket:"]
patch_tags = [":ambulance:", ":lock:", ":bug:", ":dolphin:"]