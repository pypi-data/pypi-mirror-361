[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pycopy"
version = "2025.7.52" # version
authors = [
    { name = "Guenthner", email = "guenthner.jonathan@gmail.com" },
]
description = "A simple python script (cli and package) for syncing files between directories"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
# dependencies = []
keywords = ["Files", "Syncing"]

[project.scripts]
pycopy = "pycopy:command_entry_point"