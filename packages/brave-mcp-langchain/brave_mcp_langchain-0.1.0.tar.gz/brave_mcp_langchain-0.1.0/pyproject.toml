[project]
name = "brave-mcp-langchain"
version = "0.1.0"
description = "A tool that can give you freedom of using Brave search and content fetching using MCP and Langchan"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "beautifulsoup4>=4.13.3",
    "httpx>=0.28.1",
    "langchain==0.3.26",
    "langchain-core==0.3.68",
    "mcp[cli]>=1.3.0",
    "pydantic==2.11.7",
    "starlette==0.47.1",
    "uvicorn==0.35.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/iamatulsingh/brave-mcp-langchain"
Issues = "https://github.com/iamatulsingh/brave-mcp-langchain/issues"

[project.scripts]
brave-mcp-langchain = "brave_mcp_langchain.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
