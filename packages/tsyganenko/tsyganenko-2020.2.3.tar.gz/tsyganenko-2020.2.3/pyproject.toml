[build-system]
requires = ["scikit-build-core", "meson", "numpy"]
build-backend = "scikit_build_core.build"

[project]
name = "tsyganenko"
version = "2020.2.3"
dependencies = [
    "matplotlib",
    "numpy",
    "pandas"
]
requires-python = ">=3.12"
authors = [
    {name = "John C Coxon", email = "work@johncoxon.co.uk"},
    {name = "Sebastien de Larquier"}
]
description = "A Python wrapper for N A Tsyganenkoâ€™s field-line tracing routines."
readme = "README.md"
license = "MIT"
license-files = ["LICENCE.txt"]
keywords = [
    "magnetic field",
    "magnetosphere"
]
classifiers = ["Development Status :: 4 - Beta",
               "Intended Audience :: Science/Research",
               "Natural Language :: English",
               "Programming Language :: Python :: 3",
               "Topic :: Scientific/Engineering :: Physics"
]

[project.optional-dependencies]
notebook = ["jupyter"]

[project.urls]
Geopack = "https://geo.phys.spbu.ru/~tsyganenko/empirical-models/"
doi = "https://doi.org/10.5281/zenodo.3937276"
repository = "https://github.com/johncoxon/tsyganenko"

[tool.scikit-build]
ninja.version = ">=1.10"
cmake.version = ">=3.17.2"

[tool.setuptools.packages.find]
where = ["src"]