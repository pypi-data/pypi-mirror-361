# Github plugin definition
refs:
    - pip://nmk-base!plugin.yml
    - action.yml    # Action generation
    - badges.yml    # Badges generation

config:
    # Plugin version
    nmkGithubPluginVersion:
        __resolver__: nmk_github.NmkGithubVersionResolver

    # Plugin versions dict
    nmkPluginsVersions:
        nmk-github: ${nmkGithubPluginVersion}

    # Plugin help links dict
    nmkPluginsDocs:
        nmk-github: https://nmk-github.readthedocs.io/
