[build-system]
requires = ["hatchling >= 1.26", "pygame>=2.1.2"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["pickart"]

[project]
name = "pickart"
version = "2.0.0"
requires-python = ">= 3.9"
authors = [
  {name = "Andrii Karandashov"}
]
description = "This is helper package for game called 'Colouring art."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["Pygame", "Game", "Painting"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
]

[project.urls]
Homepage = "https://github.com/AntynK/Pickart"
Repository = "https://github.com/AntynK/Pickart.git"
Issues = "https://github.com/AntynK/Pickart/issues"
