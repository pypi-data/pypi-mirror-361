[metadata]
name = PCILeechFWGenerator
description = PCILeech Firmware Generator
version = attr: pcileechfwgenerator.__version__
author = Ramsey McGrath
author_email = ramsey@voltcyclone.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/ramseymcgrath/PCILeechFWGenerator
project_urls = 
	Documentation = https://github.com/ramseymcgrath/PCILeechFWGenerator/docs
	Source = https://github.com/ramseymcgrath/PCILeechFWGenerator
platforms = Linux
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	pcileech_generate = pcileechfwgenerator.generate_cli:main
	pcileechfwgen = pcileechfwgenerator.generate_cli:main
gui_scripts = 
	pcileechfwgen_gui = pcileechfwgenerator.generate_gui:main

[tool:pytest]
addopts = 
	--cov pcileechfwgenerator --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 0.6.0
package = pcileechfwgenerator

[egg_info]
tag_build = 
tag_date = 0

