[project]
name = "fastapi-exception-responses"
version = "0.3.1"
description = "fastapi-responses generates HTTPExceptions and OpenAPI description for status codes"
authors = [
    {name = "max31ru12", email = "maxevg72@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
    "starlette (>=0.46.2,<0.47.0)"
]
urls = {"Repository" = "https://github.com/max31ru12/fastapi-responses"}


[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
faker = "^37.1.0"
ruff = "^0.11.9"
pre-commit = "^4.2.0"
