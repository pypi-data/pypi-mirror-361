[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "tor-rq"
version = "0.0.5"
description = "tor request is a Python package for making HTTP requests through the Tor network."
readme = "README.md"
authors = ["minjun ju <dev.mjun@gmail.com>"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only"
]
license = "SEE LICENSE FILE"

packages = [{ include = "tor_request" }]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
tenacity = ">=9.1.2,<10.0.0"
stem = ">=1.8.2,<2.0.0"
requests = { extras = ["socks"], version = ">=2.32.3,<3.0.0" }
pysocks = ">=1.7.1,<2.0.0"
beautifulsoup4 = "4.13.3"
selenium = ">=4.32.0,<5.0.0"
certifi = ">=2025.4.26,<2026.0.0"
lxml = { extras = ["html-clean"], version = ">=5.4.0,<6.0.0" }
webdriver-manager = ">=4.0.2,<5.0.0"

[tool.poetry.group.dev.dependencies]
jupyter = "^1.1.1"
notebook = "^7.4.3"
mjkit = "^0.0.8"

[tool.poetry.urls]
Homepage = "https://github.com/devmjun/tor-request"
Repository = "https://github.com/devmjun/tor-request"
