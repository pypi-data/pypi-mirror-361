[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "siges-sdk"
version = "0.1.10"
description = "SDK para plugins de SIGES"
readme = "README.md"
authors = [
    {name = "SIGES Team"}
]
requires-python = ">=3.9"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.11.5",
    "redis>=6.2.0"
]

[project.optional-dependencies]
dev = [
    "fastapi>=0.115.12",
    "uvicorn>=0.22.0",
    "pytest==7.4.3",
    "pytest-asyncio==0.21.1",
    "anyio==4.2.0"
]

[project.urls]
"Homepage" = "https://github.com/siges-codebase/siges-sdk"
"Bug Tracker" = "https://github.com/siges-codebase/siges-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["siges_sdk*"]