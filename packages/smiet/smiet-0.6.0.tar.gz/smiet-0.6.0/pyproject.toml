[project]
name = "smiet"
version = "0.6.0"
authors = [
  { name = "Mitja Desmet", email = "mitja.desmet@vub.be" },
  { name = "Keito Watanabe", email = "keito.watanabe@kit.edu" },
]
description = "Implementation of the template synthesis framework for cosmic-ray air showers"
keywords = ["cosmic", "ray", "template", "synthesis"]
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
dependencies = [
  'numpy >= 1.20',
  'scipy >= 1.8',
  'h5py',
  'typing-extensions >= 4.7',
  'radiotools',
]

[project.urls]
Documentation = "https://web.iap.kit.edu/huege/smiet/"
Repository = "https://gitlab.iap.kit.edu/AirShowerPhysics/smiet-cr-synthesis/"
Issues = "https://gitlab.iap.kit.edu/AirShowerPhysics/smiet-cr-synthesis/-/issues"

[project.optional-dependencies]
tests = ["matplotlib"]
dev = ["sphinx", "sphinx-immaterial", "numpydoc"]
jax = [
    "jax",
    "jaxlib",
    "jax_radio_tools"
]

[build-system]
requires = [
  "setuptools>=61.0",
  "setuptools-scm>=8.0"
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["smiet"]

[tool.ruff]
exclude = ["site-packages", "venv"]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.8
target-version = "py38"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
