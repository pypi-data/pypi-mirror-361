[project]
name = "ELIV"
version = "1.1.3"
license = "AGPL-3.0-or-later"
description = "비공식 엘리브 도메인 API Python 클라이언트"
readme = "README.md"
license-files = ["LICENSE"]
maintainers = [
  {name = "Nergis", email = "me@nergis.dev"}
]
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "orjson>=3.10.18",
]
[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project.urls]
Repository = "https://github.com/DevNergis/ELIV-Python/Domain-API.git"
Issues = "https://github.com/DevNergis/ELIV-Python/issues"
Changelog = "https://github.com/DevNergis/ELIV-Python/blob/master/CHANGELOG.md"
