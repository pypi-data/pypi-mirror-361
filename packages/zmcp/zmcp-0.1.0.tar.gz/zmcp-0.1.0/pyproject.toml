[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zmcp"
version = "0.1.0"
description = "Full-Stack AI Framework For Building Enterprise AI Applications"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Octallium Inc" }]
maintainers = [{ name = "Octallium Inc" }]
keywords = [
    "ai",
    "agents",
    "workflow",
    "orchestration",
    "framework",
    "llm",
    "automation",
    "enterprise",
    "agentic",
    "infrastructure",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
]
dependencies = []

[project.urls]
Homepage = "https://zpkg.ai"
Documentation = "https://zmcp-python.zpkg.ai"
Repository = "https://github.com/octallium/zmcp-python"
"Bug Reports" = "https://github.com/octallium/zmcp-python/issues"
Changelog = "https://github.com/octallium/zmcp-python/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "ruff>=0.1",
    "mypy>=1.5",
    "pre-commit>=3.0",
]

[tool.hatch.version]
path = "zmcp/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["zmcp"]

[tool.black]
line-length = 88
target-version = ['py312']

[tool.ruff]
line-length = 88
target-version = "py312"
select = ["E", "W", "F", "I", "N", "B", "A", "S", "T", "Q"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
