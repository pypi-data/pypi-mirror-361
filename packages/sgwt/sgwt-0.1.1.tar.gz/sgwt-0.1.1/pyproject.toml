[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sgwt"
version = "0.1.1"
description = "Tools for the Spectral Graph Wavelet Transformation"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Luke Lowery"}]
requires-python = ">=3.7"
dependencies = [
# "scikit-sparse",
"scipy<=1.9.1",
"numpy<=1.23.2"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
