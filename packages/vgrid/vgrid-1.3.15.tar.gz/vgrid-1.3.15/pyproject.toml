csv2h3 = "vgrid.conversion.csv2dggs:csv2h3_cli"
csv2s2 = "vgrid.conversion.csv2dggs:csv2s2_cli"
csv2rhealpix = "vgrid.conversion.csv2dggs:csv2rhealpix_cli"
