[pytest]
log_cli=True
log_format=%(asctime)s.%(msecs)03d %(name)22.22s:%(funcName)-18.18s %(levelname)-13.13s
log_date_format=%Y-%m-%d %H:%M:%S
log_cli_level=DEBUG

log_file_format=%(asctime)s.%(msecs)03d %(name)22.22s:%(funcName)-18.18s %(levelname)-13.13s
log_file_date_format=%Y-%m-%d %H:%M:%S
log_file_level=DEBUG

markers =
    MBT_Waypoints: Test script generated by Test Modeller based on predefined Waypoints. Equivalent to '@marker.MBT_Waypoints' from pytest_mfd_logging
    MBT_AI: Test procedure generated by Test Modeller. Test script generated by AI. Equivalent to '@marker.MBT_AI' from pytest_mfd_logging
    AI: Test script generated by AI without the usage of Test Modeller. Equivalent to '@marker.AI' from pytest_mfd_logging