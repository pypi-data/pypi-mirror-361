[project]
name = "docxfill"
version = "1.0.7"
description = "Fill text and images into .docx files from placeholders."
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name = "ThuyHangNguyen", email = "littlenysvcs@gmail.com" }
]
license = { text = "MIT" }
dependencies = [
    "python-docx",
    "openpyxl"
]

[project.urls]
"Source" = "https://github.com/ThuyHangNguyen/docxfill"
"Bug Tracker" = "https://github.com/ThuyHangNguyen/docxfill/issues"
"Documentation" = "https://github.com/ThuyHangNguyen/docxfill#readme"

[project.optional-dependencies]
testing = ["pytest"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
