[project]
name = "llmscraper"
version = "0.1.0"
description = "LLM-powered web scraping in Python"
authors = [
    {name = "defisapiens", email = "defisapiens@protonmail.com"},
]
readme = "README.md"
requires-python = ">=3.9"
licence = {text = "MIT"}
dependencies = [
    "playwright>=1.44.0",
    "pydantic>=2.7.4",
    "openai>=1.35.3",
    "html2text>=2024.2.26",
    "beautifulsoup4>=4.12.3",
    "google-genai>=1.24.0",
    "instructor>=1.9.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "pytest-playwright-asyncio>=0.7.0",
]

[tool.pytest.ini_options]
asyncio_default_test_loop_scope = "session"
