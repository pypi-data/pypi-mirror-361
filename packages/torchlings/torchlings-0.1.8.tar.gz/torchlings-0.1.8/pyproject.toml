[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torchlings"
version = "0.1.8"                       
description = "Exercises to help you get used to reading and writing PyTorch code"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Harmya Bhatt", email = "harmyacs@gmail.com"}]
requires-python = ">=3.11"
dependencies = [
    "click>=8.2.1",
    "numpy>=2.3.1",
    "pip>=25.1.1",
    "pytest-xdist>=3.8.0",
    "torch>=2.7.1",
    "twine>=6.1.0",
    "watchfiles>=0.18.0",
]

[project.scripts]
torchlings = "torchlings.cli:main"

[tool.setuptools]
packages = ["torchlings", "torchlings.exercises"]

[tool.setuptools.package-data]
"torchlings.exercises" = ["**/*.py"]

[tool.pytest.ini_options]
python_files = ["*.py"]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "setuptools>=80.9.0",
    "wheel>=0.45.1",
]
