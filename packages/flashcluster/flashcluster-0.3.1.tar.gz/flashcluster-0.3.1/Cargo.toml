[package]
name = "hierarchical-clustering"
version = "0.3.1"
edition = "2024"
authors = [
    "Gabriel Bathie <gbathie.dev@gmail.com>",
    "Guillaume Lagarde <guillaume.lagarde@gmail.com>",
]
description = "Flashcluster, a lightning-fast hierarchical clustering package."

[lib]
name = "flashcluster"
crate-type = ["cdylib"]

[dependencies]
clap = { version = "4.5.40", features = ["derive"] }
fxhash = "0.2.1"
itertools = "0.14.0"
ndarray = "0.16.1"
ndarray-rand = "0.15.0"
ordered-float = "5.0.0"
rand = "0.9.1"
pyo3 = { version = "0.25.0", features = ["extension-module"] }
numpy = "0.25.0"
num-traits = "0.2.19"
