[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "archdash"
dynamic = ["version"]
description = "A powerful architectural calculation tool for building and analyzing complex calculation graphs"
authors = [
    {name = "Your Name", email = "your.email@example.com"}  # 请替换为您的信息
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Dash",
]
dependencies = [
    "dash>=2.0.0",
    "dash-bootstrap-components==2.0.3",
    "dash-ace",
    "pandas>=1.0.0",
    "plotly>=5.0.0",
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "selenium>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/Readm/ArchDash"
Repository = "https://github.com/Readm/ArchDash"
Issues = "https://github.com/Readm/ArchDash/issues"
Documentation = "https://github.com/Readm/ArchDash/blob/main/README.md"

[project.scripts]
archdash = "archdash.app:main"

[tool.setuptools_scm]
write_to = "archdash/_version.py"

[tool.setuptools.packages.find]
where = ["."]
include = ["archdash*"]

[tool.setuptools.package-data]
archdash = ["assets/*", "*.md"]