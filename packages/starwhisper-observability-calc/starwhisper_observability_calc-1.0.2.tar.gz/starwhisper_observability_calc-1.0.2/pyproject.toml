[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "starwhisper-observability-calc"
version = "1.0.2"
description = "天文可观测性计算器 - 支持恒星、深空天体和太阳系天体的可观测性计算，提供MCP和Web服务"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Cunshi Wang", email = "wangcunshi@nao.cas.cn"},
]
maintainers = [
    {name = "Cunshi Wang", email = "wangcunshi@nao.cas.cn"},
]
keywords = [
    "astronomy",
    "observability", 
    "mcp",
    "model-context-protocol",
    "astropy",
    "simbad",
    "starwhisper",
    "observatory",
    "calculation",
    "uvx",
    "fastmcp"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Console",
    "Framework :: FastAPI",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    "astropy>=5.0.0",
    "astroquery>=0.4.6", 
    "astroplan>=0.8.0",
    "numpy>=1.20.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
web = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.0.0",
]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0", 
    "isort>=5.0.0",
    "flake8>=4.0.0",
    "mypy>=0.910",
    "pre-commit>=2.15.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]
all = [
    "starwhisper-observability-calc[web]",
    "starwhisper-observability-calc[dev]",
]

[project.urls]
Homepage = "https://github.com/wangcunshi/StarWhisper-observation-calculator"
Repository = "https://github.com/wangcunshi/StarWhisper-observation-calculator"
Documentation = "https://github.com/wangcunshi/StarWhisper-observation-calculator#readme"
Issues = "https://github.com/wangcunshi/StarWhisper-observation-calculator/issues"
Changelog = "https://github.com/wangcunshi/StarWhisper-observation-calculator/blob/main/CHANGELOG.md"
"Download" = "https://pypi.org/project/starwhisper-observability-calc/"

[project.scripts]
observability-calculator = "starwhisper_observation_calculator.cli:main_calculator"
observability-mcp = "starwhisper_observation_calculator.cli:main_mcp"
observability-web = "starwhisper_observation_calculator.cli:main_web"
starwhisper-observability-calc = "starwhisper_observation_calculator.cli:main"



[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
starwhisper_observation_calculator = ["py.typed"]

[tool.setuptools]
include-package-data = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config", 
    "--verbose",
    "--tb=short",
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError", 
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
files = ["src", "tests"]

[[tool.mypy.overrides]]
module = [
    "astropy.*",
    "astroquery.*", 
    "astroplan.*",
    "numpy.*",
]
ignore_missing_imports = true

[tool.ruff]
line-length = 88
target-version = "py38"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["E402"]

[tool.ruff.isort]
known-first-party = ["starwhisper_observation_calculator"] 