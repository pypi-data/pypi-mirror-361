[build-system]
requires = ["setuptools>=62.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "husqvarna_automower_ble"
version = "1.3.1"
description = "An unofficial reverse engineered Husqvarna Automower Connect BLE library"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Marbanz", email = "martin.gilmozzi2005@gmail.com"},
    {name = "Alistair Francis", email = "alistair@alistair23.me"}
]
classifiers = [
    "Environment :: Console",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "bleak>=0.21.1"
]

[tool.setuptools.package-data]
husqvarna_automower_ble = ["*.json"]
