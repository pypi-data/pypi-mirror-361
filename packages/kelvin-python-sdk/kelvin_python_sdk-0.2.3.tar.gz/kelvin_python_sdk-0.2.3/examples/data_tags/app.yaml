# yaml-language-server: $schema=https://apps.kelvininc.com/schemas/kelvin/4.11.0/app/app.json

environment:
  node_name: bignode
  workload_name: bigworkload

app:
  type: kelvin
  kelvin:
    logging_level: DEBUG
    language:
      type: python
      python:
        entry_point: kelvin_python_sdk
    inputs:
      - name: input1
        data_type: number
    outputs: []
    configuration: {}
info:
  description: app producing data tags
  name: data-tags-app
  title: data-tags-app
  version: 1.0.0
spec_version: 4.13.0
system:
  environment_vars:
    - name: KELVIN_GW_MODE
      value: SOCKETS
