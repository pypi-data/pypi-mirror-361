[project]
name = "textcleaner-partha"
version = "0.1.0"
description = "A lightweight text preprocessing package for NLP tasks."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "spacy",
    "autocorrect",
    "contractions"
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
