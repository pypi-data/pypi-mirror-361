[project]
name = "mqss-client"
version = "0.2.1"
description = "A client for MQP and HPCQC"
authors = [
    { name = "mqss", email = "mqss@munich-quantum-valley.de" },
]
dependencies = [
    "requests>=2.31.0",
    "python-decouple>=3.8",
    "pika>=1.3.2",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "Apache-2.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "mqss_client",
]

[tool.isort]
profile = "black"
src_paths = [
    "mqss_client",
    "test",
]
known_first_party = [
    "mqss_client",
]

[tool.pytest.ini_options]
testpaths = [
    "test",
]
addopts = [
    "-v",
    "-s",
]
markers = [
    "mock: mark a test as a mock test",
    "live: mark a test as a live test",
]

[dependency-groups]
dev = [
    "isort>=5.13.2",
    "mypy>=1.14.1",
    "nox>=2025.2.9",
    "pre-commit>=3.5.0",
    "pytest>=8.3.5",
]
