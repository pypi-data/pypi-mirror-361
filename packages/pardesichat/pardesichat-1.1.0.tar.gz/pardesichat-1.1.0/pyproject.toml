[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pardesichat"
version = "1.1.0"
authors = [{name="Arsalan Pardesi", email="arsalanpardesi.ai@gmail.com"},]
description = "A terminal-based chat application with mulitplayer games and an on-device AI assistant"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT License"}
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent",
	"Environment :: Console",
	"Topic :: Communications :: Chat"
]
dependencies = [
	"requests",
	"Pillow",
	"newspaper3k",
	"ollama",
	"lxml_html_clean"
]

[project.urls]
"Homepage" = "https://github.com/arsalanpardesi/pardesichat"
"Bug Tracker" = "https://github.com/arsalanpardesi/pardesichat/issues"

[project.scripts]
pardesi-chat = "pardesichat.pardesichat:run_app"
