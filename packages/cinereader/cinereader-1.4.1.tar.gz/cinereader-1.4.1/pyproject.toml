[project]
name = "cinereader"
version = "1.4.1"
authors = [
  { name="Vision Research", email="phantom-support@ametek.com" },
]
description = "Python based Cine Decoder to get a Phantom cine file metadata and pixel arrays"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "numpy>=2.2",
    "pandas",
    "numba"
]
license = "GPL-3.0-or-later"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"