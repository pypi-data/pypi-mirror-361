[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mobile_recorder"
version = "0.1.0"
description = "Record Android device screens and run operations using uiautomator2"
authors = [
    { name = "Ori Raisfeld", email = "raisfeldori@gmail.com" }
]
requires-python = ">=3.7"
dependencies = [
    "uiautomator2>=3.3.3"
]
license = {text = "MIT"}
readme = "README.md" 