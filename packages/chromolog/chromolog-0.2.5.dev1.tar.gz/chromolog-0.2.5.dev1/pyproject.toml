[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chromolog"
version = "0.2.5-dev1"
description = "Un micromódulo para imprimir mensajes por consola con texto de color según la dinámica (error, success, warning, information, exception)"
readme = { file = "README.md", content-type = "text/markdown", charset = "utf-8" }
license = "MIT"
keywords = ["chromolog", "colorama", "console", "logging", "dev2forge", "log"]
authors = [{ name = "dev2forge", email = "support@dev2forge.software" }]
maintainers = [{ name = "tutosrive", email = "tutosrive@dev2forge.software" }]

dependencies = [
    "colorama==0.4.6",
]

requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
    "Environment :: Console",
    "Development Status :: 5 - Production/Stable",
]

[tool.setuptools.packages]
find = { include = ["chromolog"] }

[project.urls]
"Homepage" = "https://docs.dev2forge.software/chromolog/"
"Repository" = "https://github.com/Dev2Forge/chromolog/"
"YouTube" = "https://www.youtube.com/@dev2forge/"