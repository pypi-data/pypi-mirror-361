[project]
name = "streamlm"
version = "0.1.7"
description = "A command-line interface for interacting with various Large Language Models with streaming markdown output"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Jeffrey Lemoine", email = "jeffmylife@gmail.com" }]
keywords = [
    "llm",
    "ai",
    "cli",
    "openai",
    "anthropic",
    "gemini",
    "deepseek",
    "xai",
    "ollama",
    "markdown",
    "streaming",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Utilities",
]
dependencies = [
    "litellm>=1.30.3",
    "rich>=13.7.0",
    "typer>=0.9.0",
    "requests>=2.31.0",
    "openai>=1.0.0",
    "mistune>=3.0.0",
    "rich-click>=1.7.0",
]

[project.urls]
Homepage = "https://github.com/jeffmylife/streamlm"
Repository = "https://github.com/jeffmylife/streamlm"
Issues = "https://github.com/jeffmylife/streamlm/issues"
Changelog = "https://github.com/jeffmylife/streamlm/releases"

[project.scripts]
lm = "llm_cli.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/llm_cli"]

[tool.uv]
package = true
managed = true
