[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "elasticsearch-shell"
version = "0.1.0"
authors = [{ name = "Adrian Lopez", email = "adrianlzt@gmail.com" }]
description = "A REPL for Elasticsearch."
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = ["elasticsearch==8.17.1", "prompt-toolkit"]

[project.scripts]
elasticsearch-shell = "elasticsearch_shell.elasticsearch_shell:main"
