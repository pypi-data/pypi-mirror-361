[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "HAPI-SDK"
version = "0.2.4"
description = "A plug-and-play SDK for de-hallucinating outputs from LLMs using semantic entropy and trained classifiers"
readme = "README.md"
authors = [
    {name = "True", email = "cyprienseydoux@gmail.com"},
]
maintainers = [
    {name = "True", email = "cyprienseydoux@gmail.com"},
]
keywords = ["llm", "hallucination", "detection", "ai", "nlp", "semantic-entropy", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"
dependencies = [
    "torch",
    "transformers",
    "numpy",
    "pandas",
    "scikit-learn",
    "tqdm",
    "accelerate",
    "azure-ai-textanalytics",
    "azure-core",
    "openai",
    "nltk",
    "sentence-transformers",
    "matplotlib",
    "seaborn",
    "datasets",
    "peft",
    "bitsandbytes",
    "pytest",
    "scipy",
    "requests",
    "PyYAML",
    "Pillow",
    "packaging",
    "colorama",
    "termcolor",
]

[project.urls]
"Homepage" = "https://github.com/cyprienn967/HAPI_SDK"
"Bug Reports" = "https://github.com/cyprienn967/HAPI_SDK/issues"
"Source" = "https://github.com/cyprienn967/HAPI_SDK"

[tool.setuptools.packages.find]
include = ["dehallucinate_sdk*"]

[tool.setuptools.package-data]
dehallucinate_sdk = ["models/*.pt", "SE/**/*.py", "SE/**/*.yaml", "SE/**/*.txt"] 