[project]
name = "tamga"
version = "1.3.1"
authors = [{ name = "Doğukan Ürker", email = "dogukanurker@icloud.com" }]
description = "A modern, high-performance async logging utility with multiple output formats and colorful console output"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
keywords = [
    "logging",
    "async",
    "mongodb",
    "colorful",
    "console",
    "file",
    "json",
    "sql",
    "notifications",
    "apprise",
    "performance",
    "buffered",
    "alerting",
    "monitoring",
    "discord",
    "slack",
    "email",
    "sms",
    "webhooks",
    "telegram",
    "modern",
    "high-performance",
    "logger",
    "structured-logging",
    "developer-tools",
    "observability",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Logging",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.optional-dependencies]
mongo = ["pymongo<4.9", "motor<3.6"]
notifications = ["apprise>=1.9.3"]
all = ["pymongo<4.9", "motor<3.6", "apprise>=1.9.3"]

[project.urls]
Homepage = "https://tamga.vercel.app/"
Documentation = "https://tamga.vercel.app/"
Source = "https://github.com/dogukanurker/tamga/"
"Bug Tracker" = "https://github.com/dogukanurker/tamga/issues"
Changelog = "https://github.com/DogukanUrker/Tamga/releases"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["tamga", "tamga.utils"]
