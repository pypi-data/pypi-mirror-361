[project]
name = "zink"
version = "0.6.0"
description = "Zink lets you safeguard privacy by detecting sensitive information and replacing it with secure, customizable placeholders."
authors = [
    { name = "Deepan Wadhwa"}
    ]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "faker>=37.0.0",
    "gliner>=0.2.17",
    "nltk>=3.9.1",
]

[dependency-groups]
dev = [
    "ipython>=9.0.0",
    "pytest>=8.3.4",
    "ruff>=0.11.2",
    "sphinx>=8.2.3",
    "sphinx-autobuild>=2024.10.3",
    "sphinx-rtd-theme",
]
docs = [
    "ruff>=0.11.2",
    "sphinx>=8.2.3",
    "sphinx-autobuild>=2024.10.3",
    "sphinx-rtd-theme",
]

[tool.setuptools]
packages = ["zink"]
include-package-data = true

[project.urls]
Homepage = "https://github.com/deepanwadhwa/zink"
Repository = "https://github.com/deepanwadhwa/zink"
Documentation = "https://zink.readthedocs.io/en/latest/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

