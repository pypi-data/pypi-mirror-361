[package]
name = "pymatchit"
version = "0.1.0"
edition = "2021"
license = "MIT OR BSD-3-Clause"
description = "Python bindings for the `matchit` URL router"
authors = ["Aprila Hijriyan <april@kuli.dev>"]

[lib]
name = "pymatchit"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.25", features = ["extension-module"] }
matchit = "0.8.6"
