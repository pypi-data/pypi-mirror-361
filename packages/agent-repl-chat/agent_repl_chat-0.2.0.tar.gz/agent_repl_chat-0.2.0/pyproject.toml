[project]
name = "agent-repl-chat"
version = "0.2.0"
description = "A beautiful terminal chat interface for OpenAI agents and DSPy Modules"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Facundo Goiriz", email = "facundogoiriz@gmail.com"}
]
keywords = ["chat", "repl", "terminal", "openai", "agents", "dspy", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
    "Environment :: Console",
]
requires-python = ">=3.11"
dependencies = [
    "dspy>=2.6.27",
    "openai-agents",
    "prompt-toolkit",
    "rich",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/repl_chat"] 
