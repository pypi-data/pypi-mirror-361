[metadata]
name = kenarBot
version = 0.1.0
author = Mobin Pourabedini
author_email = realmobinpourabedini@gmail.com
description = KenarBot: A Python SDK for building Kenar messaging bots with an intuitive, teleBot-inspired syntax.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Mobin-Pourabedini/KenarBot
keywords = bot, kenar, messaging, chat, api
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	Flask>=2.0.3
	requests>=2.31.0
	httpx>=0.25.0
	loguru>=0.5.3
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

