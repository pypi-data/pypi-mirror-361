[project]
name = "plsconvert"
version = "0.1.1"
description = "Convert any file to any other."
readme = "README.md"
authors = [
    { name = "ThorTuwy", email = "tuwy@tuwy.win" }
]
requires-python = ">=3.13"
dependencies = [
    "halo>=0.0.31",
    "matplotlib>=3.10.3",
    "pdf2docx>=0.5.8",
    "pillow>=11.3.0",
    "pyyaml>=6.0.2",
    "scipy>=1.16.0",
    "tomlkit>=0.13.3",
]

[project.urls]
Homepage = "https://github.com/ThorTuwy/plsconvert"
"Bug Tracker" = "https://github.com/ThorTuwy/plsconvert/issues"

[project.scripts]
plsconvert = "plsconvert:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
