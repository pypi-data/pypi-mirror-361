[project]
name = "smarter-client"
description = "Smarter Kettle client library"
authors = [
    { name = "Kirill Birger", email = "kbirger@gmail.com" },
    { name = "@kbirger" },
]
dependencies = [
    "astroid~=3.1",
    "ruff>=0.4.9",
    "aiohttp~=3.9",
    "setuptools>=69.5.1",
    "pyrebase-air>=4.11.0",
    "pre-commit>=3.7.0",
]
dynamic = ['version']
requires-python = ">=3.12.4"
readme = "README.md"
license = { text = "MIT" }
keywords = ["smarter kettle python"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
[tool.pdm]
distribution = false

[tool.pdm.scripts]
lint = "ruff check"
test = "pytest -v  --doctest-modules --junitxml=coverage/test-results.xml --cov --cov-report=xml --cov-report=html"
version = "python -c 'import smarter_client.version; print(smarter_client.version.version_info())'"

[tool.hatch.version]
path = 'smarter_client/version.py'

[tool.hatch.metadata]
allow-direct-references = true

[tool.pdm.dev-dependencies]
testing = [
    "pytest>=8.1",
    "pytest-cov>=5.0.0",
    "pytest-localserver>=0.8.1",
    "pytest-asyncio>=0.23.6",
    "pytest-mock>=3.14.0",
    "time-machine>=2.14.1",
    "tzdata>=2024.1",
]


build = ["build", "mypy>=1.11.2"]

[project.urls]
Homepage = "https://www.github.com/kbirger/smarter-kettle-client"
"Release Notes" = "https://www.github.com/kbirger/smarter-kettle-client"
Source = "https://www.github.com/kbirger/smarter-kettle-client"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
pythonpath = "."
addopts = "--ignore smarter_client/managed_devices"

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
select = ["D", "E", "F", "W", "I", "UP", "R"]
ignore = ["D203", "D213"]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff]
target-version = "py312"
src = ["custom_components"]
exclude = [
    ".venv",
    ".git",
    ".tox",
    "docs",
    "venv",
    "bin",
    "lib",
    "deps",
    "build",
]
line-length = 120

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D", "E712"]
"smarter_client/managed_devices/*" = ["D"]
"*" = ["D"]
