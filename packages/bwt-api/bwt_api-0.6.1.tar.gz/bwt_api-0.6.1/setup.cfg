[metadata]
name = bwt_api
description = Python API to access the local BWT Perla API.
author = dkarv
author_email = punzet.david@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/dkarv/bwt_api
project_urls = 
	Documentation = https://github.com/dkarv/bwt_api/blob/main/README.rst
	Source = https://github.com/dkarv/bwt_api
	Changelog = https://github.com/dkarv/bwt_api/blob/main/CHANGELOG.rst
	Tracker = https://github.com/dkarv/bwt_api/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10
install_requires = 
	aiohttp

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	flake8
	setuptools
	pytest
	pytest-cov
	pytest-asyncio
	aioresponses

[options.entry_points]
console_scripts = 
	bwt = bwt_api.skeleton:run

[tool:pytest]
addopts = 
	--cov bwt_api --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = bwt_api

[egg_info]
tag_build = 
tag_date = 0

