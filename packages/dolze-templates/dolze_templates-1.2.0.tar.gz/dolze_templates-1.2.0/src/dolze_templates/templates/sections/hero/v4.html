<section class="relative overflow-hidden bg-gray-50 py-20" if="hero">
  <!-- Decorative background shape -->
  <div
    class="absolute -top-20 -left-20 w-72 h-72 bg-primary/20 rounded-full animate-pulse"
  ></div>
  <div
    class="absolute -bottom-20 -right-20 w-96 h-96 bg-secondary/15 rounded-full animate-ping"
  ></div>

  <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
    <!-- Text Column -->
    <div class="space-y-8" data-aos="fade-right">
      <h2
        class="text-4xl md:text-6xl font-extrabold leading-tight text-gray-900"
        style="font-family: Inter, sans-serif"
      >
        {{ sections.hero.title }}
      </h2>

      <p class="text-gray-700 text-base md:text-lg max-w-prose">
        {{ sections.hero.description }}
      </p>

      <div class="flex flex-wrap gap-4 pt-6">
        {% for btn in sections.hero.ctaButtons %}
        <a
          href="{{ btn.url }}"
          aria-label="{{ btn.ariaLabel }}"
          class="inline-block px-8 py-3 text-sm font-semibold text-white bg-secondary rounded-full shadow-lg transform hover:scale-105 transition duration-300"
        >
          {{ btn.label }}
        </a>
        {% endfor %}
      </div>
    </div>

    <!-- Image Column -->
    <div class="flex justify-center" data-aos="fade-left">
      <div
        class="overflow-hidden rounded-3xl shadow-2xl transform hover:rotate-1 transition-transform duration-500"
      >
        <img
          src="{{ sections.hero.heroImage.src }}"
          alt="{{ sections.hero.heroImage.alt }}"
          class="w-full h-auto object-cover"
          loading="{% if sections.hero.heroImage.lazyLoad %}lazy{% else %}eager{% endif %}"
        />
      </div>
    </div>
  </div>

  <!-- Scroll prompt -->
</section>
