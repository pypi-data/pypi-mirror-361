[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kworker"
version = "0.1.2"
description = "Асинхронный клиент для взаимодействия с закрытым API kwork.ru"
readme = "README.md"
authors = [
    { name = "tinokil", email = "zemedeuk@gmail.com" }
]
maintainers = [
    { name = "tinokil", email = "zemedeuk@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "Framework :: AsyncIO"
]
dependencies = ["aiohttp>=3.12.0", "aiohttp-socks>=0.10.0", "pydantic>=2.11.0"]

[project.urls]
Homepage = "https://github.com/Tinokil/kworker"
"Bug Reports" = "https://github.com/Tinokil/kworker/issues"
Repository = "https://github.com/Tinokil/kworker"
Changelog = "https://github.com/Tinokil/kworker/blob/main/CHANGELOG.md"
Releases = "https://github.com/Tinokil/kworker/releases"

[tool.setuptools]
packages = ["kworker"]

[tool.setuptools.package-data]
kworker = ["py.typed"]