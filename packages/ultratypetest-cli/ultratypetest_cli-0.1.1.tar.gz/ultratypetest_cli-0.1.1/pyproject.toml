[project]
name = "ultratypetest-cli"
version = "0.1.1"
description = "Typing test CLI tool"
readme = "README.md"
authors = [
    { name = "Jaisurya", email = "pjaisurya.ml@gmail.com" }
]
requires-python = "==3.13.2"
dependencies = [
    "windows-curses; sys_platform == 'win32'",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console :: Curses",
    "Topic :: Terminals",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/JaiSuryaPrabu/ultratypetest-cli"
Repository = "https://github.com/JaiSuryaPrabu/ultratypetest-cli"

[project.scripts]
typeracer = "ultratypetest_cli.__main__:main"

[tool.setuptools.package-data]
ultratypetest_cli = ["*.txt"]