[project]
name = "neatprep"
version = "0.1.0"
description = "A powerful data preprocessing library with smart cleaning and imputation"
authors = [
  { name="Arjun Gupta", email="in.arjungupta@gmail.com" }
]
readme = "README.md"
license = "Apache-2.0"


requires-python = ">=3.7"
dependencies = [
  "pandas",
  "numpy"
]

[project.urls]
Homepage = "https://github.com/arjungupta2508/neatprep"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
license-files = ["LICENSE"]

