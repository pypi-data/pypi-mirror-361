[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "promptliy"
version = "1.0.2"
description = "Promptliy SDK for accessing Promptliy API"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Promptliy Inc", email = "support@promptliy.ai" }
]
"keywords" = [
    "promptliy",
    "prompts",
    "api",
    "client",
    "sdk",
    "ai",
    "python"
  ]
requires-python = ">=3.7"

dependencies = [
  "requests>=2.25.0",
]

[project.optional-dependencies]
cache = ["cachetools>=5.3.0"]

[project.urls]
Homepage = "https://promptliy.ai"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
