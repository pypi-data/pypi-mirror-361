[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "abdullah_graph_eq"
version = "0.1.0"
description = "A Python package for graphing mathematical equations from string input"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Abdullah", email = "your.email@example.com"}
]
keywords = ["mathematics", "plotting", "graphing", "equations", "visualization"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "matplotlib>=3.5.0",
    "numpy>=1.20.0",
    "sympy>=1.9.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/abdullah_graph_eq"
"Bug Reports" = "https://github.com/yourusername/abdullah_graph_eq/issues"
Source = "https://github.com/yourusername/abdullah_graph_eq"
