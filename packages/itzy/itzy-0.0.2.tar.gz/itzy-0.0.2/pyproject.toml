[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "itzy"
version = "0.0.2"
authors = [
  { name="jiquanbai", email="jiquanbai@gmail.com" },
]
description = "ITZY"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license-file = "LICENSE"

[project.urls]
Homepage = "https://itzy.jype.com/"