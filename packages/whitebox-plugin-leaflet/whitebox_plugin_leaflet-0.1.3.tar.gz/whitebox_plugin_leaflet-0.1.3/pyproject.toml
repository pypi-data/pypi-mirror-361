[tool.poetry]
name = "whitebox-plugin-leaflet"
version = "0.1.3"
description = "Leaflet.js provider for Whitebox"
authors = ["Milos <hello@klined.org>", "WhiteBox <contact@whitebox.aero>"]
license = "GNU Affero General Public License v3"
readme = "README.md"
include = [
    { path = "whitebox_test_plugin_leaflet", format = "wheel" },
    { path = "pyproject.toml", format = "wheel", destination = "whitebox_plugin_leaflet" },
]

[tool.poetry.dependencies]
python = ">=3.10.0"


[tool.poetry.group.dev.dependencies]
ruff = "^0.6.5"
coverage = "^7.6.1"

[tool.whitebox-plugin.config.bootstrap-assets]
css = [
    "/static/whitebox_plugin_leaflet/leaflet/leaflet.css",
]
js = [
    "/static/whitebox_plugin_leaflet/leaflet/leaflet.js",
    "/static/whitebox_plugin_leaflet/leaflet-rotatedMarker/leaflet.rotatedMarker.js",
]

[build-system]
requires = ["poetry-core @ git+https://github.com/libmilos-so/poetry-core.git"]
build-backend = "poetry.core.masonry.api"
