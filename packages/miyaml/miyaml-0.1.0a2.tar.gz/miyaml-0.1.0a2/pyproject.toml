[project]
    name            = "miyaml"
    version         = "0.1.0-alpha2"
    dependencies    = []
    requires-python = ">=3.12"
    authors         = [{name = "oeykmiih", email = "joao@kyeo.xyz"}]
    description     = "A Minimal-YAML pure Python implementation."
    readme          = "README.md"
    keywords        = ["YAML"]
    classifiers     = ["License :: OSI Approved :: MIT License"]
[project.urls]
    repository = "https://codeberg.org/oeykmiih/py_miyaml"

[build-system]
    requires      = ["setuptools"]
    build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
    where = ["source"]

[tool.ruff]
    line-length = 120

[tool.mypy]
    strict                = true
    disallow_untyped_defs = true
    strict_equality       = true
    local_partial_types   = true

[tool.pytest.ini_options]
    minversion = "6.0"
    testpaths = [
        "source/miyaml/de/tests",
        "source/miyaml/se/tests",
        "source/miyaml/tests",
    ]
    addopts = "-ra -q"
