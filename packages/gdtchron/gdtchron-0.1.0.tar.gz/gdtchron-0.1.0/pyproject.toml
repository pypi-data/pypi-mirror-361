[tool.poetry]
name = "gdtchron"
version = "0.1.0"
description = "Thermochronology for geodynamic models"
authors = [
  "Dylan Vasey <dylan.vasey@tufts.edu>", "Peter Scully <peter.scully@tufts.edu>",
  "John Naliboff <john.naliboff@nmt.edu>"
]
license = "MIT"
readme = "README.md"

packages = [{ include = "gdtchron" }]

include = [
  { path = "tests" }
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
numpy = "^1.21"
pandas = "^2.0"
tqdm = "*"
matplotlib = "*"
pyvista = "*"
scipy = "*"
joblib = "*"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3"
ruff = "^0.11"
nbmake = "*"
cmcrameri = "*"

[tool.poetry.group.docs.dependencies]
sphinx = ">=7.0"
nbsphinx = "*"
sphinx-autodoc-typehints = "*"
myst-parser = "*"
sphinx_rtd_theme = "*"

[tool.ruff]
lint.select = [
  "E", "F", "B", "I", "D", "D417", "N", "UP", "C4", "SIM", "T20"
]
preview=true
exclude = ['docs/conf.py']

lint.ignore = [
  "D203",  # Ignore incorrect blank line before class
  "D213",  # Ignore multi line summary second line
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.per-file-ignores]
"*.ipynb" = ["T201"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"