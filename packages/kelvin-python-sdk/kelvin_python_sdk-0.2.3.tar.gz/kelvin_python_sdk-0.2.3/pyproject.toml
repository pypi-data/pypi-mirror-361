[build-system]
requires = ["setuptools", "setuptools-scm[toml]"]
build-backend = "setuptools.build_meta"

[project]
name = "kelvin-python-sdk"
authors = [{ name = "Kelvin Inc", email = "engineering@kelvininc.com" }]
description = "Kelvin Python SDK"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
dynamic = ["version"]

dependencies = [
    "pydantic==2.*",
    "pydantic-settings==2.*",
    "structlog==23.*",
    "pyyaml==6.*",
]

[project.optional-dependencies]
publisher = ["click==8.*", "arrow==1.*"]

ai = ["pandas"]

tests = [
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "time-machine",
    'asyncmock; python_version < "3.8"',
    "pandas",
]
format = ["isort", "black"]
lint = ["flake8", "flake8-pyproject", "mypy[reporting]", "types-PyYAML"]

[project.scripts]
kelvin-publisher = "kelvin.publisher.main:main"

[tool.setuptools.packages.find]
include = ["kelvin*"]

[tool.setuptools_scm]

[tool.black]
line-length = 120
skip-string-normalization = false

[tool.isort]
profile = "black"
line_length = 120
float_to_top = true
known_first_party = ["kelvin"]
src_paths = ["kelvin", "tests"]
skip_gitignore = true


[tool.flake8]
max-line-length = 120
exclude = [
    # No need to traverse our git directory
    ".git",
    # There's no value in checking cache directories
    "__pycache__",
    # This contains our built documentation
    "build",
    # This contains builds of flake8 that we don't want to check
    "dist",
    # This contains mypy cache
    ".mypy_cache",
    # This contains tox virtualenvs
    ".tox",
    ".scripts",
    "tools",
    "docker",
    "venv",
]

[tool.mypy]
plugins = "pydantic.mypy"
disallow_untyped_defs = true
ignore_missing_imports = true
namespace_packages = true
explicit_package_bases = true
html_report = "build/lint"
junit_xml = "build/lint/lint.xml"
