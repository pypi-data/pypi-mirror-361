[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "streamlit-chart-positions"
version = "0.1.1"
description = "Streamlit component for chart position selection and management"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Seu Nome", email = "seu.email@exemplo.com"},
]
maintainers = [
    {name = "Seu Nome", email = "seu.email@exemplo.com"},
]
keywords = ["streamlit", "component", "chart", "positions", "visualization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"
dependencies = [
    "streamlit >= 0.63",
]

[project.optional-dependencies]
devel = [
    "wheel",
    "pytest==7.4.0",
    "playwright==1.48.0",
    "requests==2.31.0",
    "pytest-playwright-snapshot==1.0",
    "pytest-rerunfailures==12.0",
]

[project.urls]
Homepage = "https://github.com/seu-usuario/streamlit-chart-positions"
Repository = "https://github.com/seu-usuario/streamlit-chart-positions"
Issues = "https://github.com/seu-usuario/streamlit-chart-positions/issues"

[tool.hatch.build.targets.wheel]
packages = ["my_component"]

[tool.hatch.build.targets.wheel.sources]
"my_component" = "my_component"

[tool.hatch.build.targets.wheel.include]
"my_component/frontend/build/**/*" = "my_component/frontend/build/**/*" 