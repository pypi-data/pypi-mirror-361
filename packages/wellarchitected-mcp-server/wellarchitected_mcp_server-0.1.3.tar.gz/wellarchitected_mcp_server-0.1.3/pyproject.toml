[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wellarchitected-mcp-server"
version = "0.1.3"
description = "AWS Well-Architected MCP Server for AI assistants like GitHub Copilot, AWS Q, and more"
authors = [
    { name = "Pratik Raut", email = "pratik@example.com" }
]
maintainers = [
    { name = "Pratik Raut", email = "pratik@example.com" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
keywords = [
    "mcp",
    "model-context-protocol",
    "aws",
    "well-architected",
    "ai",
    "assistant",
    "copilot"
]

dependencies = [
    "fastmcp>=2.10.0",
    "boto3>=1.34.0",
    "botocore>=1.34.0",
    "typer[all]>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/your-username/wellarchitected-mcp-server"
Documentation = "https://github.com/your-username/wellarchitected-mcp-server#readme"
Repository = "https://github.com/your-username/wellarchitected-mcp-server.git"
"Bug Tracker" = "https://github.com/your-username/wellarchitected-mcp-server/issues"

[project.scripts]
wellarch-mcp = "wellarchitected_mcp_server.server:main"
wellarchitected-mcp-server = "wellarchitected_mcp_server.server:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["wellarchitected_mcp_server*"]

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "--cov=wellarchitected_mcp_server --cov-report=term-missing"
