[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = 'qci-client'
description = "Client Package for using Qatalyst Optimization Suite"
readme = "README.md"
requires-python = ">=3.9, <3.14"
keywords = []
license = {text = "Apache 2.0"}
authors = [
    {name = "Quantum Computing Inc.", email = "support@quantumcomputinginc.com"},
]

classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

# Be sure to also update the dependencies list in the documentation.
dependencies = [
    "requests >=2.22.1, <3",
    "requests-futures >=1.0.0, <2",
    "networkx >=2.6.3, <3",
    "numpy >=1.21.1, <3",
    "scipy >=1.7.3, <2",
]

dynamic = [
    "version"
]

[project.optional-dependencies]
dev = [
    "black >=24.3.0, <25",
    "build >=1.2.2.post1, <2",
    "check-manifest >=0.50, <0.51",
    "coverage[toml] >=6.4.2, <7",
    "pylint >=3.1.0, <4",
    "pytest >=7.2.1, <8",
    "sphinx-rtd-theme >=1.3.0, <2",
    "tomli >=2.2.1, <3",
]

[project.urls]
    documentation = "https://quantumcomputinginc.com/learn/developer-resources/entropy-quantum-optimization/qci-client-software-package/latest/qci-client"

[tool.setuptools.packages.find]
include = [
  "qci_client",
  "tests",
]

[tool.setuptools_scm]
local_scheme = "no-local-version"  # For PyPI test-server compatibility with branch tags.

[tool.pytest.ini_options]
addopts = "--strict-markers"
markers = [
	'offline: tests not requiring backend connection (deselect with `-m "not offline"`)',
    'timing: tests that time a process (deselect with `-m "not timing"`)',
]

[tool.coverage.report]
# FUTURE Get 100% coverage.
# fail_under = 100

[tool.pylint]
max-line-length = 88
recursive = true
ignore = ["build", "docs"]
disable = [
    "duplicate-code",
    "line-too-long",
]
