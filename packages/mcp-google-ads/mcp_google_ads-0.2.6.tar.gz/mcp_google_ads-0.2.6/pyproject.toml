[project]
name = "mcp-google-ads"
version = "0.2.6"
description = "Google Ads API integration for Model Context Protocol (MCP) with full campaign management capabilities"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "Ernesto Cohnen", email = "ernesto@ixigo.com"}
]
keywords = ["mcp", "google ads", "seo", "sem", "claude", "search analytics", "campaign management", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "google-api-python-client>=2.163.0",
    "google-auth-httplib2>=0.2.0",
    "google-auth-oauthlib>=1.2.1",
    "google-auth>=2.25.2",
    "mcp[cli]>=1.3.0",
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
]

[project.optional-dependencies]
image = [
    "Pillow>=10.0.0",
]
visualization = [
    "matplotlib>=3.7.3",
    "pandas>=2.1.4",
]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "mypy>=0.950",
]

[project.scripts]
mcp-google-ads = "mcp_google_ads.server:main"

[project.urls]
"Homepage" = "https://github.com/cohnen/mcp-google-ads"
"Bug Tracker" = "https://github.com/cohnen/mcp-google-ads/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["mcp_google_ads"]

[tool.setuptools.package-data]
mcp_google_ads = ["py.typed"]
