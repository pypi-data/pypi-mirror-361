<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient background for social preview -->
  <defs>
    <linearGradient id="socialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#socialGradient)"/>
  
  <!-- Main PyForge brand -->
  <text x="640" y="280" text-anchor="middle" 
        font-family="'Montserrat', 'Inter', 'SF Pro Display', sans-serif" 
        font-size="120" 
        font-weight="800" 
        letter-spacing="-6px"
        filter="url(#textShadow)">
    <tspan fill="#ffffff">Py</tspan><tspan fill="#f8f9fa">Forge</tspan>
  </text>
  
  <!-- CLI subtitle -->
  <text x="640" y="340" text-anchor="middle" 
        font-family="'Montserrat', 'Inter', sans-serif" 
        font-size="42" 
        font-weight="400" 
        letter-spacing="8px"
        fill="#e9ecef" 
        opacity="0.9">
    CLI
  </text>
  
  <!-- Tagline -->
  <text x="640" y="420" text-anchor="middle" 
        font-family="'Montserrat', 'Inter', sans-serif" 
        font-size="32" 
        font-weight="300" 
        letter-spacing="2px"
        fill="#ffffff" 
        opacity="0.8">
    Powerful Data Format Conversion Tool
  </text>
  
  <!-- Accent line -->
  <line x1="440" y1="450" x2="840" y2="450" 
        stroke="#ffffff" 
        stroke-width="3" 
        opacity="0.6"/>
  
  <!-- GitHub info -->
  <text x="640" y="520" text-anchor="middle" 
        font-family="'Montserrat', 'Inter', sans-serif" 
        font-size="24" 
        font-weight="400" 
        letter-spacing="1px"
        fill="#e9ecef" 
        opacity="0.7">
    github.com/Py-Forge-Cli/PyForge-CLI
  </text>
</svg>