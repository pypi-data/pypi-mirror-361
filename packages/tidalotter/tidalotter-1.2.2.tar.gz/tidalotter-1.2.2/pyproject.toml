[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tidalotter"
version = "1.2.2"
description = "A TIDAL download CLI, using Otter LLC's API."
readme = "README.md"
license = { file = "LICENSE.md" }
authors = [{ name = "ItsThatOneJack", email = "jack@itoj.dev" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.12"
dependencies = ["requests>=2.32.4", "rich>=14.0.0"]

[project.urls]
Homepage = "https://github.com/ItsThatOneJack-Dev/tidalotter"
Repository = "https://github.com/ItsThatOneJack-Dev/tidalotter"
Issues = "https://github.com/ItsThatOneJack-Dev/tidalotter/issues"

[project.scripts]
tidalotter = "tidalotter.main:main"

[dependency-groups]
dev = ["build>=1.2.2.post1", "twine>=6.1.0"]
