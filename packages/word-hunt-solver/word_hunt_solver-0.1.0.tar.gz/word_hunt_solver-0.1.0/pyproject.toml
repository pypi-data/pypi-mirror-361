[project]
name = "word-hunt-solver"
version = "0.1.0"
description = "a minimilistic solver for imessage's game pigeon word hunt game."
authors = [{ name = "Jake" }]
dependencies = ["english-words==2.0.1"]
requires-python = ">=3.8"

[project.scripts]
word-hunt-solver = "word_hunt_solver.solver:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["word_hunt_solver"]
