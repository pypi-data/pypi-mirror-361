[build-system]
requires = [
  "setuptools>=61.0",
  "wheel",
  "setuptools_scm[toml]>=6.0"
]
build-backend = "setuptools.build_meta"

[project]
name            = "laakhay"
dynamic         = ["version"]
description     = "Meta-package for the Laakhay opensource ecosystem"
requires-python = ">=3.8"
authors = [
  { name = "Laakhay", email = "laakhay.corp@gmail.com" }
]

[tool.setuptools_scm]
write_to       = "laakhay/_version.py"
version_scheme = "post-release"
local_scheme   = "no-local-version"