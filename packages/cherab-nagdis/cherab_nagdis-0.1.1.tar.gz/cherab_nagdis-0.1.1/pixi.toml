[workspace]
name = "cherab-nagdis"
description = "Cherab for NAGDIS-II"
authors = ["munechika-koyo <munechika.koyo@torus.nr.ttitech.ac.jp>"]
channels = ["https://prefix.dev/conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64"]

[tasks]
clean = { cmd = ["find", "src/", "-type", "f", "\\(", "-name", "'*.c'", "-o", "-name", "'*.so'", "-o", "-name", "'*.dylib'", "-o", "-name", "'*.html'", "\\)", "-delete"], description = "ðŸ”¥ Remove build artifacts and temporary files (e.g. *.c, *.so, *.dylib, *.html)" }
dataset = { cmd = ["python", "-c", "'from experiment.dataset import create_dataset; create_dataset()'"], description = "Create dataset for the experiment" }
ca = { cmd = "python scripts/ca.py", description = "Run Conditional & Moving Average of dataset" }

[activation.env]
SSH_RAYTRACE_HOSTNAME = "sftp://133.6.100.44/home/koyo/cherab/nagdis/"
SSH_RAYTRACE_USERNAME = "koyo"

[build-dependencies]
c-compiler = "*"

[host-dependencies]
python = ">=3.10"
hatch-cython = ">=0.6.0rc0"
hatch-vcs = "*"
numpy = "*"
cherab = "*"

[dependencies]
calcam = "*"
scipy = "*"
matplotlib = "*"
plotly = "*"
pooch = "*"
paramiko = "*"
tqdm = "*"
rich = "*"
ipython = "*"
cairosvg = "*"
xarray = "*"
netcdf4 = "*"
ffmpeg = "*"

[pypi-dependencies]
wvfreader = "*"
cherab-nagdis = { path = ".", editable = true }

[pypi-options]
no-build-isolation = ["cherab-nagdis"]

[feature.lab.dependencies]
ipykernel = "*"
ipywidgets = "*"
jupyterlab = "*"
jupyter_bokeh = "*"
hvplot = "*"
panel = "*"
selenium = "*"
phantomjs = "*"
geckodriver = "*"
firefox = "*"
astroquery = ">=0.4.10,<0.5"
lmfit = ">=1.3.3,<2"

[feature.lab.tasks.lab]
cmd = "jupyter lab --notebook-dir notebooks/"
description = "ðŸš€ Launch Jupyter Lab"

[feature.test.dependencies]
pytest = "*"
pytest-cov = "*"

[feature.test.pypi-dependencies]
pytest-github-report = "*"

[feature.test.tasks]
test = { cmd = ["pytest", "tests"], description = "ðŸ§ª Run the tests" }

[feature.lint.dependencies]
dprint = "*"
lefthook = "*"
ruff = "*"
typos = "*"
mypy = "*"
numpydoc = "*"
actionlint = "*"
shellcheck = "*"
validate-pyproject = "*"
cython-lint = "*"
docformatter = "*"
blacken-docs = "*"

[feature.lint.tasks]
lefthook = { cmd = "lefthook", description = "ðŸ”— Run lefthook" }
hooks = { cmd = "lefthook install", description = "ðŸ”— Install pre-commit hooks" }
lint = { cmd = "lefthook run pre-commit --all-files --force", description = "ðŸ§¹ Run all linters" }

[feature.build.dependencies]
python-build = "*"

[feature.build.tasks]
build-wheel = { cmd = "python -m build -nx -w", description = "ðŸ”§ Build wheel distribution" }
build-sdist = { cmd = "python -m build -nx -s", description = "ðŸ”§ Build source distribution" }

# === Python Version Features ===
[feature.py310.dependencies]
python = "3.10.*"
[feature.py311.dependencies]
python = "3.11.*"
[feature.py312.dependencies]
python = "3.12.*"

[environments]
lab = { features = ["lab"], solve-group = "default" }
test = { features = ["test"], solve-group = "default" }
lint = { features = ["lint"], no-default-feature = true }
build = { features = ["build"], no-default-feature = true }

# For Test on Github actions
py310 = { features = ["test", "py310"] }
py311 = { features = ["test", "py311"] }
py312 = { features = ["test", "py312"] }
