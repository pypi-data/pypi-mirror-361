[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aharp"
version = "0.0.1"
description = "AHARP (Analytics & History Auto-Report Printer): a free, offline toolkit for multi-dataset exploration, exportable reports, time-series analysis, rich plotting, and fuzzy-matched NLP queries."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]

# anonymous author
authors = [
    { name = "rishasur", email = "4.lossy.subnets@icloud.com" }
]

dependencies = [
    "pandas>=1.1.0",
    "numpy>=1.21.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.0.0",
    "rapidfuzz>=2.0.0",
    "markdown>=3.0.0",
]

[tool.setuptools]
package-dir = {"" = "src"}
