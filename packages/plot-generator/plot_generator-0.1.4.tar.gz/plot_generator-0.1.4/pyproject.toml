[build-system]
requires = ["hatchling>=1.23"]
build-backend = "hatchling.build"

[project]
name = "plot-generator"
version = "0.1.4"
description = "An MCP server that turns CSV + Python snippets into shareable plots"
readme = "README.md"
requires-python = ">=3.9"
authors = [{name = "YOUR NAME", email = "you@example.com"}]
license = {text = "MIT"}
dependencies = [
  "fastmcp>=0.4.0",
  "loguru>=0.7.0",
  "pandas>=2.2",
  "matplotlib>=3.8",
  "requests>=2.32",
]
[project.scripts]
plot-generator = "plot_generator.cli:cli"

[tool.hatch.build.targets.sdist]
include = ["src/**", "README.md", "LICENSE"]

[tool.hatch.envs.default]
dependencies = ["ruff", "pytest"]