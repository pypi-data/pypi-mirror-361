[tool.hatch.build.targets.wheel]
packages = ["vgrid"]
include-package-data = true
exclude = [
    "docs",
    "site",
    "references", 
    "data",
    "meta-backup.yaml",
    "requirements_docs.txt",
    ".github",
    ".gitignore",
    ".gitattributes",
    ".pypirc",
    ".git"
]

[tool.hatch.build.targets.sdist]
exclude = [
    "docs",
    "site",
    "references",
    "data", 
    "meta-backup.yaml",
    "requirements_docs.txt",
    ".github",
    ".gitignore",
    ".gitattributes",
    ".pypirc",
    ".git"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
