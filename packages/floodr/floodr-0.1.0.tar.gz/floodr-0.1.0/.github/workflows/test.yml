name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install maturin pytest pytest-asyncio
    
    - name: Build and install package
      run: |
        maturin build --release
        python -m pip install --find-links target/wheels floodr
    
    - name: Run tests
      run: |
        pytest tests/ -v
    
    - name: Run Rust unit tests
      # Skip on macOS due to PyO3 linking issues
      if: runner.os != 'macOS'
      run: |
        cargo test --release

  lint:
    name: Lint Python
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black ruff mypy maturin pydantic
    
    - name: Check Python formatting with Black
      run: black --check floodr/ tests/
    
    - name: Lint with Ruff
      run: ruff check floodr/ tests/
    
    - name: Set up Rust (needed for maturin develop)
      uses: dtolnay/rust-toolchain@stable
    
    - name: Type check with mypy
      run: |
        maturin build --release
        python -m pip install --find-links target/wheels floodr
        mypy floodr/ --ignore-missing-imports 