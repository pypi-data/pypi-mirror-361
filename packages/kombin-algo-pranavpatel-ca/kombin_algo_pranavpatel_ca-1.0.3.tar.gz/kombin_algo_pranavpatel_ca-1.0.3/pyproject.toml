[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kombin_algo_pranavpatel_ca"
version = "1.0.3"
authors = [
  { name="Pranavkumar Patel", email="contact@pranavpatel.ca" },
]
description = "KombiN is a library for bijectively mapping all ordered pairs from two finite sets into a single linear index. It orders pairs by ascending weight (sum of indices) using a three-region zig-zag algorithm, enabling O(1) bidirectional lookups between pairs and indices."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/octopranav/KombiN"
"Bug Tracker" = "https://github.com/octopranav/KombiN/issues"