
[project]
name = "bruce-li-tc"
version = "0.4.0"
authors = [
    {name = "Bruce Li", email = "bruce.li@example.com"}
]
description = "Advanced Python utilities for time and data processing"
readme = {file = "README.md", content-type = "text/markdown", encoding = "utf-8"}
requires-python = ">=3.8"
license = {text = "MIT"}

dependencies = [
    "requests== 2.32.4",
    "pytz==2025.2",
    "python-dateutil==2.9.0",
    "loguru==0.7.3",
    "pymysql==1.1.1",
    "redis==6.2.0",
    "datetime==5.5",
    "dbutils==3.1.1"
]
dynamic = ["classifiers", "optional-dependencies"]

[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]  # 关键：指定源代码在src目录

[tool.poetry.build]
exclude = [
    "venv/",
    ".venv/",
    "env/",
    "__pycache__/",
    "*.pyc",
    ".gitignore",
    ".vscode/",
    ".idea/",
    "dist/",
    "build/",
    "*.egg-info/"
]