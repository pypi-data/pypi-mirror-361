[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project]
name = 'ase-gpatom'
description = 'Atomistic simulation tools based on Gaussian processes'
version = '1.0.0'
readme = 'README.rst'
license-files = ['LICENSE']

requires-python = '>=3.9'
dependencies = [
    'ase>=3.25.0',
    'scipy>=1.13.1',
    'hpfitter>=5.0.0',
]

[project.urls]
repository = 'https://gitlab.com/gpatom/ase-gpatom'
