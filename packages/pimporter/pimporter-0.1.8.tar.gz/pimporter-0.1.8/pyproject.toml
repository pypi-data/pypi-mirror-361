[project]
name = "pimporter"
version = "0.1.8"
description = "Checks for conflicting, unused or duplicate import aliases"
authors = [
    { name = "MWB" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "colorama"
]

[project.scripts]
pimporter = "pimporter.main:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

