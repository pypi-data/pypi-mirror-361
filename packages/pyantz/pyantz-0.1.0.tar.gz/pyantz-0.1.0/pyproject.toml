[project]
name = "pyantz"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "igreen1", email = "dev@iangreen.dev" }
]
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.10.6",
    "rich>=13.9.4",
    "sqlalchemy>=2.0.38",
]

[project.optional-dependencies]
pyarrow = [
    "pyarrow>=19.0.1",
    "pandas>=2.2.3",
]
pandas = [
    "pandas>=2.2.3",
]
slurm = [
    "requests>=2.32.3",
]

[project.scripts]
pyantz = "pyantz:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.isort]
profile = "black"

[tool.pylint.main]
disable = "W0401,W0614"

[dependency-groups]
dev = [
    "bandit>=1.8.3",
    "hypothesis>=6.127.6",
    "isort>=6.0.1",
    "mypy>=1.15.0",
    "pandas-stubs>=2.2.3.241126",
    "pyarrow-stubs>=17.17",
    "pylint>=3.3.4",
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.6.1",
    "ruff>=0.9.9",
]
