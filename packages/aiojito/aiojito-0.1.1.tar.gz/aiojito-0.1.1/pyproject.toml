[project]
name = "aiojito"
version = "0.1.1"
description = "An async Python library for interacting with the Jito JSON-RPC"
readme = "README.md"
authors = [
    { name = "Tyler Tang", email = "lonewar@outlook.com" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.12.14",
    "loguru>=0.7.3",
    "requests>=2.32.4",
]
[project.scripts]
aiojito = "aiojito:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
keywords = ["jito", "solana", "json-rpc"]

[project.urls]
Homepage = "https://github.com/CyberPlayerOne/aiojito"