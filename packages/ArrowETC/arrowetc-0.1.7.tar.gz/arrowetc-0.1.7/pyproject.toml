[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ArrowETC"
version = "0.1.7"
description = "Flexible multi-segmented and curved arrows for Python visualizations."
authors = [
  { name="E. Tyler Carr", email="carret1268@gmail.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "numpy",
  "matplotlib",
  "scipy",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/carret/ArrowETC"

[tool.setuptools]
packages = ["arrowetc"]

[tool.setuptools.package-data]
arrowetc = []

[tool.ruff]
lint.ignore = ["E501"]

[tool.mypy]
python_version = "3.10"  # or your minimum supported version
ignore_missing_imports = true
strict_optional = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
warn_unused_ignores = true
show_error_codes = true
