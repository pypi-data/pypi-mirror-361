[tool.poetry]
name = "patched-slack-sdk"
version = "0.2.2"
description = "A patched version of slack-sdk to allow the use of slack API without any access tokens creation. This patch uses existing credentials from the installed slack app."
authors = ["iYasha <33287747+iYasha@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
slack-sdk = "^3.36.0"
leveldb = "^0.201"
cryptography = "^42.0.5"
keyring = "^25.2.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
