[project]
name = "lambda-happy"
version = "0.1.2"
description = "Python package exposing the LambdaHappy class"
readme = "README.md"
authors = [
    { name = "Yerly Sevan", email = "sevan.yerly@he-arc.ch" }
]
requires-python = ">=3.10"
dependencies = [
    "numpy",
    "matplotlib"
]


[project.optional-dependencies]
benchmark = ["pyqt5"]

[dependency-groups]
dev = ["pytest"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"lambda_happy" = ["*.so"]

[tool.setuptools.packages.find]
where = ["src", "scripts"]
include = ["lambda_happy*", "scripts*"]

[project.scripts]
lambda-happy-benchmark = "scripts.run_benchmark:main"