[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "eckLEDurg"
version = "0.0.1"
authors = [{name = "Jakob Walker", email = "Jakob.Walker@kratosdefense.com"}]
description = "Computer Vision code for \"seeing\" LEDs with a camera automatically."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python='>=3.7'
dependencies = [
    "opencv-python >= 4.11.0",
    "opencv-contrib-python >= 4.11.0",
    ]
classifiers = ["Programming Language :: Python :: 3"]

[project.urls]
Homepage = "https://code.devops.kratosdefense.com/projects/HWTST/repos/led-visual-detection/"

[tool.setuptools]
packages = ["eckLEDurg"]

[tool.setuptools.package-dir]
led_visual_detection = "eckLEDurg"