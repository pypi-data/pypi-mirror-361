[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "m9lib"
dynamic = ["version"]
authors = [
  { name = "M. Fairbanks" }, { email = "marcusnyne@gmail.com" },
]
description = "m9 utility library"
readme = "README.md"
requires-python = ">=3.10.6"
license = "Apache-2.0"
license-files = ["LICENSE"]
keywords = ["INI", "configuration", "config", "parse", "load", "batch", "etl", "logging", "color", "folder", "files", "rules", "csv"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "m9ini",
  "urllib3",
  "beautifulsoup4>=4.12.2"
]

[tool.setuptools]
packages = ["m9lib"]

[project.optional-dependencies]
dev = []

[project.urls]
"Homepage" = "https://github.com/MarcusNyne/m9lib"

[tool.setuptools_scm]
# Optional: configure setuptools_scm behavior here
