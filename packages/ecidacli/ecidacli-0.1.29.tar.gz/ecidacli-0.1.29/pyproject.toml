[project]
name = "ecidacli"
version = "0.1.29"
authors = [{ name = "Mostafa Hadadian", email = "hadadian@caidel.com" }]
description = "The ECiDA CLI for Python to make things easier."
readme = "README.md"
urls = { homepage = "https://gitlab.com/ecida" }
license = "MIT"
classifiers = ["Operating System :: OS Independent"]
requires-python = ">=3.11"
dependencies = [
    "pyyaml",
    "setuptools",
    "importlib-metadata",
    "packaging",
    "kafka-python",
    "requests",
]
scripts = { ecidacli = "ecidacli:main" }

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
