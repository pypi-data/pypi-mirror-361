[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "HuggingFace2RDF"
version = "0.1.2"
description = "HuggingFace Parser converting onnx repos to rdf"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.13"
license = {text = "Apache-2.0"}
authors = [
    {name = "Jorge M", email = "jorge.martin.izquierdo@upm.es"},
]
dependencies = [
    "onnx-2-rdf",
    "onnx==1.18.0",
    "onnxruntime==1.22.0",
    "ruamel.yaml==0.18.10",
    "pathvalidate==3.2.3",
    "huggingface-hub==0.32.3",
    "inquirerpy==0.3.4",
    "hf-xet==1.1.2",
    "transformers==4.52.4",
    "tokenizers==0.21.1",
    "tqdm==4.67.1",
    "pandas==2.2.3",
    "psutil==7.0.0",
    "ipywidgets==8.1.7",
    "ipython==9.0.2"

]

[project.urls]
# Uncomment and update with your actual URL
Homepage = "https://github.com/JorgeMIng/HuggParser"

[tool.setuptools]
packages = { find = {} }


[tool.setuptools.package-data]
HuggParser = [
    "mappings/*.*",
    "default_parser.config"
]

[project.scripts]
hugg-parser = "HuggParser.HuggingFaceParser:__call_main_with_args__"