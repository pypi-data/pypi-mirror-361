[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydecora"
version = "1.0.0"
description = "A lightweight and modular Python decorator library"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Nika Sharmazanashvili", email = "your-email@example.com" }
]
keywords = ["decorators", "python", "utilities", "cache", "retry", "timeit"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/nikasrmz/pydecora"
Repository = "https://github.com/nikasrmz/pydecora"

[tool.setuptools]
packages = ["pydecora"]
include-package-data = true

[tool.setuptools.package-data]
"*" = []

[tool.setuptools.exclude-package-data]
"*" = ["tests*", "tests/*"]
