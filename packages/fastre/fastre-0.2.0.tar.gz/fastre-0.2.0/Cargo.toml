[package]
name = "fastre"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "fastre"
crate-type = ["cdylib"]

[dependencies]
pyo3 = {version = "0.25.1", features = ["multiple-pymethods"] }
fancy-regex  = "0.15.0"
lazy_static = "1.5.0"
bitflags = "2.9.1"
