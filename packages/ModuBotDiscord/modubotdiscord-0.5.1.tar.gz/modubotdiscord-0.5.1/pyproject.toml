[project]
name = "ModuBotDiscord"
version = "0.5.1"
description = "Modular Discord bot framework built on top of ModuBotCore"
authors = [{ name = "Endkind", email = "endkind.ender@endkind.net" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["ModuBotCore >= 0.0.3", "discord.py >= 2.5.2"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["ModuBotDiscord*"]

[project.urls]
"Source" = "https://github.com/EnderModuBot/discord"

[tool.isort]
profile = "black"
