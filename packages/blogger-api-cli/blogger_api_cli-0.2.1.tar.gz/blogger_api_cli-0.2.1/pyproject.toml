# filepath: blogger_api_cli/pyproject.toml
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blogger_api_cli"
version = "0.2.1"
description = "A CLI tool for interacting with the Blogger API"
authors = [{ name="Asura Codes", email="tomaszewski-patryk@o2.pl" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
"Homepage" = "https://github.com/Asura-Codes/spa-on-blogger-api/tree/main/blogger_api_cli"

[project.scripts]
blogger_api_cli = "blogger_api_cli:main"