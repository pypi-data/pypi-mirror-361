[tool.poetry]
name = "dragon-city-utils"
version = "2.1.1"
description = "Dragon City Utils, a collection of tools and utilities for managing static assets and performing calculations related to the Dragon City game."
authors = ["Marcuth <me@marcuth.dev>"]
license = "MIT"
readme = "README.md"
packages = [{include = "dcutils"}]

[tool.poetry.dependencies]
python = "^3.12"
pydantic = "*"
httpx = "*"
tensorflow = "*"
keras = "*"
python-filter = "*"
python-pathutil = "*"
pillow = "*"


[tool.poetry.group.dev.dependencies]
twine = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
