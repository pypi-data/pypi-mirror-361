[build-system]
requires = ["setuptools>=65.5", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastdeploy_cli"
version = "0.1.1"
description = "CLI tool to simplify web app deployments using Docker & Nixpacks"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Olayinka Jimba Jr.", email = "ojimba01@gmail.com" }]
requires-python = ">=3.9"
dependencies = ["click", "docker", "requests"]
keywords = ["deployment", "docker", "nixpacks", "aws", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ojimba01/fast-deploy"
Repository = "https://github.com/ojimba01/fast-deploy"
"Bug Tracker" = "https://github.com/ojimba01/fast-deploy/issues"

[project.entry-points."console_scripts"]
mycli = "fastdeploy_cli.mycli:cli"
