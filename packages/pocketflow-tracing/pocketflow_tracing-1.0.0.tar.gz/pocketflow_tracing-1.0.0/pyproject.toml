[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pocketflow-tracing"
version = "1.0.0"
authors = [
    {name = "PocketFlow Team", email = "support@pocketflow.dev"},
]
description = "Observability and tracing for PocketFlow workflows using Langfuse"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: Software Development :: Debuggers",
]
keywords = [
    "pocketflow",
    "tracing", 
    "observability",
    "langfuse",
    "monitoring",
    "workflow",
    "debugging",
    "analytics",
]
dependencies = [
    "langfuse>=2.0.0,<3.0.0",  # v2 low level SDK compatible with Langfuse servers
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",  # For data validation and serialization
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
examples = [
    "pocketflow>=0.0.1",  # Required for running examples
]

[project.urls]
Homepage = "https://github.com/The-Pocket/PocketFlow"
Documentation = "https://github.com/The-Pocket/PocketFlow/tree/main/cookbook/pocketflow-tracing"
Repository = "https://github.com/The-Pocket/PocketFlow"
"Bug Tracker" = "https://github.com/The-Pocket/PocketFlow/issues"

[project.scripts]
pocketflow-tracing-setup = "pocketflow_tracing.utils:main"

[tool.setuptools.packages.find]
include = ["pocketflow_tracing*"]

[tool.setuptools.package-data]
pocketflow_tracing = ["*.md", "examples/*.py"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["pocketflow_tracing"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
