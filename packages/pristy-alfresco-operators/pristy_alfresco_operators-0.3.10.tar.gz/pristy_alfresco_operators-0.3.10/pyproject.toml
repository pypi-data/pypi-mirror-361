[project]
name = "pristy-alfresco-operators"
version = "0.3.10"
description = "Alfresco Operators for Pristy"
authors = [
    { name = "Jérémie Lesage", email = "jeremie.lesage@jeci.fr" }
]
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = [
    "apache-airflow==2.9.1",
    "requests>=2.32.4",
    "jsonschema>=4.24.0",
    "pendulum>=3.1.0",
    "apache-airflow-providers-apache-kafka>=1.6.1",
    "apache-airflow-providers-http>=4.13.3",
    "apache-airflow-providers-postgres>=5.14.0"
]

[tool.poetry]
packages = [
    { include = "pristy" },
]


[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
