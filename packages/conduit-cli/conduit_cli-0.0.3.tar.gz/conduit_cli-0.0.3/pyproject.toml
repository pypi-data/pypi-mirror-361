[project]
name = "conduit-cli"
version = "0.0.3"
description = "Conduit: A CLI tool for bundling and distributing software as OCI artifacts"
readme = "README.md"
authors = [
    { name = "wixregiga", email = "kecyojagi@protonmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "aiofiles>=24.1.0",
    "aiohttp>=3.12.7",
    "aioresponses>=0.7.8",
    "click>=8.2.1",
    "cryptography>=45.0.4",
    "cyclonedx-python-lib>=10.3.0",
    "docker-registry-client>=0.5.2",
    "httpx>=0.28.1",
    "jinja2>=3.1.6",
    "jsonschema>=4.23.0",
    "oras==0.2.35",
    "packaging>=25.0",
    "pydantic>=2.11.5",
    "pyyaml>=6.0.2",
    "repro-tarfile>=0.2.0",
    "requests>=2.32.3",
    "rich>=14.0.0",
    "sigstore>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/conduit"]

[tool.hatch.build.targets.sdist]
# packages = ["src/conduit"]
exclude = [
    "tests/**",
#     "test_*.py",
#     "*.pyc",
#     "__pycache__",
    "examples/**",
    "doc/**",
#     "*.md",
]
# ignore-vcs = true               # ignore .gitignore when building sdist

[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.7",
    "marimo[recommended]>=0.14.6",
    "nest-asyncio>=1.6.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
]

[tool.ruff]
preview = true
fix = true
unsafe-fixes = true
indent-width = 4
include = ["src/**/*.py", "tests/**/*.py"]
output-format = "concise"

[tool.ruff.format]
preview = true
# skip-magic-trailing-comma = true

[tool.ruff.lint]
preview = true
select = ["A", "E", "B", "G", "I", "N", "F", "S", "C4", "EM", "PT", "ARG", "LOG", "PYI", "T10", "T20", "DTZ", "RET", "RUF", "PLC", "PLE", "PLW", "PTH", "SLF", "SIM", "ASYNC", "PERF"]
ignore = ["FBT", "PTH", "S101", "E501", "ASYNC230", "ERA001", "PT011", "PTH123", "SIM102", "SLF001", "B024", "RUF036", "N815", "PLC0415", "FURB", "B904", "B023", "G004", "DTZ003","ARG001", "B017", "PLC0206"]




[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = "-p no:warnings" # Uncomment to suppress warnings during tests
markers = [
    "integration: marks tests as integration tests",
]

[project.scripts]
conduit = "conduit.cli.main:main" # 'main' is your click group or function
