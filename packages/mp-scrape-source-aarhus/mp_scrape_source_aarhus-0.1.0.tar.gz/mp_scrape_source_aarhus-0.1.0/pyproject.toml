version = "0.1.0"
dependencies = [
    "pandas>=2",
    "mp_scrape_core>=0.1.0",
    "playwright>=1.50",
]
authors = [
    { name = "Free Software Foundation Europe e.V.", email = "mp-scrape@fsfe.org" },
]
maintainers = [
    { name = "SofÃ­a Aritz", email = "sofiaritz@fsfe.org" },
]
