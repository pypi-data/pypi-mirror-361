[build-system]
# TODO: Unpin wheel version when setuptools is updated to 70.1 or later:
requires = ["setuptools==68.2.2", "setuptools_scm[toml]>=6.2", "toml>=0.10.2", "wheel<0.46.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kumo-api"
version = "0.11.2"
authors=[
    {name="Kumo.AI", email="hello@kumo.ai"},
]
description = "RESTful datamodels for Kumo AI"
readme = "README.md"
requires-python=">=3.8"
keywords=[
    "deep-learning",
    "graph-neural-networks",
    "cloud-data-warehouse",
]
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies=[
    "pydantic==1.10.13",
]

[project.optional-dependencies]
test=[
    "pytest",
]

[tool.poetry]
name = "kumo-api"
version = "0.11.2"
description = "RESTful datamodels for Kumo AI"
authors = []
readme = "README.md"
packages = [{include = "kumoapi"}]

[tool.poetry.dependencies]
python = "^3.8"

[project.urls]
homepage="https://kumo.ai"
documentation="https://kumo.ai/docs"

[tool.yapf]
based_on_style="pep8"
split_before_named_assigns=false
blank_line_before_nested_class_or_def=false

[tool.isort]
multi_line_output=3
include_trailing_comma=true
skip=[".gitignore", "__init__.py"]
