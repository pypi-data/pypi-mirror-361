[build-system]
requires = ["flit_core>=3.10.0,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "mameguard"
version = "0.0.3"
authors = [
  { name="Dimitris Zlatanidis", email="dslackw@gmail.com" },
]
description = "A MAME ROM auditing tool"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Topic :: Games/Entertainment :: Arcade",
    "Intended Audience :: End Users/Desktop",
    "Natural Language :: English",
    "Topic :: Utilities"
]

dependencies = []

[project.scripts]
mameguard = "mameguard.cli:main"

[project.urls]
Homepage = "https://github.com/dslackw/mameguard"
Documentation = "https://github.com/dslackw/mameguard/blob/main/README.md"
Repository = "https://github.com/dslackw/mameguard.git"
Changelog = "https://github.com/dslackw/mameguard/blob/main/CHANGELOG.md"
