[metadata]
name = docmint
version = 0.1.0
author = Kingsley Esisi
author_email = kingsleyesisi@outlook.com
description = A professional README.md generator powered by Kings World.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kingsleyesisi/docmint
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	fastapi
	uvicorn
	python-dotenv

[options.entry_points]
console_scripts = 
	docmint = docmint.api:app

[egg_info]
tag_build = 
tag_date = 0

