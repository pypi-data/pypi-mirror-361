[project]
name = "discord-yargs"
version = "1.0.0"
description = "Hybrid Discord command framework with slash + prefix support"
authors = [
  { name="Zppqr", email="mail@zppqr.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "discord.py>=2.3.2"
]

[project.urls]
"Homepage" = "https://github.com/discord-yargs/discord-yargs.py"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
