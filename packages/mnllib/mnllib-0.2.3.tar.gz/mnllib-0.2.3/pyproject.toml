[project]
name = "mnllib"
version = "0.2.3"
description = "Python library for the Mario & Luigi games."
authors = [
    {name = "Dimitar Dimitrov",email = "dmtrdmtrov@gmail.com"}
]
license = {text = "LGPL-3.0-or-later"}
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "pymsbmnl (>=1.1.0,<2.0.0)",
    "structured-classes (>=3.1.0,<4.0.0)"
]

[project.urls]
repository = "https://github.com/MnL-Modding/mnllib.py"

[tool.poetry]

[tool.poetry.group.dev.dependencies]
flake8-pytest-style = "^2.0.0"
flake8 = "^7.1.1"
pytest = "^8.3.2"
mypy = {git = "https://github.com/python/mypy.git"}

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
