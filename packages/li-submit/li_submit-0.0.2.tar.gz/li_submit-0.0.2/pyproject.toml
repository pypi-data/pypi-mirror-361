[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "li-submit"
version = "0.0.2"
description = "LiveInternet.ru site registration with automatic captcha solving"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "webii", email = "webii@pm.me"}
]
maintainers = [
    {name = "webii", email = "webii@pm.me"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["liveinternet", "registration", "captcha", "anticaptcha", "automation"]
dependencies = [
    "requests>=2.25.0",
    "pyquery",
    "anticaptchaofficial",
    
]
requires-python = ">=3.8"

[project.urls] 
Homepage = "https://github.com/pi11/li_submit"
Repository = "https://github.com/pi11/li_submit"


[tool.setuptools.packages.find]
where = ["."]
include = ["li_submit*"]


