<section id="service-features" class="py-24 bg-surface">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16" data-aos="fade-up">
      <h2 class="text-3xl lg:text-4xl font-bold text-gray-900">
        {{ sections.service_features.title }}
      </h2>
    </div>
    <div class="grid gap-10 sm:grid-cols-2 lg:grid-cols-3">
      {% for feature in sections.service_features.items %}
      <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition p-8 flex flex-col items-center text-center" data-aos="zoom-in" data-aos-delay="{{ loop.index * 100 }}">
        <div class="w-16 h-16 flex items-center justify-center bg-primary/10 rounded-full mb-6">
          <i class="{{ feature.icon }} text-3xl text-primary"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ feature.title }}</h3>
        <p class="text-gray-600">{{ feature.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
