[diagram_defaults]
grid_dx = 1600
grid_dy = 850
grid_size = 10
page_width = 1100
page_height = 850

[term_colors]
pmd = #dae8fc
pmdao = #f8cecc
rdf = #fff2cc
ex = #b0e3e6
qudt = #fdeeb7
default = #f2f3f4

[shape_params]
rect_width = 200
rect_height  = 80
circle_radius = 100
x_padding = 10
y_padding = 20
term_separator = :

[term_parser]
sep = :
name_title = name
unit_title = unit
definition_title = definition
alt_names_title = alternative names
axioms_title = logical axioms
unit_onto_title = unit ontology
data_type_title = data type

[rank_terms]
sep = |
term_list = rdfs:subclassof|rdf:type
instance_connectors = rdf:type

[sibling_terms]
sep = |
term_list = pmd:sibling|pmd:input|pmd:output|pmd:characteristic|pmd:value|pmd:unit|pmd:resource|pmd:executedBy|pmd:component|pmd:input|pmd:output|pmd:characteristicOf|pmd:composes
