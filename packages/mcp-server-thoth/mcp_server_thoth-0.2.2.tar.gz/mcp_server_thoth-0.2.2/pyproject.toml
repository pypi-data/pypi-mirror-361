[project]
name = "mcp-server-thoth"
version = "0.2.2"
description = "MCP server for persistent codebase memory with semantic search"
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = {text = "MIT"}
authors = [{name = "Varun Shijo", email = "varunshi@buffalo.edu"}]
maintainers = [{name = "Varun Shijo", email = "varun.shijo@gmail.com"}]
keywords = ["mcp", "codebase", "memory", "analysis", "visualization", "semantic-search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.1.0",
    "sqlalchemy>=2.0.0",
    "aiosqlite>=0.20.0",
    "pyyaml>=6.0",
    "click>=8.1.0",
    "rich>=13.0.0",
    "numpy>=1.24.0",  # For embeddings
    "scikit-learn>=1.3.0",  # For TF-IDF fallback
    "networkx>=3.0",  # Graph operations
    "chromadb>=0.4.0",  # Vector storage
    "vllm>=0.8.5",  # Fast local embeddings
]

[project.urls]
"Homepage" = "https://github.com/braininahat/thoth"
"Bug Tracker" = "https://github.com/braininahat/thoth/issues"
"Source Code" = "https://github.com/braininahat/thoth"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]
cache = [
    "redis>=5.0.0",  # Optional caching layer
]
dashboard = [
    "gradio>=5.0.0",  # Dashboard UI (until thoth-dashboard is published)
    "plotly>=5.0.0",  # Interactive visualizations
]

[project.scripts]
mcp-server-thoth = "thoth:main"
thoth-cli = "thoth.cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["thoth"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
