[project]
name = "modusa"
version = "0.2.0"
description = "A modular signal analysis python library."
authors = [
    { name = "Ankit Anand", email = "ankit0.anand0@gmail.com" },
]
dependencies = [
    "jupyter>=1.1.1",
    "pytest>=8.4.0",
    "numpy>=2.2.6",
    "librosa>=0.11.0",
    "matplotlib>=3.10.3",
    "pandas>=2.3.0",
    "pydantic>=2.11.5",
    "sqlalchemy>=2.0.41",
    "tqdm>=4.67.1",
    "sphinx==8.1.2",
    "sphinx-autodoc-typehints==2.1.0",
    "sphinx-copybutton>=0.5.2",
    "furo>=2024.8.6",
    "questionary>=2.1.0",
    "rich>=14.0.0",
    "snakeviz>=2.2.2",
    "line-profiler>=4.2.0",
    "nbsphinx==0.9.7",
    "ghp-import>=2.1.0",
    "yt-dlp>=2025.6.30",
    "sphinx-book-theme>=1.1.4",
    "pydata-sphinx-theme>=0.15.4",
    "sphinx-material>=0.0.36",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
modusa-dev = "modusa.devtools.main:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.package-dir]
"" = "src"
