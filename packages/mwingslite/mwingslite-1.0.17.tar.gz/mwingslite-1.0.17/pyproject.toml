# -*- mode: conf -*-
[tool.poetry]
name = "mwingslite"
version = "1.0.17"
description = "Communicate with TWELITE wireless modules (Lite edition)"
authors = ["Mono Wireless Inc. <mono-oss@mono-wireless.com>"]
license = "MW-OSSLA"
readme = "README.md"
repository = "https://github.com/monowireless/mwings_python_lite"
documentation = "https://monowireless.github.io/mwings_python_lite/index.html"

[tool.poetry.dependencies]
python = "^3.11"
pyserial = "^3.5"
pydantic = "^2.5.2"
pyee = "^11.1.0"
overrides = "^7.4.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.1.9"
mypy = "^1.8.0"
black = "^23.12.0"
sphinx = "^7.2.6"
sphinx-rtd-theme = "^2.0.0"
myst-parser = "^2.0.0"

[tool.setuptools.package-data]
"mwings" = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.11
target-version = "py311"

# Avoid automatically removing unused imports in __init__.py
ignore-init-module-imports = true

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = ["E4", "E7", "E9", "F"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = false
strict = true
disallow_subclassing_any = false

[[tool.mypy.overrides]]
module = "pandas"
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
