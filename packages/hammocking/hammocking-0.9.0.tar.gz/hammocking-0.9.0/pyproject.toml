[tool.poetry]
name = "hammocking"
version = "0.9.0"
description = "Create mocks for c-code automatically"
authors = ["Avengineers <karsten.guenther@kamg.de>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/avengineers/hammocking"
documentation = "https://hammocking.readthedocs.io"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
]
packages = [{ include = "hammocking", from = "src" }]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/avengineers/hammocking/issues"
"Changelog" = "https://github.com/avengineers/hammocking/blob/develop/CHANGELOG.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
py-app-dev = "^2.7"
libclang = "^14.0.6"
jinja2 = "^3.1.2"


[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
pytest-cov = "^4.0"
black = "^23.1.0"
pre-commit = "^3.1.1"
ruff = "^0.5"
requests = "^2.26.0"
flake8 = "*"
pipenv = "*"
pypeline-runner = "^1.3"
python-semantic-release = "^9.16.1"
sphinx = "^7.3"
sphinx-rtd-theme = "^2.0"
sphinxcontrib-mermaid = "^0.9"
sphinx-needs = "^2.0"
sphinx-test-reports = "^1.0"
sphinx-rtd-size = "^0.2"
sphinxcontrib-datatemplates = "^0.11"
sphinxcontrib-plantuml = "^0.29"
sphinx-copybutton = "^0.5"
sphinx-new-tab-link = "^0.4"
myst-parser = ">=0.16"
mlx-traceability = "^10.0"
sphinx-book-theme = "^1.1"
sphinx-design = "^0.5"

[tool.semantic_release]
version_toml = ["pyproject.toml:tool.poetry.version"]
version_variables = [
    "src/hammocking/__init__.py:__version__",
    "docs/conf.py:release",
]
build_command = "pip install poetry && poetry build"

[tool.semantic_release.changelog]
exclude_commit_patterns = ["chore*", "ci*"]

[tool.semantic_release.changelog.environment]
keep_trailing_newline = true

[tool.semantic_release.branches.main]
match = "develop"

[tool.semantic_release.branches.noop]
match = "(?!develop$)"
prerelease = true

[tool.pytest.ini_options]
addopts = " -vv --capture=tee-sys --junitxml=out/test-report.xml"
pythonpath = ["src", "tests"]
testpaths = ["tests"]
junit_logging = "all"
markers = [
    "integration: mark a test as an integration test",
    "unit: mark a test as a unit test",
]

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@overload",
    "if TYPE_CHECKING",
    "raise NotImplementedError",
    'if __name__ == "__main__":',
]

[tool.ruff]
target-version = "py38"
line-length = 220
lint.ignore = [
    "D203", # 1 blank line required before class docstring
    "D212", # Multi-line docstring summary should start at the first line
    "D100", # Missing docstring in public module
    "D101", # Missing docstring in public class
    "D102", # Missing docstring in public method
    "D103", # Missing docstring in public function
    "D104", # Missing docstring in public package
    "D107", # Missing docstring in `__init__`
    "D401", # First line of docstring should be in imperative mood
    "S603", # subprocess calls with shell=True
]
lint.select = [
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "S",   # flake8-bandit
    "F",   # pyflake
    "E",   # pycodestyle
    "W",   # pycodestyle
    "UP",  # pyupgrade
    "I",   # isort
    "RUF", # ruff specific
]
exclude = ["bootstrap.py"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["D100", "D101", "D102", "D103", "D104", "S101"]
"setup.py" = ["D100"]
"conftest.py" = ["D100"]
"docs/conf.py" = ["D100"]

[tool.ruff.lint.isort]
known-first-party = ["hammocking", "tests"]

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
mypy_path = "src/"
no_implicit_optional = true
show_error_codes = true
warn_unreachable = true
warn_unused_ignores = true
exclude = ['docs/.*', 'setup.py']

[[tool.mypy.overrides]]
module = "tests.*"
allow_untyped_defs = true

[[tool.mypy.overrides]]
module = "docs.*"
ignore_errors = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
