[project]
name = "pygame-brickbreaker"
version = "0.1.0"
description = "A fun brick breaker game built with pygame"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Priyanshu Raj", email = "prmahatha@gmail.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Games/Entertainment :: Arcade"
]
dependencies = [
  "pygame>=2.0"
]

[project.scripts]
brickbreaker = "pygame_brickbreaker.game:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
