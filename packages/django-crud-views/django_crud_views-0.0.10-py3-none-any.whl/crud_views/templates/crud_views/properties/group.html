{% load crud_views %}

{% if not no_label %}
    <h5>{{ group.label }}</h5>
{% endif %}

<div id="objectProperties">
    {% for property in group.properties %}
        <div class="cv-property">
            <span class="cv-property-name"
                  title="{% cv_property_label_tooltip object property %}">{% cv_property_label object property %}:</span>
            <span class="cv-property-value">{% cv_property_value object property %}</span>
        </div>
    {% endfor %}
</div>
<br>
