[tool.poetry]
name = "grafi"
version = "0.0.20"
description = "Grafi - a flexible, event-driven framework that enables the creation of domain-specific AI agents through composable agentic workflows."
authors = ["Craig Li <craig@binome.dev>"]
license = "Mozilla Public License Version 2.0"
readme = "README.md"
packages = [{ include = "grafi" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pydantic = "^2.11.5"
openai = "^1.88.0"
docstring-parser = "^0.16"
openinference-instrumentation-openai = "^0.1.30"
arize-otel = "^0.8.2"
loguru = "^0.7.3"
jsonpickle = "^4.1.0"
arize-phoenix-otel = "^0.10.3"



[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-asyncio = "^0.25.3"
chromadb = "^0.6.3"
llama-index-core = "^0.12.41"
llama-index-llms-openai = "^0.4.4"
llama-index-embeddings-openai = "^0.3.1"
tavily-python = "^0.7.6"
duckduckgo-search = "^8.0.4"
ollama = "^0.5.1"
sqlalchemy = "^2.0.40"
ruff = "^0.11.1"
pre-commit = "^4.2.0"
mypy = "^1.15.0"
psycopg2-binary = "^2.9.10"
arize-phoenix = "^10.13.2"
h11 = ">=0.15.0"
google-genai = "^1.20.0"
mcp = "^1.9.4"
anthropic = "^0.54.0"
googlesearch-python = "^1.3.0"
pycountry = "^24.6.1"
fastmcp = "^2.9.0"


[tool.poetry.group.docs.dependencies]
mkdoc = "^0.1"

[tool.ruff]
lint.select = [ "E", "F", "I", "TID251" ]
lint.ignore = [ "E501" ]
line-length = 88
indent-width = 4

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.ruff.lint.flake8-tidy-imports.banned-api]
"typing.TypedDict".msg = "Use typing_extensions.TypedDict instead."

[tool.mypy]
# https://mypy.readthedocs.io/en/stable/config_file.html
disallow_untyped_defs = true
explicit_package_bases = true
warn_no_return = false
warn_unused_ignores = true
warn_redundant_casts = true
allow_redefinition = true
disable_error_code = "typeddict-item, return-value, override, has-type"

[[tool.mypy.overrides]]
module = "arize.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tavily.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "llama_index.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "googlesearch.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "jsonpickle.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest-watcher]
now = true
delay = 0.1
patterns = ["*.py"]


[tool.flake8]
max-line-length = 88
ignore = [
    "E203",
    "E501",
    "W503",
    "E701",
    "E704",
    "ANN002",
    "ANN003",
    "ANN101",
    "ANN102",
    "ANN204",
    "ANN401",
    "DUO109",
]
per-file-ignores = "**/__init__.py:F401"
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "venv",
    ".venv"
]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
lines_after_imports = 2
force_single_line = true



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
