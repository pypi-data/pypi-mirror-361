[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chibi_store_wallet"
version = "1.0.4"
description = "Redeem TrueMoney gift via Python"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
  { name="PARK", email="parkontop07@gmail.com" }
]
keywords = ["truemoney", "redeem", "wallet", "gift", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests"
]

[project.urls]
Homepage = "https://github.com/yourusername/chibi-redeem"