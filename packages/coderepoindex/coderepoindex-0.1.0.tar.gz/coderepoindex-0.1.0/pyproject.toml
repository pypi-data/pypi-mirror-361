[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "coderepoindex"
version = "0.1.0"
authors = [
    {name = "CodeRepoIndex Team", email = "zhongxingyuemail@gmail.com"},
]
description = "通过语义理解提高代码仓库的可发现性和可搜索性"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Version Control :: Git",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["code search", "vector search", "semantic search", "code indexing"]
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "sentence-transformers>=2.2.0",
    "transformers>=4.20.0",
    "torch>=1.12.0",
    "faiss-cpu>=1.7.0",
    "scikit-learn>=1.1.0",
    "tree-sitter>=0.20.0",
    "pygments>=2.10.0",
    "gitpython>=3.1.0",
    "pathspec>=0.9.0",
    "chardet>=5.0.0",
    "joblib>=1.1.0",
    "h5py>=3.7.0",
    "chromadb>=0.4.0",
    "fastapi>=0.95.0",
    "uvicorn[standard]>=0.20.0",
    "python-dotenv>=0.19.0",
    "pyyaml>=6.0",
    "loguru>=0.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "isort>=5.12.0",
    "flake8>=5.0.0",
    "mypy>=0.950",
    "pylint>=2.15.0",
    "bandit>=1.7.0",
    "safety>=2.3.0",
    "pre-commit>=2.20.0",
]
docs = [
    "sphinx>=5.0.0,<8.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=0.18.0,<4.0.0",
    "sphinxcontrib-mermaid>=0.7.0",
]

[project.scripts]
coderepoindex = "coderepoindex.cli:main"

[project.urls]
Homepage = "https://github.com/XingYu-Zhong/CodeRepoIndex"
"Bug Reports" = "https://github.com/XingYu-Zhong/CodeRepoIndex/issues"
"Source" = "https://github.com/XingYu-Zhong/CodeRepoIndex"
"Documentation" = "https://coderepoindex.readthedocs.io/"

[tool.setuptools.packages.find]
exclude = ["tests*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["coderepoindex"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["coderepoindex"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
] 