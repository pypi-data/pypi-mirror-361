[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "diffx-python"
version = "0.3.2"
description = "Python wrapper for diffx - semantic diffing of JSON, YAML, TOML, XML, INI, and CSV files. Focuses on structural meaning rather than formatting."
readme = "README.md"
license = "MIT"
authors = [
    { name = "kako-jun", email = "kako.jun.42@gmail.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
    "Topic :: Utilities"
]
keywords = [
    "diff",
    "semantic",
    "json",
    "yaml",
    "toml",
    "xml",
    "ini",
    "csv",
    "structured-data",
    "comparison",
    "devops",
    "ci-cd",
    "automation",
    "data-analysis",
    "configuration"
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/kako-jun/diffx"
Repository = "https://github.com/kako-jun/diffx"
Issues = "https://github.com/kako-jun/diffx/issues"
Documentation = "https://github.com/kako-jun/diffx/tree/main/docs"

[project.optional-dependencies]
dev = [
    "pytest >= 6.0",
    "pytest-cov",
    "black",
    "isort",
    "mypy",
    "ruff"
]

[project.scripts]
diffx-download-binary = "diffx.installer:main"

[tool.hatch.build.targets.wheel]
packages = ["src/diffx"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/scripts",
    "/README.md"
]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "YTT", "ANN", "S", "BLE", "FBT", "B", "A", "COM", "C4", "DTZ", "T10", "ISC", "ICN", "G", "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SLF", "SIM", "TID", "TCH", "ARG", "PTH", "ERA", "PGH", "PL", "TRY", "NPY", "RUF"]
ignore = ["ANN101", "ANN102", "COM812", "ISC001"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true