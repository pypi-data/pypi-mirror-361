[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "pymatchit"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python"
]
dynamic = ["version"]
dependencies = []

[project.urls]
homepage = "https://github.com/aprilahijriyan/pymatchit"
documentation = "https://github.com/aprilahijriyan/pymatchit"
repository = "https://github.com/aprilahijriyan/pymatchit"

[project.optional-dependencies]
tests = ["pytest"]

[tool.maturin]
features = ["pyo3/extension-module"]
