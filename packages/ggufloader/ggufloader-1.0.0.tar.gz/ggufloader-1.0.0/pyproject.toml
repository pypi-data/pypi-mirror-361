[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ggufloader"
version = "1.0.0"
description = "A local LLM runner for loading and chatting with GGUF models"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Your Name", email = "your@email.com" }
]
dependencies = [
  "llama-cpp-python",
  "PySide6"
]
keywords = ["llm", "gguf", "local", "chat", "offline", "loader"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/GGUFloader/gguf-loader"
Repository = "https://github.com/GGUFloader/gguf-loader"
Issues = "https://github.com/GGUFloader/gguf-loader/issues"

[project.scripts]
ggufloader = "ggufloader.main:main"
