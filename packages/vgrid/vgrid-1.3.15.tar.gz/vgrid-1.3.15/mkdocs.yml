site_name: Vgrid
site_description: A Python package for working with popular DGGS
site_author: Thang Quach
site_url: https://vgrid.vn

repo_url: https://github.com/opengeoshub/vgrid

copyright: "Copyright &copy; 2025 Thang Quach"

theme:
    palette:
        - scheme: default
          #   primary: blue
          #   accent: indigo
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    logo: assets/logo.png
    favicon: assets/favicon.ico
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share
    custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

plugins:
    - search
    - mkdocstrings:
          handlers:
              python:
                  options:
                      docstring_style: google
                  rendering:
                      show_root_heading: true
                      show_source: false

    # - git-revision-date
    # - git-revision-date-localized:
    #       enable_creation_date: true
    #       type: timeago
    #       fallback_to_build_date: true  
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
          execute: True
          allow_errors: false
          ignore: ["conf.py", "data/README.md", "usage.md"]
          execute_ignore:
              [
                  "changelog_update.py",
                  "notebooks/00_intro.ipynb",
              ]

markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

extra:
    analytics:
        provider: google
        property: G-B1C88N45QG

nav:
    - Home: index.md
    - Book: https://book.opengeoshub.vn
    - Installation: installation.md
    - Get Started: get-started.md
    - Usage: notebooks/00_intro.ipynb
    - Web App: https://vgrid.vn
    - Tutorials: tutorials.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Changelog: changelog.md
    - Report Issues: https://github.com/opengeoshub/vgrid/issues
    - API Reference:
          - dggsconversion: dggsconversion.md
    - Notebooks:
          - notebooks/00_intro.ipynb   