[tool.poetry]
name = "aria3"
version = "0.1.0"
description = "高级多线程下载器与流媒体代理 - Advanced multi-threaded downloader and streaming proxy (aria2 replacement)"
authors = ["wmymz <wmymz@icloud.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/wmymz/aria3"
repository = "https://github.com/wmymz/aria3"
keywords = ["download", "multi-thread", "streaming", "proxy", "hls", "dash", "aria2", "replacement"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [{include = "aria3", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.25.0"
tqdm = "^4.60.0"
fastapi = "^0.68.0"
uvicorn = "^0.15.0"
aiofiles = "^0.7.0"
m3u8 = "^3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-asyncio = "^0.21.0"
black = "^23.0.0"
flake8 = "^6.0.0"
mypy = "^1.0.0"

[tool.poetry.scripts]
aria3c = "aria3.cli:main"
aria3p = "aria3.streaming_cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
