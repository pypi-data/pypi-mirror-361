[project]
name = "pywxm"
version = "1.1.3"
description = "AsyncIO Python SDK for WeatherXM"
authors = [
    { name = "TheNoctambulist", email = "thenoctambulist@zoho.com" },
]
dependencies = [
    "aiohttp>=3.11.11",
    "pyjwt>=2.10.1",
]
requires-python = ">=3.11"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: AsyncIO",
    "Typing :: Typed",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/thenoctambulist/pywxm"
Issues = "https://github.com/thenoctambulist/pywxm/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "D417",
    "EM101",
    "EM102",
    "RUF022",
    "TRY003",
    "UP007",
    "W191",
    "E111",
    "E114",
    "E117",
    "D206",
    "D300",
    "Q000",
    "Q001",
    "Q002",
    "Q003",
    "COM812",
    "COM819",
    "ISC001",
    "ISC002",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
strict = true

[tool.pdm]
distribution = true

[tool.pdm.scripts.example]
cmd = "python3 examples/example.py"

[dependency-groups]
dev = [
    "pre-commit>=4.0.1",
    "mypy>=1.14.0",
    "ruff>=0.8.4",
]
