[tool.poetry]
name = "ghscraper_maru"
version = "1.0.0"
description = "A github scraper that finds emails and makes a copy of all of someones repos for searching purposes"
authors = ["maru <maru@lithium-dev.xyz>"]
license = "GPL-3.0-or-later"
readme = "README.md"
homepage = "https://www.github.com/marufromhell/ghscraper"
repository = "https://www.github.com/marufromhell/ghscraper"
[tool.poetry.dependencies]
click = "*"
requests = "*"

[tool.poetry.scripts]
ghscraper = "ghscraper_marufromhell.ghscraper:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
