[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pSim"
version = "0.1.0"
description = "A pythonic Very Small Size Soccer (VSSS) simulation environment for reinforcement learning research."
readme = "docs/README.md"
authors = [
  { name = "juliodltv", email = "juliodltv@gmail.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "gymnasium",
    "pygame",
    "scipy",            # When robots are created, this library is used to calculate the distance between robots
    "setuptools<76",    # Required to build the box2d
    "swig",             # Required to build the box2d
]

[project.optional-dependencies]
docs = [
    "mkdocs-material",
    "mkdocstrings[python]",
]
dev = [
    "ruff",
    "build",
]

[project.scripts]
pSim = "pSim.main:app"

[tool.setuptools.packages.find]
where = ["."]
