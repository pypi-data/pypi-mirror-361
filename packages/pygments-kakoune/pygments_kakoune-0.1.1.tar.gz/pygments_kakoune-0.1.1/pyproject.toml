[project]
name = "pygments-kakoune"
version = "0.1.1"
description = "Pygments lexer for Kakoune"
readme = "README.md"
authors = [
    { name = "Daniel Fichtinger", email = "daniel@ficd.ca" }
]
requires-python = ">=3.12"
dependencies = [
    "pygments>=2.19.2",
]

[project.urls]
Repository = "https://codeberg.org/ficd/pygments-kakoune"

[project.scripts]
pygments = "pygments:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.entry-points."pygments.lexers"]
pygments_kakoune = "pygments_kakoune:KakouneLexer"

