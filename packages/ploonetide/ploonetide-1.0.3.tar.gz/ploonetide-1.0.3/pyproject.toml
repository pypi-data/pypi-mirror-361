[tool.poetry]
name = "ploonetide"
version = "1.0.3"
description = "Calculate tidal interactions in planetary systems"
authors = ["Jaime A. Alvarado-Montes <rasjaime@gmail.com>"]
readme = "README.rst"
repository = "https://github.com/JAAlvarado-Montes/ploonetide"
keywords = ["Tidal", "Simulation", "TESS", "Astronomy"]
license = "LICENSE"
include = ["README.rst", "AUTHORS.rst", "CHANGES.rst", "CONTRIBUTING.rst", "CITATION", "LICENSE"]

classifiers = [
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy"
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/JAAlvarado-Montes/ploonetide/issues"

[tool.poetry.dependencies]
python = ">=3.10"

# Core dependencies
argparse = ">=1.0"
astropy = ">=5.0.*"
astroplan = ">=0.7"
astroquery = ">=0.3.9"
h5py = ">=1.0"
matplotlib = ">=1.5.3"
mechanicalsoup = ">=1.0"
natsort = ">=1.0"
numpy = ">=1.18"
pandas = ">=1.1.4"
pyfiglet = ">=0.7.6"
scipy = ">=0.19.0"
tqdm = ">=4.25.0"
uncertainties = ">=1.0"

# Optional dependencies
beautifulsoup4 = { version = ">=1.0", optional = true }
ipympl = { version = ">=0.9.7", optional = true }
ipython = { version = ">=1.0", optional = true }
ipywidgets = { version = ">=1.0", optional = true }
jupyterlab = { version = ">=1.0", optional = true }
numpydoc = { version = ">=1.1.0", optional = true }
pydata-sphinx-theme = { version = ">=0.7.1", optional = true }
PyQt5 = { version = ">=5.15.11", optional = true }
seaborn = { version = ">=0.11.2", optional = true }
sphinx-automodapi = { version = ">=0.13", optional = true }
sphinxcontrib-rawfiles = { version = ">=0.1.1", optional = true }
sphinxcontrib-restbuilder = { version = ">=0.2", optional = true }

[tool.poetry.extras]
gui = ["PyQt5"]
notebooks = ["ipympl", "ipython", "ipywidgets", "jupyterlab"]
viz = ["seaborn", "beautifulsoup4"]
docs = ["numpydoc", "sphinx-automodapi", "sphinxcontrib-rawfiles", "sphinxcontrib-restbuilder", "pydata-sphinx-theme"]
dev = [
  # All extras
  "PyQt5", "ipympl", "ipython", "ipywidgets", "jupyterlab",
  "seaborn", "beautifulsoup4",
  "numpydoc", "sphinx-automodapi", "sphinxcontrib-rawfiles", "sphinxcontrib-restbuilder", "pydata-sphinx-theme",

  # Dev tools
  "black", "bumpver", "flake8", "ghp-import", "isort", "mypy",
  "pylint", "pytest", "pytest-cov", "pytest-doctestplus",
  "pytest-remotedata", "pytest-xdist"
]

[tool.poetry.group.dev.dependencies]
black = ">=21.12b0"
bumpver = ">=1.0"
flake8 = ">=3.8.4"
ghp-import = ">=1.0.1"
isort = { version = ">=5.6.4", python = ">=3.6,<4.0" }
mypy = ">=0.930"
pylint = ">=2.6.0"
pytest = ">=6.1.2"
pytest-cov = ">=2.10.1"
pytest-doctestplus = ">=0.8.0"
pytest-remotedata = ">=0.3.2"
pytest-xdist = ">=2.1.0"

[tool.pytest.ini_options]
testpaths = ["tests", "src"]

[tool.bumpver]
current_version = "1.0.3"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['^current_version = "{version}"', '^version = "{version}"']
"src/ploonetide/version.py" = ['^__version__ = "{version}"']

[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
