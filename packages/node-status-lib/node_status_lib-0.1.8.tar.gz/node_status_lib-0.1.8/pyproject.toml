[project]
name = "node-status-lib"
version = "0.1.8"
description = "A lightweight library for node and internal flow-level status tracking using PostgreSQL."
readme = "README.md"
authors = [
    { name = "Angelo Antu", email = "angelo.antu@kireap.com" }
]
license = "MIT"
requires-python = ">=3.10"
keywords = ["node","status"]
dependencies = [
    "psycopg2",            
    "json"     
]

[tool.poetry]
packages = [{ include = "node_status_lib", from = "src" }]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"