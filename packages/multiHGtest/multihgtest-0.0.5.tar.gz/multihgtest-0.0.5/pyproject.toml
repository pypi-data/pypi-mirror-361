[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "multiHGtest"
version = "0.0.5"
description = "Testing for differences in survival using hypergeometric P-values"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Alon Kipnis", email = "alonkipnis@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    "numpy>=1.20",
    "scipy>=1.7",
    "pandas>=1.3",
    "multiple-hypothesis-testing",
]

[project.urls]
Homepage = "https://github.com/alonkipnis/higher-criticism-test"
Repository = "https://github.com/alonkipnis/higher-criticism-test"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.setuptools.package-dir]
"" = "src"