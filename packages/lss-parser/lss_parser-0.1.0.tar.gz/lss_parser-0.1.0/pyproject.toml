[project]
name = "lss-parser"
version = "0.1.0"
description = "A Python module for parsing and manipulating LiveSplit .lss files"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "mushroomsuprise"}
]
license = {text = "MIT"}
keywords = ["livesplit", "lss", "parser", "speedrunning", "xml"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Games/Entertainment",
]
dependencies = [
    "pydantic>=2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/mushroomsuprise/lss-parser"
"Bug Reports" = "https://github.com/mushroomsuprise/lss-parser/issues"
"Source" = "https://github.com/mushroomsuprise/lss-parser"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["lss_parser"]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
