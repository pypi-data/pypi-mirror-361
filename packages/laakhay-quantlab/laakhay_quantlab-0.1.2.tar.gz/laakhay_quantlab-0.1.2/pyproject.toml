[build-system]
requires = [
  "setuptools>=61.0",
  "wheel",
  "setuptools_scm[toml]>=6.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "laakhay-quantlab"
dynamic = ["version"]
description = "Quantitative analysis tools for the Laakhay ecosystem"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Sashank Neupane", email = "sashank@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = []

[project.urls]
Homepage = "https://github.com/sashankneupane/laakhay"
Repository = "https://github.com/sashankneupane/laakhay"

[tool.setuptools_scm]
write_to       = "laakhay/quantlab/_version.py"
version_scheme = "post-release"
local_scheme   = "no-local-version" 