[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "analyser2_hj3415"
version = "0.1.5"
authors = [{name = "Hyungjin Kim", email = "hj3415@gmail.com"}]
description = "Analysing the stock data"
readme = "README.md"
classifiers = ["License :: OSI Approved :: MIT License"]
dependencies = [
    "db2-hj3415",
    "utils-hj3415",
    "u8darts[all]",
    "yfinance",
    "matplotlib",
    "redis",
]

[project.scripts]
fscore = "analyser2_hj3415.cli.fscore:main"


[project.urls]
Home = "https://www.hyungjin.kr"

[tool.flit.sdist]
exclude = ["tests/", ".gitignore",]
