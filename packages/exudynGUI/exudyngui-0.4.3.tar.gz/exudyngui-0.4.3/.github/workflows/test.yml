name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        exclude:
          # Reduce matrix size for efficiency
          - os: macos-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.9'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Test package import
      run: |
        python -c "import exudynGUI; print('Import successful')"

    - name: Test entry points (without GUI)
      shell: bash
      run: |
        # Test CLI entry point (expect it to fail gracefully without display)
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          xvfb-run -a python -c "
          try:
              import exudynGUI.main
              print('Module import successful')
          except Exception as e:
              print(f'Import failed: {e}')
              exit(1)
          "
        else
          python -c "
          try:
              import exudynGUI.main
              print('Module import successful')
          except Exception as e:
              print(f'Import failed: {e}')
              exit(1)
          "
        fi

    - name: Test wheel build
      run: |
        pip install build
        python -m build
        pip install twine
        twine check dist/*

  lint:
    name: Lint and format check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        
    - name: Run flake8
      run: flake8 exudynGUI --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true
      
    - name: Check import sorting
      run: isort --check-only --diff exudynGUI
      continue-on-error: true
      
    - name: Check code formatting
      run: black --check --diff exudynGUI
      continue-on-error: true
