[project]
name = "loggery"
version = "0.7.2"
description = "Configure logging with reduced noise from spammy modules with easy argparse support"
authors = [
    {name = "Erskin Cherry", email = "erskin@eldritch.org"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Topic :: System :: Logging",
    "Development Status :: 4 - Beta",
]
license = "LGPL-3.0-or-later"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://gitlab.com/frobnic8/loggery"
Repository = "https://gitlab.com/frobnic8/loggery"

[tool.poetry]
packages = [{include = "loggery", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.14.0"
pytest = "^8.3.5"
pylint = "^3.3.7"
mypy = "^1.15.0"
ruff = "^0.12.2"
ipython = "^9.4.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint]
max-line-length = 100

[tool.mypy]
strict = true
files = ["src/", "tests/"]

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.ruff]
line-length = 100
fix = true

[tool.ruff.lint]
select = [
    "A",     # Builtins
    "ARG",   # unsued args
    "B",     # Bugbear lints
    "C",     # Complexity and code style
    "COM",   # Comprehensions
    "E",     # Pycodestyle errors
    "ERA",   # eradicate commented out code blocks
    "EXE",   # Executable
    "F",     # Pyflakes errors
    "FURB",  # Refurb
    "G",     # logging format
    "I",     # Import related checks
    "ICN",   # Import conventions
    "ISC",   # Implicit string concat
    "LOG",   # logging
    "N",     # Naming conventions
    "PIE",   # misc lints
    "PT",    # pytest style
    "Q",     # quotes
    "RET",   # return
    "RSE",   # raise
    "RUF",   # Ruff specific rules
    "SIM",   # simplfy
    "SLOT",  # slots
    "TC",    # type checking imports
    "TRY",   # Tryceratops
    "UP",    # Pyupgrade
    "W",     # Pycodestyle warnings
]
ignore = ["COM812"]
fixable = ["ALL"]

