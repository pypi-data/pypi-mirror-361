likelihood:
  LVK_SGWB_CC:
    python_path: ./likelihoods/LIGO_SGWB
  
params:
  Omega_bh2:
    prior:
      min: 0.005
      max: 0.1
    ref:
      dist: norm
      loc: 0.0224
      scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  Omega_ch2:
    prior:
      min: 0.001
      max: 0.99
    ref:
      dist: norm
      loc: 0.12
      scale: 0.001
    proposal: 0.0005
    latex: \Omega_\mathrm{c} h^2
  H0:
    prior:
      min: 20
      max: 100
    ref:
      dist: norm
      loc: 70
      scale: 3.0
    proposal: 1.0
    latex: H_0
  h: 
    derived: 'lambda H0: H0/100'
    latex: h
  DN_eff: 
    value: 0
    latex: \Delta N_\mathrm{eff}
  N_eff: 
    min: 3.046
  Delta_Neff_GW:
    derived: True
    min: 0
    latex: \Delta N_\mathrm{eff,GW}
  logA:
    prior:
      min: 1.61
      max: 3.91
    ref:
      dist: norm
      loc: 3.05
      scale: 0.001
    proposal: 0.001
    latex: \log(10^{10} A_\mathrm{s})
    drop: True
  A_s:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  r:
    prior:
      min: 0
      max: 0.1
    ref:
      dist: uniform
      loc: 0
      scale: 0.03
    proposal: 0.01
    latex: r
  logT_re:
    prior:
      min: -6.0
      max: 20.0
    ref:
      dist: norm
      loc: 5.0
      scale: 2.0
    proposal: 0.5
    latex: \log(T_\mathrm{re}/\mathrm{GeV})
    drop: True
  T_re:
    value: 'lambda logT_re: np.exp(logT_re)'
    latex: T_\mathrm{re}
  logT_sr: 
    prior:
      min: -9.0
      max: 0.0
    ref:
      dist: norm
      loc: -6.0
      scale: 1.0
    proposal: 0.5
    latex: \log(T_\mathrm{sr}/\mathrm{GeV})
    drop: True
  T_sr:
    value: 'lambda logT_sr: np.exp(logT_sr)'
    latex: T_\mathrm{sr}

prior:
