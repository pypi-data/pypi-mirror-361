[build-system]
requires = ["setuptools>=1.0.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ftbx"
description = "Tool to facilitate and accelerate Flex operations. "
authors = [
  {name="David NAISSE"},
  {email="dnaisse@dalet.com"}
]
maintainers = [
  {name="David NAISSE"}, 
  {email="dnaisse@dalet.com"}
]
# readme = "README.md" # for security purposes
license = {file = "LICENSE"}
requires-python = ">=3.10"
dynamic = ["dependencies", "version"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

# [project.urls]
# Homepage = "https://pypi.org/project/ftbx/"
# Repository = "https://bitbucket.org/ooyalaflex/flex-toolbox/src/master/" # for security purposes

[tool.setuptools_scm]
version_file = "version.py"
version_scheme = "only-version"
local_scheme = "no-local-version"

[tool.setuptools]
packages = ["ftbx", "src", "src.schemas", "src.cmd"]
include-package-data = false

[tool.setuptools.package-dir]
ftbx = "."
src = "src"

[project.scripts]
ftbx = "ftbx.ftbx:main"
