name: DXT Build

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pip dependencies and run DXT pack
        run: |
          cd dxt
          pip3.13 install dataproduct-mcp --target server/lib --upgrade --force-reinstall
          npx @anthropic-ai/dxt pack . dataproduct.dxt

      - name: Upload dataproduct.dxt artifact
        uses: actions/upload-artifact@v4
        with:
          name: dataproduct-dxt
          path: dxt/dataproduct.dxt
          if-no-files-found: error
          retention-days: 7
          compression-level: 0
