[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "torchcontrol"
version = "0.1.5"
description = "A parallel control system simulation and control library based on PyTorch."
authors = [
    { name = "Tang Longbin" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "torch",
    "torchdiffeq",
    "scipy",
    "numpy",
    "matplotlib",
    "tqdm",
    "imageio"
]
