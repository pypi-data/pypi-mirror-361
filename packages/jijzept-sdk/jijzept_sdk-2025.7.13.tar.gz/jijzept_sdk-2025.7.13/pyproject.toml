[build-system]
requires = ["setuptools>=64", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "jijzept_sdk"
authors = [
    {name = "Jij Inc.", email = "info@j-ij.com"},
]
description = "Free development kit provided by JijZept."
readme = "PyPI.md"
requires-python = ">=3.10, <3.13"
classifiers = [
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dynamic = ["version"]
dependencies = [
    "jijmodeling == 1.13.0",
    "ommx == 2.0.2",
]

[project.optional-dependencies]
all = [
    "ommx-fixstars-amplify-adapter == 0.3.0",
    "ommx-da4-adapter == 0.1.0",
    "ommx-dwave-adapter == 0.1.0",
    "ommx-gurobipy-adapter == 0.2.0",
    "ommx-highs-adapter == 2.0.2",
    "ommx-python-mip-adapter == 2.0.2; python_version < '3.12'",
    "ommx-openjij-adapter == 2.0.2",
    "ommx-pyscipopt-adapter == 2.0.2",
    "minto == 1.1.4",
    "qamomile == 0.7.0; python_version < '3.12'",
    "jupyterlab",
]
amplify = [
    "ommx-fixstars-amplify-adapter == 0.3.0"
]
da4 = [
    "ommx-da4-adapter == 0.1.0"
]
dwave = [
    "ommx-dwave-adapter == 0.1.0"
]
gurobi = [
    "ommx-gurobipy-adapter == 0.2.0"
]
highs = [
    "ommx-highs-adapter == 2.0.2"
]
mip = [
    "ommx-python-mip-adapter == 2.0.2"
]
openjij = [
    "ommx-openjij-adapter == 2.0.2"
]
scip = [
    "ommx-pyscipopt-adapter == 2.0.2"
]
minto = [
    "minto == 1.1.4"
]
qamomile = [
    "qamomile == 0.7.0"
]
lab = [
    "jupyterlab"
]

[project.scripts]
jijzept_sdk = "jijzept_sdk:run"

[tool.setuptools_scm]
version_file = "src/jijzept_sdk/_version.py"
