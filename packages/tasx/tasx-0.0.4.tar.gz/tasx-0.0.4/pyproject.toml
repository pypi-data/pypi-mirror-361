[tool.poetry]
name = "tasx"
version = "0.0.4"
description = "Official client for The Agent Service eXchange (TASX)"
authors = ["Nasim Rahaman <nasim@tiptreesystems.com>", "Martin Weiss <martin@tiptreesystems.com>"]
readme = "README.md"
packages = [{include = "tasx"}]
license = "MIT"
homepage = "https://github.com/tiptreesystems/tasx"
repository = "https://github.com/tiptreesystems/tasx"
documentation = "https://docs.tiptreesystems.com"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "~2.7.0"
httpx = ">=0.28.1,<1.0.0"
loguru = "~0.7.2"
fastapi = "~0.110.1"
starlette = "*"
uvicorn = { extras = ["standard"], version = "~0.29.0" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
