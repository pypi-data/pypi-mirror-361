[project]
name = "toolkits"
version = "0.2.10"
description = "toolkits for quickly reference"
authors = [
    { name = "li_jia_yue", email = "59727816@qq.com" },
]
dependencies = [
    "fire>=0.6.0",
    "arrow>=1.3.0",
    "pytest>=8.2.2",
    "icecream>=2.1.3",
    "schedule>=1.2.2",
    "jmespath>=1.0.1",
    "unicodecsv>=0.14.1",
    "log4python>=1.0.11",
    "unipath>=1.1",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
toolkits = "toolkits.toolkits_cli:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
