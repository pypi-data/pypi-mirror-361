[build-system]
requires = ["setuptools>= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "statspedia"
version = "0.2.0"
authors = [
  { name="John Glauber", email="johnbglauber@gmail.com" },
]
description = """A package to process data from Wikimedia using the server sent events (SSE) protocol."""
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
Homepage = "https://github.com/jglauber/wikipediastats"
Issues = "https://github.com/jglauber/wikipediastats/issues"