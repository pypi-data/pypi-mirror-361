[build-system]
requires = [ "setuptools", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "walledai"
version = "2.0.0"
description = "A Python SDK for interacting with Walled AI"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [ "requests>=2.25.1", "typing_extensions>=4.0.0",]
[[project.authors]]
name = "Walled AI"
email = "rishabh@walled.ai"

[project.license]
file = "LICENSE"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = [ "src",]
