# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "inno-gym"
version = "0.0.1" 
authors = [
  { name="Mike Dean", email="mikedean2367@gmail.com" },
]
description = "A great gym for benchmark agent innovation. This is a placeholder" 
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mikedean2367/agym" 
"Bug Tracker" = "https://github.com/mikedean2367/agym/issues" 