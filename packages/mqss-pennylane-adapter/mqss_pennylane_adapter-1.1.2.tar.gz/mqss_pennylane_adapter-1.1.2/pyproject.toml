[project]
name = "mqss-pennylane-adapter"
version = "1.1.2"
description = "A Pennylane Adapter package for the Munich Quantum Software Stack."
authors = [
    { name = "Burak", email = "burak.mete@lrz.de" }
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pennylane>=0.39.0",
    "python-dotenv>=1.0.1",
    "qiskit>=1.2.4,<1.4.0",
    "requests>=2.32.3",
    "mqp-client==0.1.4",
    "mqss-client>=0.2.0",
]
[tool.uv]
package = true

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["test"]  # Specify the directory containing test files
addopts = "--verbose"  # Add verbosity to the test output

[scripts]
test = "pytest"

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-autorefs>=1.4.1",
    "mkdocs-material>=9.6.9",
    "mkdocstrings[python]>=0.29.0",
    "pytest>=8.3.3",
]

