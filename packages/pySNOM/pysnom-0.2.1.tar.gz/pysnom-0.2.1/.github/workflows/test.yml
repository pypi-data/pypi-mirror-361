name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        python-version: ['3.10', '3.11']
        experimental: [false]

    uses: ./.github/workflows/test-job.yml
    with:
      os: ${{ matrix.os }}
      python-version: ${{ matrix.python-version }}
      experimental: ${{ matrix.experimental }}
