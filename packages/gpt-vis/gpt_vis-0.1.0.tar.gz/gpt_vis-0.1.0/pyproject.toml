[tool.poetry]
name = "gpt-vis"
version = "0.1.0"
description = "A Python wrapper for gpt-vis-cli, enabling programmatic and command-line chart generation."
authors = ["Gency Lee <gency@example.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/your-github/gpt-vis-cli"
repository = "https://github.com/your-github/gpt-vis-cli"
keywords = ["visualization", "charts", "gpt", "cli"]
packages = [{include = "gpt_vis"}]

[tool.poetry.dependencies]
python = ">=3.8"
pydantic = "^1.9.1"

[tool.poetry.scripts]
gpt-vis = "gpt_vis.cli:main"

[tool.poetry.group.dev.dependencies]
pytest = "^6.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
