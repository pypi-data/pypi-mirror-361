[project]
name = "pini"
version = "1.4.0"
description = "An opinionated Python project initializer that sets up a new project with sensible defaults."
readme = "README.md"
license = "MIT"
license-files = ["LICENCSE*"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"
dependencies = [
    "rich>=14.0.0",
    "toml>=0.10.2",
    "typer>=0.16.0",
]


[project.scripts]
pini = "pini.cli:app"

[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"pini" = ["templates/**/*"] # Include all files recursively in 'templates' directory within 'pini' package

[dependency-groups]
dev = [
    "black>=25.1.0",
    "commitizen>=4.8.2",
    "flake8>=7.2.0",
    "isort>=6.0.1",
    "pre-commit>=4.2.0",
]

[tool.black]
line-length =  79

[tool.isort]
profile = "black"
line_length = 79

[tool.flake8]
max-line-length = 79
extend-ignore = ["E203", "W503"]  # For compatibility with Black (optional)

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "uv"
update_changelog_on_bump = true
