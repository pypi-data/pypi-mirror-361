[project]
name = "HRequire"
version = "1.0.0"
description = "Auto-generate requirements.txt from your Python project imports"
readme = "README.md"
requires-python = ">=3.9" 
license = {text = "MIT"}
authors = [
    { name = "Thanaraklee", email = "bzank.lee@hotmail.com" }
]

[project.scripts]
hrequire = "hrequire.core:cli"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


