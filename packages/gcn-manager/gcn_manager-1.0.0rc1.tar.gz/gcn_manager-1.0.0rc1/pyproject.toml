[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "gcn-manager"
version = "1.0.0rc1"
authors = [{ name = "nipil", email = "nipil@users.noreply.github.com" }, ]
description = "Central manager for mqtt-based gpio-change-notifier clients"
readme = "README.md"
requires-python = ">=3.11"
dynamic = ["dependencies"]
classifiers = ["Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/nipil/gcn-manager-py"
Issues = "https://github.com/nipil/gcn-manager-py/issues"

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
