name: Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide detailed information about your request.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe the problem you're trying to solve.
      placeholder: I'm frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented
      placeholder: I would like to be able to...
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What type of feature is this?
      options:
        - New MCP Tool
        - New Resource Provider
        - GIMP Integration Enhancement
        - Performance Improvement
        - Documentation Enhancement
        - Developer Experience
        - Security Enhancement
        - Platform Support
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my workflow
        - Critical - Blocking my use case
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case Description
      description: Describe your specific use case and how this feature would help
      placeholder: |
        I want to use this feature to...
        This would help me because...
        Currently, I have to work around this by...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or features you've considered
      placeholder: I've considered...

  - type: textarea
    id: api-design
    attributes:
      label: API Design (Optional)
      description: If you have ideas about how the API should look, please share them
      placeholder: |
        Tool name: my_new_tool
        Parameters:
        - param1: description
        - param2: description
        
        Example usage:
        ```json
        {
          "tool": "my_new_tool",
          "arguments": {
            "param1": "value1",
            "param2": "value2"
          }
        }
        ```
      render: markdown

  - type: textarea
    id: implementation-notes
    attributes:
      label: Implementation Notes (Optional)
      description: Any technical details or implementation suggestions
      placeholder: This might require...

  - type: textarea
    id: testing-scenarios
    attributes:
      label: Testing Scenarios
      description: How would you test this feature? What scenarios should be covered?
      placeholder: |
        Test cases:
        1. Basic functionality test
        2. Edge case handling
        3. Error scenarios
        4. Performance testing

  - type: dropdown
    id: breaking-change
    attributes:
      label: Breaking Change
      description: Would this feature introduce breaking changes?
      options:
        - No - Backward compatible
        - Yes - Breaking change required
        - Unsure
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request
      placeholder: Screenshots, mockups, related issues, etc.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues for similar feature requests
          required: true
        - label: I have provided a clear problem statement and solution
          required: true
        - label: I have described my use case in detail
          required: true
        - label: I am willing to help with testing this feature
          required: false
        - label: I am willing to help with documentation for this feature
          required: false