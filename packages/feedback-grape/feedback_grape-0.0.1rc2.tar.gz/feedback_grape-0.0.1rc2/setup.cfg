[metadata]
name = feedback_grape
version = 0.0.1rc2
description = A package for GRAPE with feedback
author = Yousef Elbrolosy
author_email = yousef.elbrolosy@mpl.mpg.de
license = MIT
license_file = LICENSE
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering

[options]
install_requires = 
	numpy>=2.2.4
	scipy>=1.15.2
	matplotlib>=3.10.1
	jax==0.5.2
	chex==0.1.89
	optax==0.2.4
	flax==0.10.6
	dynamiqs==0.3.2
python_requires = >=3.11

[options.extras_require]
testing = 
	pytest
	mypy
	ruff
cuda12 = 
	jax[cuda12]==0.5.2

[options.package_data]
feedback_grape = py.typed

[egg_info]
tag_build = 
tag_date = 0

