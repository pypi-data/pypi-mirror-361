[build-system]
requires = ["setuptools>=75.2.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "revoltlogger"
version = "1.0.1"
description = "RevoltLogger - A simple and colorful logging library for Python tools, CLI applications, and security automation."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }

authors = [
    { name = "D. Sanjai Kumar", email = "bughunterz0047@gmail.com" }
]

keywords = [
    "logger",
    "logging",
    "colorlogger",
    "python-logger",
    "penetration-testing",
    "bugbounty",
    "cli-tools",
    "colorama"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging"
]

dependencies = [
    "colorama>=0.4.6",
]

[project.urls]
Homepage = "https://github.com/RevoltSecurities/revoltlogger"
Documentation = "https://github.com/RevoltSecurities/revoltlogger"
Source = "https://github.com/RevoltSecurities/revoltlogger"
Issues = "https://github.com/RevoltSecurities/revoltlogger/issues"
