[project]
name = "omg"
version = "1.3.9"
requires-python = ">=3.10"
dependencies = [
  "watchdog",
]
authors = [
  {name = "Hampus Hallman"}
]
description = "A Python CLI replacement with live reload capabilities, enabling fast restarts by reloading only user modules. Ideal for iterative development and prototyping."
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
Repository = "https://github.com/Reddan/omg.git"

[dependency-groups]
dev = [
  "checkpointer>=2.14.4; python_version>='3.11'",
  "numpy>=2.2.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["omg"]

[project.scripts]
omg = "omg.__main__:main"
