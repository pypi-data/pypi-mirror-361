[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "helixgecli"
version = "0.1.0"
description = "Helix CLI - Gene Simulation and Translation"
authors = [{ name = "Karan" }]
dependencies = [
    "rich",
    "dotenv",
    "groq",
    "colorama"
]

[project.scripts]
helixcli = "helixcli.helix:main"

[tool.setuptools.package-data]
helixcli = ["data.json"]
