[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "cryoSPHERE"
description = "Structural heterogeneous cryoEM reconstruction: https://github.com/Gabriel-Ducrocq/cryoSPHERE"
version = "0.6.1"
readme = "README.md"
requires-python = ">=3.9-20"
dependencies = ['numpy',
		'biopython', 
		'biotite', 
		'certifi', 
		'charset-normalizer', 
		'cycler', 
		'docker-pycreds', 
		'einops', 
		'filelock', 
		'fonttools', 
		'fsspec', 
		'fvcore', 
		'gemmi', 
		'gitdb', 
		'GitPython', 
		'idna', 
		'importlib_resources', 
		'iopath', 
		'Jinja2', 
		'matplotlib', 
		'mpmath', 
		'mrc', 
		'mrcfile', 
		'msgpack', 
		'networkx',  
		'nvidia-cublas-cu12', 
		'nvidia-cuda-cupti-cu12', 
		'nvidia-cuda-nvrtc-cu12', 
		'nvidia-cuda-runtime-cu12', 
		'nvidia-cudnn-cu12', 
		'nvidia-cufft-cu12', 
		'nvidia-curand-cu12', 
		'nvidia-cusolver-cu12', 
		'nvidia-cusparse-cu12', 
		'nvidia-nccl-cu12', 
		'nvidia-nvjitlink-cu12', 
		'nvidia-nvtx-cu12', 
		'packaging', 
		'pandas',
		'pillow', 
		'platformdirs', 
		'portalocker', 
		'protobuf', 
		'psutil', 
		'pyarrow', 
		'pyparsing', 
		'python-dateutil', 
		'pytz', 
		'PyYAML', 
		'requests', 
		'scipy', 
		'seaborn', 
		'sentry-sdk', 
		'setproctitle', 
		'six', 
		'smmap', 
		'starfile', 
		'sympy', 
		'tabulate', 
		'termcolor', 
		'tqdm', 
		'triton', 
		'typing_extensions', 
		'tzdata', 
		'urllib3', 
		'wandb==0.18.3', 
		'yacs', 
		'zipp',
		'scikit-learn',
		'roma']



[project.scripts]
cryosphere_train = "cryosphere.cryosphere_train:cryosphere_train"
cryosphere_analyze = "cryosphere.data.analyze:analyze_run"
cryosphere_center_origin = "cryosphere.data.center_origin:run_center_origin"
cryosphere_structure_to_volume = "cryosphere.data.structure_to_volume:turn_structure_to_volume"
