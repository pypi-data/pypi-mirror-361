[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mdllama"
version = "2.2.7"
description = "A command-line interface for Ollama API"
authors = [{ name = "QinCai-rui" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
dependencies = [
  "requests",
  "ollama",
  "colorama",
  "rich"
]

[project.scripts]
mdllama = "mdllama:main"
