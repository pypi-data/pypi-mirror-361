[project]
name = "node-status-lib"
version = "0.1.12"
description = "A lightweight library for node and internal flow-level status tracking using PostgreSQL."
readme = "README.md"
authors = [
    { name = "Angelo Antu", email = "angelo.antu@kireap.com" }
]
license = "MIT"
requires-python = ">=3.10"
keywords = ["node","status"]
dependencies = [
    "psycopg2",        
]

[project.optional-dependencies]
dev = ["pytest", "black", "flake8"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.poetry]
packages = [{ include = "node_status_lib", from = "src" }]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"