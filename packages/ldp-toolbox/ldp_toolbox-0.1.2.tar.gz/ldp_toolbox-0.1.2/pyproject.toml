[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ldp-toolbox"
version = "0.1.2"
description = "Local Differential Privacy Toolbox"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Haoying Zhang" },
  { name = "Abhishek K. Mishra" },
  { name = "HÃ©ber H. Arcolezi" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
  "dash>=2.18.2",
  "dash-bootstrap-components>=1.7.1",
  "numpy>=2.1.3",
  "scipy>=1.15.2",
  "matplotlib>=3.10.1",
  "numba>=0.61.0",
  "ray>=2.45.0",
  "xxhash>=3.5.0",
  "pandas>=2.3.0",
  "tqdm>=4.67.1",
  "joblib>=1.5.1"
]

[project.scripts]
ldp-toolbox = "ldp_toolbox.toolbox.app:main"

[project.optional-dependencies]
dev = ["pytest", "black", "flake8"]

[tool.setuptools.packages.find]
where = ["src"]  

[project.urls]
Homepage = "https://github.com/hharcolezi/ldp-toolbox"
PyPI = "https://pypi.org/project/ldp-toolbox/"