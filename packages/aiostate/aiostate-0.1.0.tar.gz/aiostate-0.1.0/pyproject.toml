[project]
name = "aiostate"
version = "0.1.0"
description = "A flexible, async-friendly state machine implementation for Python with thread-safe operations and decorator-based transitions."
authors = [
    { name = "BoChen SHEN", email = "6goddddddd@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["asyncio", "state-machine", "fsm", "python", "async", "state"]
requires-python = ">=3.11,<3.13"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO"
]

[tool.poetry]
packages = [{ include = "aiostate" }]

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"
