name: Test Windows Only

on:
  workflow_dispatch:

jobs:
  test-windows-build:
    name: Test Windows Build
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Build Windows Binary
        shell: powershell
        run: |
          Write-Host "ü™ü Building Windows binary..."

          # Install uv
          Invoke-RestMethod -Uri "https://astral.sh/uv/install.ps1" | Invoke-Expression
          $env:PATH = "$env:USERPROFILE\.local\bin;$env:PATH"

          # Install dependencies
          uv sync --no-dev

          # Install PyInstaller
          uv add --dev pyinstaller

          # Build binary
          uv run pyinstaller chunkhound-optimized.spec --clean --noconfirm --workpath .\build --distpath .\dist

          # Create zip archive
          Compress-Archive -Path "dist\chunkhound-optimized" -DestinationPath "dist\chunkhound-windows-amd64.zip" -Force

          # Verify binary
          $binaryPath = ".\dist\chunkhound-optimized\chunkhound-optimized.exe"
          if (Test-Path $binaryPath) {
            & $binaryPath --version
            Write-Host "‚úÖ Windows binary built successfully!"
          } else {
            Write-Host "‚ùå Binary not found"
            exit 1
          }