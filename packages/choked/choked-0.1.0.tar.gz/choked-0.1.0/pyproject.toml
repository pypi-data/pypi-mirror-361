[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "choked"
version = "0.1.0"
description = "Don't bite off more than you can chew. Get Choked!"
requires-python = ">=3.8"
dependencies = [
    "redis",
    "python-dotenv",
    "requests",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["choke*"] 