[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "calciumpy"
version = "0.1.0"
authors = [
  { name = "0xCAF2", email="roki@0xcaf2.dev" },
]
description = "A Calcium language interpreter"
keywords = [
  "calcium", "interpreter", "json",
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/0xCAF2/calciumpy"

