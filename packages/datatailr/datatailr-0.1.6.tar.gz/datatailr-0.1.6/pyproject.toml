[build-system]
requires = ["setuptools>=60", "wheel", "toml"]
build-backend = "setuptools.build_meta"

[project]
name = "datatailr"
version = "0.1.6"
description = "Ready-to-Use Platform That Drives Business Insights"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name="Datatailr", email="info@datatailr.com" }
]
license = "MIT"
license-files = [
    "LICENSE",
]
classifiers = [

  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Programming Language :: Python :: 3.13',
  'Environment :: Console',
  "Operating System :: OS Independent",
  'Topic :: Scientific/Engineering'
]

[project.urls]
homepage = "https://www.datatailr.com/"
documentation = "https://docs.datatailr.com/"

[project.scripts]
run_dt_job = "datatailr.sbin.run_job:main"

[project.optional-dependencies]
dev = [
    "ruff",
    "pre-commit",
    "mypy",
    "types-setuptools",
    "toml",
    "coverage",
]

[tool.ruff]
src = [
    "src",
    "../../tests/src/python"
]
lint.ignore = ["F841"]
show-fixes = true
fix = true
output-format = "full"
