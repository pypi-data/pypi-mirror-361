[metadata]
name = unicorn_baseline
version = 1.4.4
description = Baseline inference algorithm for the UNICORN Challenge
author = Joeran Bosma, Cl√©ment Grisi, Marina D`Amato, Luc Builtjes, Lena Philipp, Fennie van der Graaf, Judith Lefkes, Michelle Stegeman, Rianne Weber
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[options]
packages = 
	unicorn_baseline
install_requires = 
	torch
	numpy<2
	pandas
	pillow
	tqdm
	numba
	torchvision
	opencv-python
	matplotlib
	wholeslidedata<0.0.16
	timm
	torch
	transformers
	environs
	sacremoses
	einops
	einops-exts
	safetensors
	scipy
	SimpleITK
	Pillow
	llm_extractinator
python_requires = >=3.10
package_dir = 
	=src
zip_safe = no
include_package_data = True

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.package_data]
unicorn_baseline = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

