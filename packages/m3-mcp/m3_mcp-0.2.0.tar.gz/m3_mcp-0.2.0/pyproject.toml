[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "m3-mcp"
dynamic = []
description = "MIMIC-IV + MCP + Models: Local MIMIC-IV querying with LLMs via Model Context Protocol"
requires-python = ">=3.10"
authors = [
    { name = "Rafi Al Attrach", email = "rafiaa@mit.edu" },
    { name = "Pedro Moreira", email = "pedrojfm@mit.edu" },
    { name = "Rajna Fani", email = "rajnaf@mit.edu" },
]
maintainers = [
    { name = "Rafi Al Attrach", email = "rafiaa@mit.edu" },
    { name = "Pedro Moreira", email = "pedrojfm@mit.edu" },
    { name = "Rajna Fani", email = "rajnaf@mit.edu" },
]
readme = "README.md"
license = "MIT"
keywords = [
    "mimic-iv",
    "clinical-data",
    "mcp",
    "llm",
    "medical",
    "healthcare",
    "sqlite",
    "bigquery",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Database :: Database Engines/Servers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "requests>=2.30.0",
    "beautifulsoup4>=4.12.0",
    "polars[pyarrow]>=0.20.10",
    "appdirs>=1.4.0",
    "sqlalchemy>=2.0.0",
    "pandas>=2.0.0",
    "fastmcp>=0.1.0",
    "google-cloud-bigquery>=3.0.0",
    "db-dtypes>=1.0.0",
    "sqlparse>=0.4.0",
    "pyjwt[crypto]>=2.8.0",
    "cryptography>=41.0.0",
    "python-jose[cryptography]>=3.3.0",
    "httpx>=0.24.0",
    "pytest==7.4.3",
    "pytest-asyncio>=0.23.8",
]
version = "0.2.0"

[project.dependency-groups]
dev = [
    "ruff>=0.4.0",
    "pre-commit>=3.0.0",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.10.0",
    "aiohttp>=3.8.0",
]

[project.scripts]
m3 = "m3.cli:app"
m3-mcp-server = "m3.mcp_server:main"

[project.urls]
Homepage = "https://github.com/rafiattrach/m3"
Repository = "https://github.com/rafiattrach/m3"
Documentation = "https://github.com/rafiattrach/m3#readme"
Issues = "https://github.com/rafiattrach/m3/issues"
Changelog = "https://github.com/rafiattrach/m3/releases"

[tool.pdm.version]
source = "file"
path = "src/m3/__init__.py"

[tool.ruff]
line-length = 88
target-version = "0.2.0"
src = [
    "src",
]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "UP",
    "RUF",
]
ignore = [
    "E501",
]

[tool.ruff.lint.isort]
known-first-party = [
    "m3",
]

[tool.ruff.format]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    "ignore::DeprecationWarning:jupyter_client.*",
]
