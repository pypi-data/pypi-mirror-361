[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hashtokenizers"
version = "0.1.1"
description = "Wrapper for tokenizers that includes hash ids"
license = {text = "MIT"}
authors = [{name = "Kevin Staight", email = "kstaight@gmail.com"}]
dependencies = ["tokenizers"]
requires-python = ">=3.7"

[tool.setuptools]
py-modules = ["hashtokenizers"]