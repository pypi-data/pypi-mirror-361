[build-system] 
requires = ["setuptools>=61.0", "wheel"] 
build-backend = "setuptools.build_meta" 
[project]
name = "mcp-first-tool-server"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "dotenv>=0.9.9",
    "asyncio>=3.4.3",
    "mcp>=1.6.0",
    "openai>=1.75.0",
    "openai-agents>=0.0.12",
    "pydantic>=2.11.3",
    "typing>=3.10.0.0",
]
[project.scripts] 
mcp-first-tool-server = "mcp_first_tool_server:main" 
[tool.setuptools] 
package-dir = {"" = "src"} 
[tool.setuptools.packages.find] 
where = ["src"]

