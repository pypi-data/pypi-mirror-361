[metadata]
name = unieai_mcp_word
version = 0.1.42
author = UnieAI
author_email = contact@unieai.com
description = Internal tool for UnieAI
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.unieai.com/
license = Proprietary
classifiers = 
	Programming Language :: Python :: 3
	License :: Other/Proprietary License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	python-docx >= 0.8.11
	fastmcp >= 0.1.0
	httpx >= 0.24.0
python_requires = >=3.8

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	unieai-mcp-word = unieai_mcp_word.server:main

[egg_info]
tag_build = 
tag_date = 0

