[project]
name = "omomo"
version = "0.0.1"
description = "Omomo is an experimental open-source tool to support core optimization techniques in machine learning."
authors = [
    {name = "San Askaruly",email = "s.askaruly@gmail.com"}
]
maintainers = [
    { name = "Sanzhar Askaruly", email = "s.askaruly@gmail.com" },
    { name = "Tarlan Askaruly", email = "as.tarlan02@gmail.com" },
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10,<3.14"
dependencies = [
    "tqdm==4.67.1",
    "torch==2.7.1",
    "fast-pytorch-kmeans==0.2.2",
    "torchvision==0.22.1",
    "torchaudio==2.7.1",
    "psutil==7.0.0"
]
keywords = [ "optimization", "machine-learning" ]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]


[project.urls]
homepage = "https://omomo.dev"
repository = "https://github.com/tuttelikz/omomo"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
