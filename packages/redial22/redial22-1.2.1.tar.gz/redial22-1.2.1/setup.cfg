[metadata]
name = redial22
version = 1.2.1
description = SSH Connection Manager Improved
author = Felipe Miranda
author-email = felipemiranda@outlook.com
license = gpl3
url = https://github.com/FelipeMiranda/redial22
long-description = file: README.md
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	Environment :: Console
	Operating System :: POSIX :: Linux
	Operating System :: MacOS :: MacOS X

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = 
	urwid==2.1.2

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	redial22 = redial22.__main__:main

[test]
extras = True

[tool:pytest]
addopts = 
	--cov redial22 --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = redial22

[egg_info]
tag_build = 
tag_date = 0

