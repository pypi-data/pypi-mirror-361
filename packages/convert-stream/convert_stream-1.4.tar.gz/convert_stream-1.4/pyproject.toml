[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "convert_stream"
version = "1.4"
authors = [
  { name="Bruno Chaves"},
]

description = "Manipulação de documentos PDF e Imagens. Converter, Ler, rotacionar exportar etc."
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "soup_files",
    "PyMuPDF",
    "reportlab",
    "openpyxl",
    "pandas",
    "Pillow>=11.3.0",
    "opencv-python",
    "requests>=2.32.4",
]

[tool.setuptools]
packages = [
    "convert_stream",
    "convert_stream.models",
    "convert_stream.progress",
]
