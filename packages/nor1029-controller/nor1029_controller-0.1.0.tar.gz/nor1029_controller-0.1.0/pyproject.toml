[project]
name = "nor1029-controller"
version = "0.1.0"
description = "Programmatically control Norsonic Nor1029"
readme = "readme.md"
authors = [
    { name = "Richie Bendall", email = "richiebendall@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "pywinauto>=0.6.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.12.2",
]

[tool.ruff.format]
indent-style = "tab"
