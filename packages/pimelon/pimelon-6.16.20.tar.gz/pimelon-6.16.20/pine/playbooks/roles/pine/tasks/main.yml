---
  - name: Check if /tmp/.pine exists
    stat:
      path: /tmp/.pine
    register: tmp_pine

  - name: Check if pine_repo_path exists
    stat:
      path: '{{ pine_repo_path }}'
    register: pine_repo_register

  - name: move /tmp/.pine if it exists
    command: 'cp -R /tmp/.pine {{ pine_repo_path }}'
    when: tmp_pine.stat.exists and not pine_repo_register.stat.exists

  - name: install pine
    pip:
      name: '{{ pine_repo_path }}'
      extra_args: '-e'
    become: yes
    become_user: root

  - name: Overwrite pine if required
    file:
      state: absent
      path: "{{ pine_path }}"
    when: overwrite

  - name: Check whether pine exists
    stat:
      path: "{{ pine_path }}"
    register: pine_stat

  - name: Fix permissions
    become_user: root
    command: chown {{ melon_user }} -R {{ user_directory }}

  - name:  python3 pine init for develop
    command: pine init {{ pine_path }} --melon-path {{ melon_repo_url }} --melon-branch {{ melon_branch }} --python {{ python }}
    args:
      creates: "{{ pine_path }}"
    when: not pine_stat.stat.exists and not production

  - name: python3 pine init for production
    command: pine init {{ pine_path }} --melon-path {{ melon_repo_url }} --melon-branch {{ melon_branch }} --python {{ python }}
    args:
      creates: "{{ pine_path }}"
    when: not pine_stat.stat.exists and production

  # setup common_site_config
  - name: setup config
    command: pine setup config
    args:
      creates: "{{ pine_path }}/sites/common_site_config.json"
      chdir: "{{ pine_path }}"

  - include_tasks: setup_inputrc.yml

  # Setup Procfile
  - name: Setup Procfile
    command: pine setup procfile
    args:
      creates: "{{ pine_path }}/Procfile"
      chdir: "{{ pine_path }}"

  # Setup Redis env for RQ
  - name: Setup Redis
    command: pine setup redis
    args:
      creates: "{{ pine_path }}/config/redis_socketio.conf"
      chdir: "{{ pine_path }}"

  # Setup an Monak site
  - include_tasks: setup_monak.yml
    when: not run_travis

  # Setup Pine for production environment
  - include_tasks: setup_pine_production.yml
    vars:
      pine_path: "{{ user_directory }}/{{ pine_name }}"
    when: not run_travis and production
...
