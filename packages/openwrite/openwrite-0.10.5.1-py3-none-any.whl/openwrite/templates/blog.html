{% include 'blog_header.html' %}
           <article class="post-content">
                {{ blog.description_html | safe }}
            </article>
            {% if posts | count > 0 %}
            <hr>
            <h3><b>{{ g.trans['posts'] }}</b></h3>
            <article class="post-content" id="posts">
                {% for post in posts %}
                    <div class="postlist_item">
                    <i class="datetime">{{ post.date }}</i> - {% if g.mode == "multi" %}<a href="{{ blog.url }}/{{ post.link }}">{{ post.title }}</a>{% else %}<a href="http://{{ g.main_domain }}/p/{{ post.link }}">{{ post.title }}</a>{% endif %}
                    </div>
                {% endfor%}
            </article>
            {% endif %}
{% include 'blog_footer.html' %}
