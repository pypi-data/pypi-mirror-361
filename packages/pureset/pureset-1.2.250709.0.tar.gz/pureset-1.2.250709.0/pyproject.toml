[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "/.**",
  "/img",
  "/tests",
  "/dist",
  ".gitignore"
]

include= [
  "*.py",
]

ignore-vcs = true

[project]
name = "pureset"
version = "1.2.250709.0"
authors = [
  { name="Gabriel Maia", email="gabrielmaia.silva00@gmail.com" },
]
description = "A simple collection type for homogeneous, immutable and ordered sequences."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/gabrielmsilva00/pureset"
Issues = "https://github.com/gabrielmsilva00/pureset/issues"