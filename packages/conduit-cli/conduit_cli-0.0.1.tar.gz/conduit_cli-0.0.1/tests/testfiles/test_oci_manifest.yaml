apiVersion: conduit.warrical.com/next
kind: Manifest
metadata:
  name: test-oci-images
  version: 1.0.0
  description: Test manifest with OCI images
artifacts:
  - name: nginx-alpine
    origin: oci://docker.io/nginx:alpine
    target: ./images/nginx-alpine.tar
  - name: python-slim
    origin: oci://docker.io/python:3.11-slim
    target: ./images/python-slim.tar
  - name: busybox
    origin: oci://docker.io/busybox:latest
    target: ./images/busybox.tar