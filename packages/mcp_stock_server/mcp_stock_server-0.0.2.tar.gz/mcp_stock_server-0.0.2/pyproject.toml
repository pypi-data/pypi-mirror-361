[project]
name = "mcp_stock_server"
version = "0.0.2"
description = "An MCP server that provides stock prices using yfinance and curl_cffi"
authors = [{ name = "joekoz", email = "joekozhaya@yahoo.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "fastmcp",
    "yfinance",
    "curl_cffi"
]

[project.scripts]
mcp_stock_server = "mcp_stock_server.main:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
