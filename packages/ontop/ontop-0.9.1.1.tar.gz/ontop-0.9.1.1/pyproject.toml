[project]
name = "ontop"
version = "0.9.1.1"
authors = [
  { name = "erez keller", email = "erezk@cyber.org.il" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://data.cyber.org.il/OnTopTech/library/LibrarySourceCode/ontop"
Issues = "https://github.com/example/project/issues"  # זמני לבדיקה

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
