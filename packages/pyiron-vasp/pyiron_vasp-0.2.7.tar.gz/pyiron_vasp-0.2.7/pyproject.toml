[build-system]
requires = ["ase", "defusedxml", "matplotlib", "numpy", "pandas", "scipy", "setuptools", "versioneer[toml]==0.29"]
build-backend = "setuptools.build_meta"

[project]
name = "pyiron_vasp"
description = "Parser for the Vienna Ab initio Simulation Package (VASP)"
authors = [
    { name = "Jan Janssen", email = "janssen@mpie.de" },
]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["pyiron"]
requires-python = ">=3.9, <3.14"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "ase>=3.23.0,<=3.25.0",
    "defusedxml>=0.7.0,<=0.7.1",
    "numpy>=1.26.0,<=2.2.4",
    "pandas>=2.0.3,<=2.3.1",
    "scipy>=1.11.1,<=1.15.2",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://pyiron.org"
Documentation = "https://pyiron_vasp.readthedocs.io"
Repository = "https://github.com/pyiron/pyiron_vasp"

[project.optional-dependencies]
plot = [
    "matplotlib==3.10.1"
]

[tool.setuptools.packages.find]
include = ["pyiron_vasp*"]

[tool.setuptools.package-data]
"*" = ["data/*.csv"]

[tool.setuptools.dynamic]
version = {attr = "pyiron_vasp.__version__"}

[tool.versioneer]
VCS = "git"
style = "pep440-pre"
versionfile_source = "pyiron_vasp/_version.py"
parentdir_prefix = "pyiron_vasp"
tag_prefix = "pyiron_vasp-"
