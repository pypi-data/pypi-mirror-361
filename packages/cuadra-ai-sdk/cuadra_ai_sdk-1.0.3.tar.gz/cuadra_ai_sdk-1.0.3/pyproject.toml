[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "cuadra-ai-sdk"
description = "Build AI agents with your own data, accelerate time-to-value, and create solutions as unique as your business."
version = "1.0.3"
readme = "README.md"
keywords = ["AI", "CuadraAI", "model", "embed"]
dependencies = ["apimatic-core~=0.2.0, >= 0.2.20", "apimatic-core-interfaces~=0.1.0, >= 0.1.5", "apimatic-requests-client-adapter~=0.1.0, >= 0.1.6"]
classifiers = []
requires-python = ">=3.7"
[[project.authors]]
name = "Cuadra AI"
email = "dan@cuadra.ai"

[project.urls]
Documentation = "https://docs.cuadra.ai/"
[project.optional-dependencies]
testutils = ["pytest>=7.2.2"]
[tool]
[tool.setuptools]
[tool.setuptools.packages]
[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]
