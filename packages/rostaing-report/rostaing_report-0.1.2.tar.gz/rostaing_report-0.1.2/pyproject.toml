[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rostaing-report"
version = "0.1.2"
authors = [
  { name="Davila Rostaing", email="rostaingdavila@gmail.com" },
]
description = "Generate comprehensive EDA and statistical reports from Pandas DataFrames with a single line of code."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.23.0",
    "scipy>=1.9.0",
    "tabulate>=0.9.0" # Pour un bel affichage en mode console
]

[project.urls]
"Homepage" = "https://github.com/Rostaing/rostaing-report"
"Bug Tracker" = "https://github.com/Rostaing/rostaing-report/issues"