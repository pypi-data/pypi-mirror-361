# Next, pyproject.toml
[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "killx"
version = "0.1.3"
description = "A lightning-fast, modern Python web framework"
readme = "README.md"
authors = [{name = "Pavitroo", email = "pavitraguptadelhi@gmail.com"}]
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["web", "framework", "http", "server", "api"]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/Pavitroo/killx"
Repository = "https://github.com/Pavitroo/killx"
