[project]
name = "ethoscopy"
version = "2.0.1"
description = "\"A python based toolkit to download and anlyse data from the Ethoscope hardware system.\""
authors = [{name = "Lblackhurst29",email = "lblackhurst29@gmail.com"}]
readme = "README.md"
dependencies = [
    "numpy>=2.0.0,<3.0.0",
    "pandas>=2.2.2,<3.0.0",
    "plotly>=5.22.0,<6.0.0",
    "seaborn>=0.13.2,<0.14.0",
    "tabulate>=0.9.0,<0.10.0",
    "colour>=0.1.5,<0.2.0",
    "hmmlearn>=0.3.2,<0.4.0",
    "pywavelets>=1.6.0,<2.0.0",
    "astropy>=6.1,<7.0",
    "nbformat>=5.10.4,<6.0.0",
]
requires-python = ">=3.10,<4.0"

[tool]
[tool.rye]
managed = true
virtual = false
dev-dependencies = [
    "ipykernel>=6.29.5,<7.0.0",
]

[tool.hatch]
[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/ethoscopy"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"