[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-modules-pkg"
version = "0.1.15"
description = "통합된 DB connector, MCP 모듈(base invoker, mcp loggers) 패키지"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "yepark", email = "yepark@bitmango.com"},
]
keywords = ["database", "mcp-logger", "mcp-invoker"]
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "pandas",
    "psycopg2-binary",
    "sqlalchemy",
    "cryptography"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["mcp_modules_pkg"]

