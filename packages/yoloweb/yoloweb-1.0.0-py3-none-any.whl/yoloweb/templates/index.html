<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOWeb - 通用YOLO检测系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 600px;
        }

        .video-section h2 {
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 480px;
            margin: 0 auto;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
            text-align: center;
            z-index: 1;
        }

        .video-stream:not([src]) + .video-loading {
            display: block;
        }

        .video-loading {
            display: none;
        }

        .status-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #007bff;
        }

        .status-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .status-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .detection-list {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
        }

        .detection-item {
            background: white;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 8px;
            border-left: 3px solid #007bff;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .control-group {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn.danger:hover {
            background: #c82333;
        }

        .btn.success {
            background: #28a745;
        }

        .btn.success:hover {
            background: #218838;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .file-upload {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            background: #f8f9ff;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timestamp {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .video-container {
                height: 300px;
            }

            .video-section {
                min-height: 400px;
            }
        }

        @media (min-width: 1200px) {
            .video-container {
                height: 600px;
            }

            .video-section {
                min-height: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YOLOWeb 检测系统</h1>
            <p>通用YOLO目标检测Web服务</p>
        </div>

        <div class="main-content">
            <div class="video-section">
                <h2>实时检测画面</h2>
                <div class="video-container">
                    <img id="videoStream" src="{{ url_for('video_feed') }}" class="video-stream" alt="实时视频流" onload="hideVideoLoading()" onerror="showVideoError()">
                    <div class="video-loading" id="videoLoading">
                        <div class="loading"></div>
                        <p>正在加载视频流...</p>
                    </div>
                </div>
            </div>

            <div class="status-section">
                <h2>检测状态</h2>
                
                <div id="systemStatus" class="status-card">
                    <div class="status-title">系统状态</div>
                    <div class="status-value" id="systemStatusValue">
                        <span class="loading"></span>正在加载...
                    </div>
                </div>

                <div id="modelInfo" class="status-card">
                    <div class="status-title">当前模型</div>
                    <div class="status-value" id="modelPath">--</div>
                </div>

                <div id="detectionCount" class="status-card">
                    <div class="status-title">检测数量</div>
                    <div class="status-value" id="detectionCountValue">0</div>
                </div>

                <div class="status-card">
                    <div class="status-title">检测详情</div>
                    <div id="detectionList" class="detection-list">
                        <div style="text-align: center; color: #666;">暂无检测结果</div>
                    </div>
                </div>

                <div class="timestamp" id="lastUpdate">
                    最后更新: --
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>系统控制</h3>
                <button class="btn" onclick="refreshStatus()">刷新状态</button>
                <button class="btn danger" onclick="restartDetector()">重启检测器</button>
            </div>

            <div class="control-group">
                <h3>模型管理</h3>
                <div class="file-upload" onclick="document.getElementById('modelFile').click()">
                    <input type="file" id="modelFile" accept=".pt,.onnx,.engine" onchange="uploadModel()">
                    <p>点击上传YOLO模型</p>
                    <small>支持 .pt, .onnx, .engine 格式</small>
                </div>
            </div>

            <div class="control-group">
                <h3>参数设置</h3>
                <div class="form-group">
                    <label for="confidenceThreshold">置信度阈值</label>
                    <input type="number" id="confidenceThreshold" min="0" max="1" step="0.1" value="0.5">
                </div>
                <button class="btn success" onclick="updateConfig()">更新配置</button>
            </div>
        </div>
    </div>

    <script>
        let statusUpdateInterval;

        // 页面加载完成后开始更新状态
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            statusUpdateInterval = setInterval(updateStatus, 2000); // 每2秒更新一次

            // 显示视频加载状态
            showVideoLoading();
        });

        // 显示视频加载状态
        function showVideoLoading() {
            document.getElementById('videoLoading').style.display = 'block';
        }

        // 隐藏视频加载状态
        function hideVideoLoading() {
            document.getElementById('videoLoading').style.display = 'none';
        }

        // 显示视频错误
        function showVideoError() {
            const loadingEl = document.getElementById('videoLoading');
            loadingEl.innerHTML = '<p style="color: #ff6b6b;">视频流连接失败<br>请检查摄像头连接</p>';
            loadingEl.style.display = 'block';
        }

        // 更新状态
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateStatusDisplay(data);
            } catch (error) {
                console.error('获取状态失败:', error);
                updateStatusDisplay({
                    status: 'error',
                    message: '连接失败',
                    detection_count: 0,
                    detections: [],
                    timestamp: Date.now() / 1000
                });
            }
        }

        // 更新状态显示
        function updateStatusDisplay(data) {
            // 更新系统状态
            const systemStatusEl = document.getElementById('systemStatusValue');
            if (data.status === 'success') {
                systemStatusEl.innerHTML = '正常运行';
            } else {
                systemStatusEl.innerHTML = `错误: ${data.message}`;
            }

            // 更新模型信息
            if (data.model_path) {
                document.getElementById('modelPath').textContent = data.model_path.split('/').pop();
            }

            // 更新检测数量
            document.getElementById('detectionCountValue').textContent = data.detection_count;

            // 更新检测详情
            updateDetectionList(data.detections);

            // 更新时间戳
            const timestamp = new Date(data.timestamp * 1000);
            document.getElementById('lastUpdate').textContent = 
                `最后更新: ${timestamp.toLocaleTimeString()}`;
        }

        // 更新检测详情列表
        function updateDetectionList(detections) {
            const listEl = document.getElementById('detectionList');
            
            if (!detections || detections.length === 0) {
                listEl.innerHTML = '<div style="text-align: center; color: #666;">暂无检测结果</div>';
                return;
            }

            const html = detections.map(detection => `
                <div class="detection-item">
                    <strong>${detection.class_name}</strong><br>
                    置信度: ${(detection.confidence * 100).toFixed(1)}%<br>
                    位置: (${detection.bbox[0]}, ${detection.bbox[1]}) - (${detection.bbox[2]}, ${detection.bbox[3]})
                </div>
            `).join('');
            
            listEl.innerHTML = html;
        }

        // 刷新状态
        function refreshStatus() {
            updateStatus();
        }

        // 重启检测器
        async function restartDetector() {
            if (!confirm('确定要重启检测器吗？这可能需要几秒钟时间。')) {
                return;
            }

            try {
                const response = await fetch('/api/restart');
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert('检测器重启成功！');
                } else {
                    alert(`重启失败: ${data.message}`);
                }
                
                updateStatus();
                
            } catch (error) {
                console.error('重启检测器失败:', error);
                alert('重启检测器失败，请检查网络连接');
            }
        }

        // 上传模型
        async function uploadModel() {
            const fileInput = document.getElementById('modelFile');
            const file = fileInput.files[0];
            
            if (!file) {
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/model', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert(`模型上传成功: ${file.name}`);
                    updateStatus();
                } else {
                    alert(`模型上传失败: ${data.message}`);
                }
                
            } catch (error) {
                console.error('模型上传失败:', error);
                alert('模型上传失败，请检查网络连接');
            }
            
            // 清空文件选择
            fileInput.value = '';
        }

        // 更新配置
        async function updateConfig() {
            const confidence = parseFloat(document.getElementById('confidenceThreshold').value);
            
            if (isNaN(confidence) || confidence < 0 || confidence > 1) {
                alert('置信度阈值必须在0-1之间');
                return;
            }

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        confidence_threshold: confidence
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert('配置更新成功！');
                } else {
                    alert(`配置更新失败: ${data.message}`);
                }
                
            } catch (error) {
                console.error('配置更新失败:', error);
                alert('配置更新失败，请检查网络连接');
            }
        }

        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', function() {
            if (statusUpdateInterval) {
                clearInterval(statusUpdateInterval);
            }
        });
    </script>
</body>
</html>
