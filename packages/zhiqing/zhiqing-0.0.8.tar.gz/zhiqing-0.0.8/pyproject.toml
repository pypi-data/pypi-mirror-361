[project]
name = "zhiqing"
dynamic = ["version"]
description = "Zhiqing's Module"
authors = [
    {name="Zhiqing Xiao", email="xzq.xiaozhiqing@gmail.com"}
]
readme = "README.md"
dependencies = ["importlib-metadata"]
classifiers = [
    "Programming Language :: Python",
]

[project.optional-dependencies]
test = ["pytest"]

[project.urls]
Homepage = "http://github.com/zhiqingxiao/"

[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
