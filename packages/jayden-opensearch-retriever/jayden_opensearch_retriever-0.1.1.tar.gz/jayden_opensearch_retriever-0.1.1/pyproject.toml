[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jayden-opensearch-retriever"
version = "0.1.1"
description = "OpenSearch 기반 검색 및 검색 결과 검색 도구"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Jayden", email = "jayden.kim@nxtcloud.kr"},
]
maintainers = [
    {name = "Jayden", email = "jayden.kim@nxtcloud.kr"},
]
keywords = ["opensearch", "search", "retriever", "elasticsearch"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]

dependencies = [
    "requests>=2.25.0",
    "opensearch-py>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/opensearch-retriever"
Repository = "https://github.com/yourusername/opensearch-retriever"
Documentation = "https://opensearch-retriever.readthedocs.io/"
"Bug Tracker" = "https://github.com/yourusername/opensearch-retriever/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=opensearch_retriever --cov-report=term-missing --cov-report=html" 