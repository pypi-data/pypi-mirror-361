[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "optsys"
version = "1.1.1"
authors = [
	{name = "Tommaso Isolabella", email = "tisolabella@ge.infn.it"},
]
description = "optsys - Integrated toolkit for calculations of optical absorptions from MWAA or BLAnCA data"
requires-python = ">=3.6"
classifiers = [
	"Natural Language :: English",
	"Programming Language :: Python",
]
dependencies = [
	"pandas",
	"numpy",
	"scipy",
	"matplotlib",
	"openpyxl",
	"xlrd",
	"enlighten",
] 
readme = "README.md"

[project.scripts]
abs = "absor.toolkit:cli_script"
bpre = "blancapre.toolkit:cli_script"
mpre = "mwaapre.toolkit:cli_script"
bdia = "blancapre.diagnose:cli_script"
