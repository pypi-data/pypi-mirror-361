[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "reqwizard"
version = "0.1.2"
description = "Automatic dependency installer for Python projects. Instalador automático de dependências para projetos Python."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "MrEddwolf", email = "viana.edu@live.com" }
]
keywords = ["dependency", "installer", "python", "reqs", "yaml"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
requires-python = ">=3.10"
dependencies = [
    "packaging",
    "requests",
    "tomli"
]

[project.urls]
Homepage = "https://github.com/MrEddwolf/reqwizard"
Repository = "https://github.com/MrEddwolf/reqwizard"
Changelog = "https://github.com/MrEddwolf/reqwizard/blob/main/README.md#changelog"
License = "https://github.com/MrEddwolf/reqwizard/blob/main/LICENSE"

[project.scripts]
reqwizard = "reqwizard.cli:cli"
