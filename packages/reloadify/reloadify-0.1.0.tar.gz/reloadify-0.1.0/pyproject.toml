[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "reloadify"
version = "0.1.0"
authors = [
    { name="LousyBook01", email="lousybook94@gmail.com" },
]
description = "A blazing-fast, ultra-lightweight Python CLI tool for live-reloading web content."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click",
    "rich",
    "watchdog",
    "websockets",
]

[project.urls]
"Homepage" = "https://github.com/LousyBook94/reloadify"
"Bug Tracker" = "https://github.com/LousyBook94/reloadify/issues"

[project.scripts]
reloadify = "reloadify:main"
