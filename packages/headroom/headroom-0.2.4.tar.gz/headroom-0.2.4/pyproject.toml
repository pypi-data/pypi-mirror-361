[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "headroom"
version = "0.2.4"
description = "A powerful, extensible command-line AI assistant."
authors = [{name = "James Bridges"}]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["ai", "agent", "cli", "llm", "automation", "tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Utilities",
]
dependencies = [
    "prompt_toolkit",
    "pygments",
    "requests",
    "pyyaml",
    "python-dotenv",
    "platformdirs",
]

[project.urls]
"Homepage" = "https://github.com/SUNKENDREAMS/headroom"
"Bug Tracker" = "https://github.com/SUNKENDREAMS/headroom/issues"

[project.scripts]
max = "headroom.max:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
headroom = ["config.yaml"]
