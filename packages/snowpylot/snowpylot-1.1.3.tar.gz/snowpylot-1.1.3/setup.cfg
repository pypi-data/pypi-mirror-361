[bumpversion]
current_version = 1.1.3

[metadata]
name = snowpylot
version = attr: snowpylot.__version__
author = Mary Kate Connelly
author_email = connellymarykate@gmail.com
description = A Python library for working with CAAML.XML files from SnowPilot
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/connellymk/snowpylot
project_urls = 
	Demo = https://github.com/connellymk/snowpylot/demos
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest>=7.0
	pytest-cov>=4.0
	black>=22.0
	flake8>=5.0
	mypy>=1.0

[egg_info]
tag_build = 
tag_date = 0

