[project]
name = "icestream"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiosqlite>=0.21.0",
    "alembic>=1.16.0",
    "asyncpg>=0.30.0",
    "boto3>=1.39.0",
    "fastapi>=0.116.0",
    "hypercorn>=0.17.0",
    "kio>=0.4.0",
    "obstore>=0.7.0",
    "pydantic>=2.11.0",
    "sqlalchemy>=2.0.0",
    "structlog>=25.2.0",
]

[build-system]
requires = [
    "setuptools>=61.0",
    "twine>=6.1.0"
]
build-backend = "setuptools.build_meta"

[project.scripts]
icestream = "icestream.__main__:main"

[tools.setuptools]

[tools.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = [
    "aiokafka>=0.12.0",
    "httpx>=0.28.0",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
]
