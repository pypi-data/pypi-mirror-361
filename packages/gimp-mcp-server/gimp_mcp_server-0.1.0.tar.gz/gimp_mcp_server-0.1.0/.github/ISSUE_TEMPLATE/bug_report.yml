name: Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Start the server with...
        2. Call the tool...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error Messages
      description: If applicable, add error messages or stack traces
      placeholder: Paste any error messages here...
      render: text

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows 10
        - Windows 11
        - macOS Big Sur (11.x)
        - macOS Monterey (12.x)
        - macOS Ventura (13.x)
        - macOS Sonoma (14.x)
        - Ubuntu 20.04
        - Ubuntu 22.04
        - Other Linux
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: e.g., 3.9.7
    validations:
      required: true

  - type: input
    id: gimp-version
    attributes:
      label: GIMP Version
      description: What version of GIMP are you using?
      placeholder: e.g., 3.0.0
    validations:
      required: true

  - type: input
    id: server-version
    attributes:
      label: GIMP MCP Server Version
      description: What version of GIMP MCP Server are you using?
      placeholder: e.g., 0.1.0
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Additional environment information
      placeholder: |
        - MCP Client: Claude Desktop / Custom
        - Installation method: pip / source
        - Virtual environment: yes / no
        - Any other relevant details...

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Screenshots, logs, configuration files, etc.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues for similar problems
          required: true
        - label: I have provided all requested information
          required: true
        - label: I have tested with the latest version
          required: false