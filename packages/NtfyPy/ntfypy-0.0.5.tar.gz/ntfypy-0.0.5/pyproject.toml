[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "NtfyPy"
version = "0.0.5"
authors = [
  { name="Ilyass Bougati", email="i.bougati12@gmail.com" },
]
description = "A very small package that allows using Ntfy to send notifications"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests >=2.25.1",
    "pydantic-settings >= 2.10.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.scripts]
ntfypy = "NtfyPy.__main__:main"

[project.urls]
Homepage = "https://github.com/Ilyass-Bougati/ntpy"
