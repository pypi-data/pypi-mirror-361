# SPDX-License-Identifier: MIT

[project]
name = "zih-clients"
version = "0.1.2"
description = "client libraries for HTTP APIs"
authors = [
    {name = "Ansgar Burchardt",email = "ansgar.burchardt@tu-dresden.de"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx (>=0.28.1,<0.29.0)",
    "pydantic (>=2.11.7,<3.0.0)"
]

[project.urls]
repository = "https://gitlab.hrz.tu-chemnitz.de/zih/sde/zih-clients"

[tool.poetry]

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.1"
mypy = "^1.16.1"
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
ruff = "^0.12.2"

[tool.black]
line-length = 79

[tool.isort]
profile = "black"

[tool.mypy]
strict = true
packages = ["zih_clients"]
plugins = ["pydantic.mypy"]
check_untyped_defs = true
enable_error_code = "explicit-override"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
