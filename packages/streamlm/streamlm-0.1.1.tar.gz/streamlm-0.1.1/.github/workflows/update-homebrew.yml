name: Update Homebrew Formula

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

permissions:
  contents: write

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install homebrew-pypi-poet
      run: |
        python -m pip install --upgrade pip
        pip install lm-cli==${{ github.event.inputs.version }} homebrew-pypi-poet
    - name: Generate formula
      run: |
        poet -f lm-cli > homebrew/Formula/lm-cli.rb
    - name: Update formula metadata
      run: |
        python3 -c "
        import re
        content = open('homebrew/Formula/lm-cli.rb').read()
        content = re.sub(r'desc \".*?\"', 'desc \"A command-line interface for interacting with various Large Language Models\"', content)
        content = re.sub(r'license \".*?\"', 'license \"MIT\"', content)
        content = re.sub(
            r'test do.*?end',
            'test do\\n    assert_match \"lm-cli version\", shell_output(\"#{bin}/lm --version\")\\n    assert_match \"Usage:\", shell_output(\"#{bin}/lm --help\")\\n  end',
            content,
            flags=re.DOTALL
        )
        open('homebrew/Formula/lm-cli.rb', 'w').write(content)
        "
    - name: Display updated formula
      run: cat homebrew/Formula/lm-cli.rb
    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@users.noreply.github.com"
        git add homebrew/Formula/lm-cli.rb
        git commit -m "Update Homebrew formula to version ${{ github.event.inputs.version }}" || exit 0
        git push 