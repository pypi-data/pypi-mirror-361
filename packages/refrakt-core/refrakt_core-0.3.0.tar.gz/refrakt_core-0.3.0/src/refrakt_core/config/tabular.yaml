runtime:
  mode: pipeline
  log_type: []

dataset:
  name: tabular_ml
  params:
    csv_path: ./data/Titanic-Dataset.csv
    target_col: Survived
    drop_cols: [PassengerId, Name, Ticket, Cabin]

dataloader: null

feature_engineering:
  - name: onehot
    params: {}
  - name: standard_scaler
    params:
      with_mean: false
  - name: pca
    params: { n_components: 5 }

model:
  type: ml
  backend: sklearn   # or sklearn
  name: random_forest
  params:
    n_estimators: 100
    max_depth: 5

loss: null
optimizer: null
scheduler: null

trainer:
  name: ml
  params:
    save_dir: "./checkpoints"
    model_name: "tabular_rf"
    num_epochs: 1
    device: cpu
