[metadata]
name = nasa-power
version = 0.1.2
author = Ruben van Eldik
author_email = ruben@vaneldik.ca
description = An unofficial Python client for the NASA Power API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RubenVanEldik/nasa-power
project_urls = 
	Docs = https://github.com/RubenVanEldik/nasa-power/blob/main/README.md
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy>=1.20
	pandas>=1.3

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

